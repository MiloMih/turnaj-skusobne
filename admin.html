<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Administračné rozhranie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div id="header-placeholder"></div>

  <div class="container">
    <h2>Čakajúci používatelia</h2>
    <ul id="pending-users"></ul>
  </div>

  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(data, 'text/html');

        if (!document.querySelector('link[href="header.css"]')) {
          const cssLink = document.createElement('link');
          cssLink.rel = 'stylesheet';
          cssLink.href = 'header.css';
          document.head.appendChild(cssLink);
        }

        const header = doc.querySelector('header');
        if (header) {
          document.getElementById("header-placeholder").appendChild(header);
        }
      })
      .catch(error => console.error('Chyba pri načítaní hlavičky:', error));
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNWRlWmBtQPIR49KViBpWf16hDUjU7Npw",
      authDomain: "turnaj-skusobne.firebaseapp.com",
      projectId: "turnaj-skusobne",
      storageBucket: "turnaj-skusobne.firebasestorage.app",
      messagingSenderId: "755998492681",
      appId: "1:755998492681:web:f3242ae0f54b61903290d8"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadPendingUsers() {
      const querySnapshot = await getDocs(collection(db, "users"));
      const pendingUsers = [];

      querySnapshot.forEach((doc) => {
        if (!doc.data().approved) {
          pendingUsers.push(doc.id);
        }
      });
      const usersList = document.getElementById('pending-users');
      usersList.innerHTML = '';
      pendingUsers.forEach(username => {
        const li = document.createElement('li');
        li.textContent = username;

        const approveButton = document.createElement('button');
        approveButton.textContent = 'Schváliť';
        approveButton.onclick = () => approveUser(username);

        li.appendChild(approveButton);
        usersList.appendChild(li);
      });
    }

    async function approveUser(username) {
      const userRef = doc(db, "users", username);
      await setDoc(userRef, { approved: true }, { merge: true });
      alert(`${username} bol schválený.`);
      location.reload();
    }

    loadPendingUsers();
  </script>

</body>
</html>
