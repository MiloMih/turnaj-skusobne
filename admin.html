  <!-- Zahrneme header pre prihlásenie/odhlásenie -->
  <div id="header-container"></div>

  <script>
    // Nahradíme obsah hlavičky
    window.onload = function() {
      document.getElementById('header-container').innerHTML = `
        <div style="position: absolute; top: 10px; right: 10px;">
          <button id="loginButton" onclick="toggleLogin()">Prihlásiť sa</button>
        </div>

        <script>
          function checkLogin() {
            const username = localStorage.getItem("username");
            const loginButton = document.getElementById("loginButton");

            if (username) {
              loginButton.textContent = 'Odhlásiť sa';
              loginButton.onclick = logout;
            } else {
              loginButton.textContent = 'Prihlásiť sa';
              loginButton.onclick = login;
            }
          }

          function login() {
            window.location.href = 'login.html'; // Presmerovanie na prihlasovaciu stránku
          }

          function logout() {
            localStorage.removeItem("username");
            window.location.href = '/'; // Presmerovanie na hlavnú stránku
          }

          checkLogin();
        </script>
      `;
    };
  </script>
