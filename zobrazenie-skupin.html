<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skupiny</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Základné štýly pre zobrazenie skupín */
        .category-display {
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 5px;
        }

        /* Štýl pre nadpis kategórie */
        .category-display h2 {
            color: #333;
            padding-bottom: 0;
            margin-top: 20px;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.5em;
            text-align: center; /* Centrujeme nadpis kategórie */
        }

        /* Kontajner pre usporiadanie skupín vedľa seba */
        .groups-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center; /* Centrujeme skupiny v rámci kontajnera */
            align-items: stretch;
        }

        /* Štýly pre blok jednotlivej skupiny */
        .group-display {
            /* ... ostatné štýly ... */
            min-width: 200px; /* **Základná minimálna šírka, môže byť prepísaná JS** */
            /* Odstránime šírku a flexbox vlastnosti, ktoré by bránili JS nastaveniu */
            width: auto;
            max-width: none; /* Zrušíme max-width */
            flex-grow: 0;
            flex-shrink: 0; /* JS bude kontrolovať zmenšovanie/zväčšovanie nastavením pevnej šírky */
            flex-basis: auto;

            margin-bottom: 0;
            padding: 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            overflow: hidden; /* Zabezpečí, že zaoblené rohy budú viditeľné */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        /* Štýly pre nadpis skupiny */
        .group-display h3 {
            background-color: #28a745;
            color: #fff;
            margin: 0;
            padding: 10px;
            font-size: 1.1em;
            text-align: center;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }

        /* Štýly pre zoznam tímov v skupine */
        .group-display ul {
            list-style: none;
            padding: 10px;
            margin: 0;
            flex-grow: 1;
        }

        /* Štýly pre položky tímu v zozname */
        .group-display ul li {
            color: #333;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 3px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border-bottom: 1px solid #ccc;
            white-space: nowrap !important; /* Zabráni zalamovaniu textu na úrovni li */
            overflow: hidden; /* Skryje pretečený obsah li - pre istotu */
            text-overflow: clip; /* Explicitne zakážeme zobrazenie bodiek pri pretečení */
        }

         /* Odstrániť spodný border z poslednej položky tímu */
        .group-display ul li:last-child {
             border-bottom: none;
             margin-bottom: 0;
        }

        /* Štýl pre zobrazenie poradia v tíme (číslo) */
        .group-display ul li span:first-child {
             margin-right: 10px;
             color: #000;
        }

        /* Nový štýl pre názov tímu - bude tučný */
        .group-display ul li .team-name {
            font-weight: bold;
            white-space: nowrap !important; /* Zabráni zalamovaniu textu v spane */
            display: block;
            flex-grow: 1;
        }

        .highlighted-team {
            font-weight: bold !important;
        }

        /* Štýly pre kontajner skupín, ak ich je presne 5, na vynútenie rozloženia 3+2 */
        /* Tieto pravidlá už nebudú určovať šírku, len ostatné aspekty rozloženia */
        .groups-container.force-3-plus-2-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: stretch;
        }

        /* Pre bloky v tomto kontajneri odstránime špecifické Flexbox vlastnosti, aby preberali šírku od JS */
        .groups-container.force-3-plus-2-layout .group-display {
             flex-basis: auto;
             flex-grow: 0;
             flex-shrink: 0;
             min-width: 200px; /* Ponecháme základný min-width */
             max-width: none;
             width: auto;
             box-sizing: border-box;
        }

        /* Voliteľné: Ak by bolo potrebné iné rozloženie na veľmi malých obrazovkách pre prípad 5 skupín */
        @media (max-width: 768px) {
             .groups-container.force-3-plus-2-layout .group-display {
                 flex-basis: auto; /* Aj tu necháme JS kontrolovať šírku */
                 flex-grow: 0;
                 flex-shrink: 0;
                 min-width: 200px;
                 max-width: none;
                 width: auto;
             }
        }

        /* Štýly pre sekciu nepriradených tímov */
        .unassigned-teams-display {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 600px; /* Nastavte maximálnu šírku */
            margin: 0 auto; /* Vycentrovať blok */
            margin-top: 30px; /* Ponechať horný margin */
        }

        .unassigned-teams-display h2 {
            color: #d35400;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }

        .unassigned-teams-display ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* Štýly pre položky tímu v zozname nepriradených tímov */
        .unassigned-teams-display li {
            background-color: #f8d7da;
            color: #721c24;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 3px;
            border-bottom: 1px solid #f5c6cb;
            text-align: left;
            white-space: nowrap !important;
            overflow: hidden; /* Skryje pretečený obsah li - pre istotu */
            text-overflow: clip; /* Explicitne zakážeme zobrazenie bodiek pri pretečení */
            display: block;
        }

        /* Odstrániť spodný border z poslednej položky nepriradeného tímu */
        .unassigned-teams-display li:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        /* Špecifický štýl pre nadpis kategórie v zozname nepriradených tímov */
        .unassigned-teams-display ul li[style*="font-weight: bold"] {
            background-color: #e9ecef !important;
            color: #495057 !important;
            margin-top: 10px !important;
            border-bottom: 1px solid #ccc !important;
        }

        /* Štýly pre filtrovaciu sekciu */
        .filter-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9ecef;
            display: flex;
            gap: 15px; /* Medzera medzi flex položkami (filter-group divmi a tlačidlom) */
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Štýly pre kontajnery label + select (pre horizontálne usporiadanie) */
        .filter-group {
            display: flex; /* Label a select sú vedľa seba v riadku */
            align-items: center;
            gap: 5px; /* Medzera medzi labelom a selectom */
             /* V horizontálnom usporiadaní sa šírka nastaví automaticky podľa obsahu a dostupného miesta */
             flex-basis: auto;
             flex-grow: 0;
             flex-shrink: 1; /* Povoliť zmenšenie, ak je málo miesta */
        }

        .filter-section label {
            font-weight: bold;
        }

        .filter-section select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
             /* V horizontálnom usporiadaní sa select box roztiahne, aby vyplnil dostupný priestor */
            flex-grow: 1;
        }

        .filter-section button {
            padding: 8px 15px;
            background-color: #3a8d41;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
             /* V horizontálnom usporiadaní sa tlačidlo nezmenšuje ani nerozťahuje */
            flex-grow: 0;
            flex-shrink: 0;
             flex-basis: auto;
        }

        .filter-section button:hover {
            background-color: #c46f50;
        }

        /* Štýly pre hlavný nadpis */
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* MEDIA QUERY: Filtre sa zoradia pod seba na menších obrazovkách */
        @media (max-width: 768px) {
            .filter-section {
                flex-direction: column; /* Hlavné prvky (filter-group divy a tlačidlo) pod sebou */
                align-items: stretch; /* Roztiahne filter-group divy a tlačidlo na celú šírku */
                gap: 10px; /* Medzera medzi filter-group divmi a tlačidlom */
            }

            /* V zvislom usporiadaní filter-group divy a tlačidlo zaberú celú šírku */
            .filter-group,
            .filter-section button {
                width: 100%;
                box-sizing: border-box;
                margin: 0; /* Odstránime prípadné defaultné marginy */
            }

            /* V zvislom usporiadaní sa prvky VO VNÚTRI filter-group usporiadajú pod sebou */
            .filter-group {
                flex-direction: column; /* Label a select pod sebou */
                align-items: flex-start; /* Zarovná label a select doľava */
                gap: 5px; /* Medzera medzi labelom a selectom v rámci bloku */
            }

            /* V zvislom usporiadaní label a select v rámci filter-group zaberú celú šírku */
            .filter-group label,
            .filter-group select {
                 width: 100%;
                 box-sizing: border-box;
                 margin: 0; /* Odstránime prípadné defaultné marginy */
            }

            .filter-group label {
                 font-weight: bold; /* Tučnosť zostáva */
            }

            .filter-group select {
                 /* Flex-grow: 1 už nepotrebujeme v stĺpcovom usporiadaní vnútri filter-group */
                 flex-grow: 0;
            }

             /* Malé úpravy medzier medzi prvkami v stĺpcovom usporiadaní */
             .filter-group:not(:last-of-type) {
                 margin-bottom: 5px; /* Medzera po každom filter-group okrem posledného */
             }
        }

    </style>
</head>
<body>
    <script src="script.js"></script>
    <h1>Skupiny</h1>
    <div class="content-wrapper">
        <main>
            <section class="section-block">

                 <div class="filter-section">
                     <div class="filter-group"> <label for="categoryFilter">Vyber kategóriu:</label>
                         <select id="categoryFilter">
                             <option value="">Všetky kategórie</option>
                         </select>
                     </div>

                     <div class="filter-group"> <label for="groupFilter">Vyber skupinu:</label>
                         <select id="groupFilter">
                             <option value="">Všetky skupiny</option>
                         </select>
                     </div>

                     <div class="filter-group"> <label for="teamFilter">Vyber tím:</label>
                         <select id="teamFilter">
                             <option value="">Všetky tímy</option>
                         </select>
                     </div>

                     <button id="clearFiltersButton">Vymazať filtre</button>
                 </div>
                 <div id="groupsDisplayContent">
                 </div>
            </section>
        </main>
    </div>

    <script type="module" src="spravca-turnaja-common.js"></script>
    <script type="module" src="zobrazenie-skupin.js"></script>
</body>
</html>
