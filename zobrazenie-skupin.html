<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozlosovanie</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
<style>
        .display-button {
             padding: 12px 20px;
             background-color: #3a8d41;
             color: white;
             border: none;
             border-radius: 5px;
             font-size: 1.1em;
             cursor: pointer;
             transition: background-color 0.3s ease;
             text-align: center;
             box-sizing: border-box;
        }
        .display-button:hover {
            background-color: #c46f50;
        }
        .back-buttons-container {
             text-align: center;
             margin-bottom: 20px;
        }
        /* Štýl pre nadpisy sekcií kategórií (Chlapci, Dievčatá) */
        .category-section-title {
            display: block; /* Zabezpečí, že nadpis bude na vlastnom riadku */
            /* Existujúce štýly */
            color: #333;
            padding-bottom: 5px;
            margin-top: 20px;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.3em;
            text-align: center;
            border-bottom: 2px solid #ccc;
        }
        /* Kontajner pre tlačidlá v rámci každej sekcie */
        .category-buttons-section {
            display: flex; /* Dôležité: Nastaví kontajner ako flexbox, aby sa jeho priami potomkovia (tlačidlá) usporiadali vedľa seba */
            flex-direction: row; /* Usporiada položky v riadku (predvolené pre flex, ale explicitné pre jasnosť) */
            flex-wrap: wrap; /* Ak sa tlačidlá nezmestia do jedného riadku, zalomia sa na ďalší */
            gap: 10px; /* Medzera medzi tlačidlami v riadku aj medzi riadkami */
            justify-content: center; /* Centruje flex položky v hlavnej osi (vodorovne) */
            align-items: center; /* Centruje flex položky v priečnej osi (zvisle), aby mali rovnakú výšku, ak majú rôzny obsah */
            margin-bottom: 20px; /* Medzera pod touto sekciou tlačidiel */
            padding: 10px; /* Voliteľné: Pridá nejaký vnútorný priestor */
            /* border: 1px dashed blue; */ /* Voliteľné: Pre ladenie, ukáže hranice flex kontajnera */
        }
        .category-buttons-section .display-button {
            flex-grow: 1; /* Povoliť tlačidlám roztiahnuť sa, ak je voľné miesto */
            flex-basis: 150px; /* Základná šírka, pred roztiahnutím/zmenšením. Tlačidlá budú mať minimálne túto šírku, ak sa zmestia */
            max-width: 250px; /* Maximálna šírka tlačidla */
            /* display: inline-block; */ /* Toto by malo byť predvolené pre button, ale v rámci flexu už nie je tak dôležité ako display: flex na rodičovi */
        }   
        #backToCategoriesButton,
        #backToGroupButtonsButton {
            display: none;
            padding: 10px 15px;
            margin: 20px auto;
            display: block;
        }
        #backToCategoriesButton:hover,
        #backToGroupButtonsButton:hover {
            background-color: #c46f50;
        }
        #categoryButtonsContainer {
            display: block; /* Zabezpečí, že sekcie (Chlapci/Dievčatá) budú pod sebou */
            text-align: center; /* Centruje blokové elementy vo vnútri (nadpisy, sekcie tlačidiel) */
            padding: 20px;
            /* border: 1px solid red; */ /* Voliteľné: Pre ladenie */
        }
        #dynamicContentArea #categoryButtonsContainer .category-buttons-section {
            display: flex !important; /* Pridané !important na vynútenie aplikácie flexboxu */
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            /* border: 2px dashed purple; */ /* Pridajte pre vizuálnu kontrolu */
        }
        #dynamicContentArea #categoryButtonsContainer .category-buttons-section .display-button {
            flex-grow: 1;
            flex-basis: 150px;
            max-width: 250px;
            /* display: inline-block !important; */ /* Ak by predchádzajúce nepomohlo, skúste vynútiť aj toto na tlačidle */
        }
         #categoryTitleDisplay {
             color: #333;
             padding-bottom: 0;
             margin-bottom: 15px;
             font-weight: bold;
             font-size: 1.5em;
             text-align: center;
             margin-top: 20px;
         }
        #groupSelectionButtons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
            margin-top: 20px;
        }
        #allGroupsContent {
             margin-top: 20px;
        }
        #allGroupsContent .groups-container {
             display: flex;
             flex-wrap: wrap;
             gap: 20px;
             justify-content: center;
             align-items: stretch;
        }
         #singleGroupContent {
             margin-top: 20px;
             text-align: left;
         }
        #singleGroupContent .group-display {
            max-width: 400px;
            width: auto;
            margin: 0 auto;
            flex-grow: 0;
            flex-shrink: 0;
            flex-basis: auto;
        }
        #singleGroupContent .unassigned-teams-display {
             margin: 30px auto;
        }
        .group-display {
             margin-bottom: 0;
             padding: 0;
             border: 1px solid #ddd;
             border-radius: 4px;
             background-color: #fff;
             overflow: hidden;
             box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
             display: flex;
             flex-direction: column;
        }
        .group-display h3 {
            background-color: #3a8d41;
            color: #fff;
            margin: 0;
            padding: 10px;
            font-size: 1.1em;
            text-align: center;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            cursor: pointer;
        }
        .group-display h3:hover {
            background-color: #c46f50;
            color: white
        }
        #dynamicContentArea.single-group-active .group-display h3 {
            background-color: #3a8d41;
            color: #fff;
            cursor: default;
            pointer-events: none;
        }
        .group-display ul {
            list-style: none;
            padding: 10px;
            margin: 0;
            flex-grow: 1;
        }
        .group-display ul li {
            color: #333;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 3px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border-bottom: 1px solid #ccc;
            white-space: nowrap !important;
            overflow: hidden;
            text-overflow: clip;
        }
        .group-display ul li:last-child {
             border-bottom: none;
             margin-bottom: 0;
        }
        .group-display ul li span:first-child {
             margin-right: 10px;
             color: #000;
        }
        .group-display ul li .team-name {
            font-weight: normal;
            white-space: nowrap !important;
            display: block;
            flex-grow: 1;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .groups-container.force-3-plus-2-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: stretch;
        }
         .groups-container.force-3-plus-2-layout .group-display {
             flex-basis: auto;
             flex-grow: 0;
             flex-shrink: 0;
             min-width: 200px;
             max-width: none;
             width: auto;
             box-sizing: border-box;
         }
         @media (max-width: 768px) {
              .groups-container.force-3-plus-2-layout .group-display {
                 flex-basis: auto;
                 flex-grow: 0;
                 flex-shrink: 0;
                 min-width: 200px;
                 max-width: none;
                 width: auto;
              }
         }
    </style>
</head>
<body>
    <script src="script.js"></script>
    <h1>Rozlosovanie</h1>
    <div class="content-wrapper">
        <main>
            <section class="section-block">
                <div class="back-buttons-container">
                    <button id="backToCategoriesButton" class="display-button">← Späť na kategórie</button>
                    <button id="backToGroupButtonsButton" class="display-button">← Späť na skupiny</button>
                </div>
                <div id="dynamicContentArea">
                    <div id="categoryButtonsContainer" style="display: none;"></div>
                    <h2 id="categoryTitleDisplay" style="display: none;"></h2>
                    <div id="groupSelectionButtons" style="display: none;"></div>
                    <div id="allGroupsContent" style="display: none;">
                         <div class="groups-container"></div>
                         <div class="unassigned-teams-display"></div>
                    </div>
                     <div id="singleGroupContent" style="display: none;">
                        <div class="group-display"></div>
                        <div class="unassigned-teams-display"></div>
                     </div>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="spravca-turnaja-common.js"></script>
    <script type="module" src="zobrazenie-skupin.js"></script>
</body>
</html>
