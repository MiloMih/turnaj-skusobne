<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skupiny</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Základné štýly pre zobrazenie skupín */
        .category-display {
            margin-bottom: 30px;
            padding: 15px;
            /* border: 1px solid #ccc; */ /* Odstránime hlavný border kategórie, skupiny majú vlastné */
            border-radius: 5px;
            /* background-color: #f9f9f9; */ /* Odstránime pozadie kategórie */
        }

        /* Štýl pre nadpis kategórie */
        .category-display h2 {
            color: #333;
            /* border-bottom: 2px solid #eee; */ /* Odstránime spodný border nadpisu kategórie */
            padding-bottom: 0; /* Odstránime padding pod nadpisom kategórie */
            margin-top: 20px; /* Väčší horný margin nad nadpisom kategórie */
            margin-bottom: 15px; /* Väčší spodný margin pod nadpisom kategórie */
            font-weight: bold; /* Tučné písmo pre nadpis kategórie */
            font-size: 1.5em; /* Väčšia veľkosť písma */
            text-align: center;
        }

        /* Kontajner pre usporiadanie skupín vedľa seba */
        .groups-container {
            display: flex; /* Použiť Flexbox */
            flex-wrap: wrap; /* Zalamovať skupiny na ďalší riadok, ak sa nezmestia */
            gap: 20px; /* Medzera medzi skupinami */
            justify-content: center; /* **Vycentrované skupiny v rámci kontajnera** */
            align-items: stretch; /* Zabezpečiť, aby bloky skupín mali rovnakú výšku */
        }

        /* Štýly pre blok jednotlivej skupiny */
        .group-display {
            /* Flexbox item štýly */
            flex: 0 1 300px; /* Nezväčšovať, zmenšovať, preferovaná šírka 300px */
            min-width: 200px; /* Minimálna šírka, aby sa nezmenšovali príliš */
            max-width: 300px; /* **Pridané: Maximálna šírka, aby sa nerozťahovali** */
            /* Pôvodné štýly pre group-display */
            margin-bottom: 0; /* Odstrániť spodný margin, pretože gap ho nahradí */
            padding: 0; /* Odstrániť padding z hlavného group-display, padding bude vnútri */
            border: 1px solid #ddd; /* Svetlejší border */
            border-radius: 4px; /* Zaoblené rohy */
            background-color: #fff; /* Biele pozadie */
            box-sizing: border-box;
            overflow: hidden; /* Zabezpečí, že zaoblené rohy budú viditeľné */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1); /* Jemný tieň */
            display: flex; /* Umožní usporiadať nadpis a zoznam tímov vo stĺpci */
            flex-direction: column; /* Usporiadať obsah stĺpca */
        }

        /* Štýly pre nadpis skupiny */
        .group-display h3 {
            background-color: #28a745; /* Tmavší zelený */
            color: #fff; /* Biely text */
            margin: 0; /* Odstrániť defaultné marginy */
            padding: 10px; /* Padding okolo nadpisu */
            font-size: 1.1em; /* Veľkosť písma nadpisu skupiny */
            text-align: center; /* Centrovať text nadpisu */
            border-top-left-radius: 3px; /* Zaoblené rohy len hore */
            border-top-right-radius: 3px;
        }

        /* Štýly pre zoznam tímov v skupine */
        .group-display ul {
            list-style: none;
            padding: 10px; /* Padding okolo zoznamu */
            margin: 0;
            flex-grow: 1; /* Umožní zoznamu vyplniť dostupné miesto a zabezpečiť rovnakú výšku */
        }

        /* Štýly pre položky tímu v zozname */
        .group-display ul li {
            color: #333; /* Tmavý text */
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 3px;
            display: flex;
            /* justify-content: space-between; */ /* Odstránime space-between pre zarovnanie doľava */
            justify-content: flex-start; /* **Zarovnanie položiek od začiatku (vľavo)** */
            align-items: center;
            border-bottom: 1px solid #ccc; /* Jemný oddeľovač medzi tímami */
        }

         /* Odstrániť spodný border z poslednej položky tímu */
        .group-display ul li:last-child {
             border-bottom: none;
             margin-bottom: 0; /* Odstrániť spodný margin z poslednej položky */
        }


         /* Štýl pre zobrazenie poradia v tíme (číslo) */
         /* Odstránime bold z čísla poradia */
         /* .group-display li span:last-child:not(:first-child) {
              font-weight: bold;
              margin-left: 10px;
              color: #000;
         } */
         /* **Nový štýl pre číslo poradia - ponecháme farbu a margin, odstránime bold** */
         .group-display ul li span:first-child {
             margin-right: 10px; /* Pridáme margin vpravo od čísla pre oddelenie */
             color: #000; /* Čierna farba pre číslo poradia */
         }


        /* **Nový štýl pre názov tímu - bude tučný** */
        .group-display ul li .team-name {
            font-weight: bold;
        }

        /* **Štýl pre zvýraznený tím** */
        .highlighted-team {
            font-weight: bold !important; /* Zabezpečí, že tučné písmo sa aplikuje */
        }


        /* **Štýl pre kontajner skupín, ak ich je presne 5, na vynútenie rozloženia 3+2** */
        .groups-container.force-3-plus-2-layout {
             /* Umožniť zalomenie a rozloženie */
            display: flex; /* Uistite sa, že je to flex kontajner */
            flex-wrap: wrap; /* Uistite sa, že sa zalomí */
            gap: 20px; /* Ponechať medzeru, mala by byť konzistentná */
            justify-content: center; /* Zachovať centrovanie */
            align-items: stretch; /* Zachovať zarovnanie */
        }

        /* **Štýl pre jednotlivé bloky skupín vo vnútri kontajnera s 5 položkami** */
        .groups-container.force-3-plus-2-layout .group-display {
             /* Nastaviť flex-basis tak, aby sa zmestili 3 na riadok */
             /* Toto je odhadovaná hodnota, ktorá zohľadňuje medzery. Možno ju bude potrebné doladiť. */
             /* Cieľom je, aby 3 * flex-basis + 2 * gap <= šírka_kontajnera A 4 * flex-basis + 3 * gap > šírka_kontajnera */
            flex: 0 0 calc(100% / 3 - 15px); /* Príklad: šírka tretiny mínus časť medzery. */
            min-width: 200px; /* Ponechať minimálnu šírku, ale flex-basis má prednosť */
            box-sizing: border-box; /* Zahrnúť padding a border do šírky */
        }

        /* **Voliteľné: Ak by bolo potrebné iné rozloženie na veľmi malých obrazovkách** */
        @media (max-width: 768px) { /* Príklad breakpointu, upravte podľa potreby */
             .groups-container.force-3-plus-2-layout .group-display {
                 /* Na menších obrazovkách môžu byť napr. 2 na riadok */
                 flex: 0 0 calc(100% / 2 - 10px);
             }
        }


        /* Štýly pre sekciu nepriradených tímov */
        .unassigned-teams-display {
             margin-top: 30px;
             padding: 15px;
             border: 1px solid #ccc;
             border-radius: 5px;
             background-color: #f9f9f9; /* Svetlejšie pozadie ako skupiny */
             max-width: 600px; /* **Nastavte maximálnu šírku podľa potreby** */
             margin: 0 auto; /* **Vycentrovať blok** */
             margin-top: 30px; /* **Ponechať horný margin** */
        }

        .unassigned-teams-display h2 {
             color: #d35400; /* Or any distinct color */
             border-bottom: 2px solid #eee;
             padding-bottom: 10px;
             margin-top: 0;
             margin-bottom: 15px;
        }

        .unassigned-teams-display ul {
             list-style: none;
             padding: 0;
             margin: 0;
        }

        /* Štýly pre položky tímu v zozname nepriradených tímov */
        .unassigned-teams-display li {
            background-color: #f8d7da; /* Svetlo červené/oranžové pozadie pre nepriradené */
            color: #721c24; /* Tmavší červený/oranžový text */
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 3px;
            border-bottom: 1px solid #f5c6cb; /* Jemný oddeľovač */
            /* **Pridané pre zarovnanie textu nepriradených tímov** */
            text-align: left;
        }
        /* Odstrániť spodný border z poslednej položky nepriradeného tímu */
        .unassigned-teams-display li:last-child {
             border-bottom: none;
             margin-bottom: 0;
        }

        /* Špecifický štýl pre nadpis kategórie v zozname nepriradených tímov */
        /* Toto cielime na <li> s font-weight: bold, ako generuje váš JS */
        .unassigned-teams-display ul li[style*="font-weight: bold"] {
             background-color: #e9ecef !important; /* Svetlejší podklad */
             color: #495057 !important; /* Tmavší text */
             margin-top: 10px !important;
             border-bottom: 1px solid #ccc !important;
        }

        /* Štýly pre filtrovaciu sekciu */
        .filter-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9ecef; /* Svetlo šedé pozadie */
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap; /* Zalamovanie na menších obrazovkách */
        }

        .filter-section label {
            font-weight: bold;
        }

        .filter-section select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .filter-section button {
            padding: 8px 15px;
            background-color: #3a8d41;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .filter-section button:hover {
            background-color: #c46f50;
        }

        /* **Štýly pre hlavný nadpis** */
        h1 {
            text-align: center; /* **Vycentrovať text nadpisu** */
            margin-top: 20px; /* Voliteľné: pridajte horný margin */
            margin-bottom: 20px; /* Voliteľné: pridajte spodný margin */
        }

    </style>
</head>
<body>
    <script src="script.js"></script>
    <h1>Skupiny</h1>
    <div class="content-wrapper">
        <main>
            <section class="section-block">

                 <div class="filter-section">
                     <label for="categoryFilter">Vyber kategóriu:</label>
                     <select id="categoryFilter">
                         <option value="">Všetky kategórie</option>
                         </select>

                     <label for="groupFilter">Vyber skupinu:</label>
                     <select id="groupFilter">
                         <option value="">Všetky skupiny</option>
                         </select>

                     <label for="teamFilter">Vyber tím:</label>
                     <select id="teamFilter">
                         <option value="">Všetky tímy</option>
                         </select>

                     <button id="clearFiltersButton">Vymazať filtre</button>
                 </div>
                 <div id="groupsDisplayContent">
                     </div>
            </section>
        </main>
    </div>

    <script type="module" src="spravca-turnaja-common.js"></script>
    <script type="module" src="zobrazenie-skupin.js"></script>
</body>
</html>
