<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozlosovanie</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
<style>
        /* Základné štýly pre zobrazenie skupín */
        .category-display {
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 5px;
        }

        /* Štýl pre nadpis kategórie v zobrazení skupín */
        .category-display h2 {
            color: #333;
            padding-bottom: 0;
            margin-top: 20px;
            margin-bottom: 15px;
            font-weight: bold; /* Nadpis kategórie ostáva tučný */
            font-size: 1.5em;
            text-align: center;
        }

        /* Kontajner pre usporiadanie skupín vedľa seba */
        .groups-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Medzera medzi skupinami */
            justify-content: center; /* Centruje skupiny v rámci kontajnera */
            align-items: stretch;
        }

        /* Štýly pre blok jednotlivej skupiny */
        .group-display {
            /* Tieto vlastnosti budú nastavené JS pre dynamickú šírku: */
            /* width: auto; max-width: none; flex-grow: 0; flex-shrink: 0; flex-basis: auto; min-width: 200px; */

            margin-bottom: 0; /* Zrušíme pôvodný margin-bottom 20px, nech to drží gap vo flex kontajneri */
            padding: 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            overflow: hidden;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        /* Štýly pre nadpis skupiny */
        .group-display h3 {
            background-color: #28a745;
            color: #fff;
            margin: 0;
            padding: 10px;
            font-size: 1.1em;
            text-align: center;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }

        /* Štýly pre zoznam tímov v skupine */
        .group-display ul {
            list-style: none;
            padding: 10px;
            margin: 0;
            flex-grow: 1;
        }

        /* Štýly pre položky tímu v zozname */
        .group-display ul li {
            color: #333;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 3px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border-bottom: 1px solid #ccc;
            white-space: nowrap !important;
            overflow: hidden;
            text-overflow: clip;
        }

        /* Odstrániť spodný border z poslednej položky tímu */
        .group-display ul li:last-child {
             border-bottom: none;
             margin-bottom: 0;
        }

        /* Štýl pre zobrazenie poradia v tíme (číslo) */
        .group-display ul li span:first-child {
             margin-right: 10px;
             color: #000;
        }

        /* Štýl pre názov tímu */
        .group-display ul li .team-name {
            font-weight: normal; /* Zmenené z bold na normal */
            white-space: nowrap !important;
            display: block;
            flex-grow: 1;
        }

        /* Pravidlo pre highlighted-team odstránené, keďže sa už nepoužíva */
        /* .highlighted-team {
            font-weight: bold !important;
        } */

        /* Štýly pre kontajner skupín, ak ich je presne 5 */
        .groups-container.force-3-plus-2-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: stretch;
        }

        /* Pre bloky v tomto kontajneri */
        .groups-container.force-3-plus-2-layout .group-display {
             flex-basis: auto;
             flex-grow: 0;
             flex-shrink: 0;
             min-width: 200px;
             max-width: none;
             width: auto;
             box-sizing: border-box;
        }

        /* Media Query pre prípad 5 skupín na malých obrazovkách */
        @media (max-width: 768px) {
             .groups-container.force-3-plus-2-layout .group-display {
                 flex-basis: auto;
                 flex-grow: 0;
                 flex-shrink: 0;
                 min-width: 200px;
                 max-width: none;
                 width: auto;
             }
        }

        /* Štýly pre sekciu nepriradených tímov */
        .unassigned-teams-display {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 600px;
            margin: 0 auto;
            margin-top: 30px;
        }

        .unassigned-teams-display h2 {
            color: #d35400;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }

        .unassigned-teams-display ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* Štýly pre položky tímu v zozname nepriradených tímov */
        .unassigned-teams-display li {
            background-color: #f8d7da;
            color: #721c24;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 3px;
            border-bottom: 1px solid #f5c6cb;
            text-align: left;
            white-space: nowrap !important;
            overflow: hidden;
            text-overflow: clip;
            display: block;
            font-weight: normal; /* Aj tu zmenené na normal */
        }

        /* Odstrániť spodný border z poslednej položky nepriradeného tímu */
        .unassigned-teams-display li:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        /* Špecifický štýl pre nadpis kategórie v zozname nepriradených tímov - ostáva tučný */
        .unassigned-teams-display ul li[style*="font-weight: bold"] {
            background-color: #e9ecef !important;
            color: #495057 !important;
            margin-top: 10px !important;
            border-bottom: 1px solid #ccc !important;
        }

         /* Štýly pre kontajner tlačidiel kategórií */
        #categoryButtonsContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        /* Štýly pre tlačidlá kategórií */
        .category-button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            flex-grow: 0;
            flex-shrink: 1;
            min-width: 120px;
        }

        .category-button:hover {
            background-color: #0056b3;
        }

        /* Štýly pre tlačidlo "Späť na kategórie" */
        #backToCategoriesButton {
            display: none; /* Skryté na začiatku */
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #backToCategoriesButton:hover {
            background-color: #5a6268;
        }


        /* Štýly pre hlavný nadpis */
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }


    </style>

</head>
<body>
    <script src="script.js"></script>

    <h1>Rozlosovanie</h1>

    <div class="content-wrapper">
        <main>
            <section class="section-block">

                <div id="categoryButtonsContainer">
                    </div>

                <button id="backToCategoriesButton">← Späť na kategórie</button>


                <div id="groupsDisplayContent">
                    </div>

            </section>
        </main>
    </div>

    <script type="module" src="spravca-turnaja-common.js"></script>
    <script type="module" src="zobrazenie-skupin.js"></script>
</body>
</html>
