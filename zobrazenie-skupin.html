<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správca turnaja - Zobrazenie skupín</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Základné štýly pre zobrazenie skupín */
        .category-display {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .category-display h2 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 15px;
        }

        /* NOVÉ ŠTÝLY pre usporiadanie skupín vedľa seba */
        .groups-container {
            display: flex; /* Použiť Flexbox */
            flex-wrap: wrap; /* Zalamovať skupiny na ďalší riadok, ak sa nezmestia */
            gap: 20px; /* Medzera medzi skupinami */
            justify-content: flex-start; /* Zarovnať skupiny od začiatku riadku */
        }

        .group-display {
            /* Flexbox item štýly */
            flex: 0 1 300px; /* Nezväčšovať, zmenšovať, preferovaná šírka 300px */
            /* Pôvodné štýly pre group-display */
            margin-bottom: 0; /* Odstrániť spodný margin, pretože gap ho nahradí */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            /* Box-sizing zabezpečí, že padding sa započíta do šírky */
            box-sizing: border-box;
        }
         /* Koniec NOVÝCH ŠTÝLOV */


        .group-display h3 {
            color: #0056b3;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .group-display ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .group-display li {
            background-color: #e9e9e9;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .unassigned-teams-display {
             margin-top: 30px;
             padding: 15px;
             border: 1px solid #ccc;
             border-radius: 5px;
             background-color: #f9f9f9;
        }

        .unassigned-teams-display h2 {
             color: #d35400; /* Or any distinct color */
             border-bottom: 2px solid #eee;
             padding-bottom: 10px;
             margin-top: 0;
             margin-bottom: 15px;
        }

        .unassigned-teams-display ul {
             list-style: none;
             padding: 0;
             margin: 0;
        }

        .unassigned-teams-display li {
            background-color: #f39c12; /* Or any distinct color */
            color: #fff;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 3px;
        }

    </style>
</head>
<body>
    <h1>Správca turnaja</h1>
    <div class="content-wrapper">
        <main>
            <section class="section-block">
                 <h2>Prehľad skupín a tímov</h2>
                 <div id="groupsDisplayContent">
                     </div>
            </section>
        </main>
    </div>

    <script type="module" src="spravca-turnaja-common.js"></script>
    <script type="module" src="zobrazenie-skupin.js"></script>
</body>
</html>
