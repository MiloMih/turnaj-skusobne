<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozlosovanie</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
<style>
        /* Spoločný štýl pre tlačidlá v zobrazení (kategórie, skupiny, späť) */
        .display-button {
            padding: 12px 20px;
            background-color: #3a8d41; /* Zelená */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            box-sizing: border-box; /* Zahrnie padding do šírky */
        }

        .display-button:hover {
            background-color: #c46f50; /* Oranžový hover */
        }

        /* Kontajner pre tlačidlá Späť */
        .back-buttons-container {
             text-align: center; /* Centruje tlačidlá v kontajneri */
             margin-bottom: 20px;
        }

        /* Štýly pre tlačidlá Späť */
        #backToCategoriesButton,
        #backToGroupButtonsButton { /* Pridané #backToGroupButtonsButton späť */
            display: none; /* Spočiatku skryté, riadené JS */
            /* Používame .display-button pre farby a základný vzhľad */
            padding: 10px 15px; /* Trochu menší padding */
            margin: 0 10px; /* Medzera medzi tlačidlami Späť */
            vertical-align: top; /* Zarovnanie na vrchol */
        }

        /* Hover štýly pre tlačidlá Späť */
        #backToCategoriesButton:hover,
        #backToGroupButtonsButton:hover { /* Pridané #backToGroupButtonsButton späť */
            background-color: #c46f50; /* Oranžový hover */
        }


        /* Štýly pre hlavný dynamický obsah (kde sa zobrazí všetko okrem tlačidiel Späť) */
        #dynamicContentArea {
            /* Základný štýl, špecifický obsah ho prepíše */
        }

        /* Kontajner pre tlačidlá kategórií */
        #categoryButtonsContainer {
            display: flex; /* Bude nastavené JS, keď je viditeľné */
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

         /* Kontajner pre zobrazenie viacerých skupín vedľa seba */
        .groups-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Medzera medzi skupinami */
            justify-content: center; /* Centruje skupiny v rámci kontajnera */
            align-items: stretch;
            margin-top: 20px; /* Medzera od nadpisu kategórie */
        }


        /* Štýly pre blok jednotlivej skupiny */
        .group-display {
             /* Tieto vlastnosti budú nastavené JS pre dynamickú šírku: */
             /* width: auto; max-width: none; flex-grow: 0; flex-shrink: 0; flex-basis: auto; min-width: 200px; */

             margin-bottom: 0; /* Zrušíme pôvodný margin-bottom, gap v kontajneri riadi medzeru */
             padding: 0;
             border: 1px solid #ddd;
             border-radius: 4px;
             background-color: #fff;
             overflow: hidden;
             box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
             display: flex;
             flex-direction: column;
             /* max-width: 400px; /* Obmedzenie max šírky je menej vhodné pri zobrazení viacerých vedľa seba */
        }

        /* Štýly pre nadpis skupiny */
        .group-display h3 {
            background-color: #28a745;
            color: #fff;
            margin: 0;
            padding: 10px;
            font-size: 1.1em;
            text-align: center;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }

         /* Štýl pre tlačidlo v rámci bloku skupiny */
        .group-display .display-button {
             display: block; /* Zobrazí ako blokový element */
             width: calc(100% - 20px); /* Šírka bloku mínus paddingy v kontajneri */
             margin: 10px auto; /* Centruje a pridá vertikálny okraj */
             padding: 8px 10px; /* Menší padding ako kategórie */
             font-size: 1em; /* Menšie písmo */
        }


        /* Štýly pre zoznam tímov v skupine */
        .group-display ul {
            list-style: none;
            padding: 10px;
            margin: 0;
            flex-grow: 1;
        }

        /* Štýly pre položky tímu v zozname */
        .group-display ul li {
            color: #333;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 3px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border-bottom: 1px solid #ccc;
            white-space: nowrap !important;
            overflow: hidden;
            text-overflow: clip;
        }

        /* Odstrániť spodný border z poslednej položky tímu */
        .group-display ul li:last-child {
             border-bottom: none;
             margin-bottom: 0;
        }

        /* Štýl pre zobrazenie poradia v tíme (číslo) */
        .group-display ul li span:first-child {
             margin-right: 10px;
             color: #000;
        }

        /* Štýl pre názov tímu */
        .group-display ul li .team-name {
            font-weight: normal;
            white-space: nowrap !important;
            display: block;
            flex-grow: 1;
        }

        /* Štýly pre sekciu nepriradených tímov (zobrazené pod skupinami) */
        .unassigned-teams-display {
            margin: 30px auto 0 auto; /* Centrujeme blok a nastavíme okraje */
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 600px; /* Môžeš upraviť */
        }

        .unassigned-teams-display h2 {
            color: #d35400;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }

        .unassigned-teams-display ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* Štýly pre položky tímu v zozname nepriradených tímov */
        .unassigned-teams-display li {
            background-color: #f8d7da;
            color: #721c24;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 3px;
            border-bottom: 1px solid #f5c6cb;
            text-align: left;
            white-space: nowrap !important;
            overflow: hidden;
            text-overflow: clip;
            display: block;
            font-weight: normal;
        }

        /* Odstrániť spodný border z poslednej položky nepriradeného tímu */
        .unassigned-teams-display li:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        /* Špecifický štýl pre nadpis kategórie v zozname nepriradených tímov - ostáva tučný */
        .unassigned-teams-display ul li[style*="font-weight: bold"] {
            background-color: #e9ecef !important;
            color: #495057 !important;
            margin-top: 10px !important;
            border-bottom: 1px solid #ccc !important;
        }

        /* Štýl pre nadpis kategórie v zobrazení skupín */
        #dynamicContentArea > h2 { /* Cieľujeme na h2 priamo v dynamicContentArea */
            color: #333;
            padding-bottom: 0;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.5em;
            text-align: center;
            margin-top: 20px; /* Pridáme vrchný okraj pod tlačidlami Späť */
        }


        /* Štýly pre hlavný nadpis stránky */
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Špeciálne rozloženie pre 5 skupín - OSTÁVA */
        .groups-container.force-3-plus-2-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: stretch;
        }
         .groups-container.force-3-plus-2-layout .group-display {
             flex-basis: auto;
             flex-grow: 0;
             flex-shrink: 0;
             min-width: 200px;
             max-width: none;
             width: auto;
             box-sizing: border-box;
         }
         @media (max-width: 768px) {
              .groups-container.force-3-plus-2-layout .group-display {
                 flex-basis: auto;
                 flex-grow: 0;
                 flex-shrink: 0;
                 min-width: 200px;
                 max-width: none;
                 width: auto;
              }
         }


    </style>

</head>
<body>
    <script src="script.js"></script>

    <h1>Rozlosovanie</h1>

    <div class="content-wrapper">
        <main>
            <section class="section-block">

                <div class="back-buttons-container">
                    <button id="backToCategoriesButton" class="display-button">← Späť na kategórie</button>
                    <button id="backToGroupButtonsButton" class="display-button">← Späť na skupiny</button>
                </div>

                <div id="dynamicContentArea">
                    </div>

            </section>
        </main>
    </div>

    <script type="module" src="spravca-turnaja-common.js"></script>
    <script type="module" src="zobrazenie-skupin.js"></script>
</body>
</html>
