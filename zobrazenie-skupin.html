<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skupiny</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Základné štýly pre zobrazenie skupín */
        .category-display {
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 5px;
        }

        /* Štýl pre nadpis kategórie */
        .category-display h2 {
            color: #333;
            padding-bottom: 0;
            margin-top: 20px;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.5em;
            text-align: center; /* Centrujeme nadpis kategórie */
        }

        /* Kontajner pre usporiadanie skupín vedľa seba */
        .groups-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center; /* Centrujeme skupiny v rámci kontajnera */
            align-items: stretch;
        }

        /* Štýly pre blok jednotlivej skupiny */
        .group-display {
            /* ... ostatné štýly ... */
            width: 200px; /* **Nastavíme pevnú šírku na 200px** */
            min-width: 200px; /* Zabezpečí, že šírka neklesne pod 200px */
            max-width: 200px; /* **Zabezpečí, že šírka neprekročí 200px a nebude sa rozťahovať** */

            /* Flexbox item štýly */
            flex-grow: 0;   /* Nepovoliť rozťahovanie */
            flex-shrink: 0; /* **DÔLEŽITÉ: Zakážeme zmenšovanie pod flex-basis/width** */
            flex-basis: auto; /* Základná veľkosť je určená vlastnosťou 'width' */

            box-sizing: border-box;
            /* ... ostatné štýly ... */
        }

        /* Štýly pre nadpis skupiny */
        .group-display h3 {
            background-color: #28a745;
            color: #fff;
            margin: 0;
            padding: 10px;
            font-size: 1.1em;
            text-align: center;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }

        /* Štýly pre zoznam tímov v skupine */
        .group-display ul {
            list-style: none;
            padding: 10px;
            margin: 0;
            flex-grow: 1;
        }

        /* Štýly pre položky tímu v zozname */
        .group-display ul li {
            color: #333;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 3px;
            display: flex;
            justify-content: flex-start; /* Zarovnanie položiek od začiatku (vľavo) */
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        /* Odstrániť spodný border z poslednej položky tímu */
        .group-display ul li:last-child {
             border-bottom: none;
             margin-bottom: 0;
        }

        /* Štýl pre zobrazenie poradia v tíme (číslo) */
        .group-display ul li span:first-child {
            margin-right: 10px;
            color: #000;
        }

        /* Nový štýl pre názov tímu - bude tučný */
        .group-display ul li .team-name {
            font-weight: bold;
        }

        /* Štýl pre zvýraznený tím */
        .highlighted-team {
            font-weight: bold !important;
        }

        /* Štýl pre kontajner skupín, ak ich je presne 5, na vynútenie rozloženia 3+2 */
        .groups-container.force-3-plus-2-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: stretch;
        }

        /* Štýl pre jednotlivé bloky skupín vo vnútri kontajnera s 5 položkami */
        .groups-container.force-3-plus-2-layout .group-display {
             /* Zrušíme špecifické pravidlá pre šírku/flexbox, aby sa uplatnila pevná šírka 200px */
             flex-basis: auto; /* Reset basis */
             flex-grow: 0; /* Keep grow at 0 */
             flex-shrink: 0; /* Keep shrink at 0 */
             min-width: 200px; /* Keep min-width */
             max-width: 200px; /* Keep max-width */
             width: 200px; /* Keep fixed width */

             /* Pôvodné pravidlá pre calc() šírku a max-width: none; by mali byť teraz odstránené alebo komentované */
             /* napr. flex-basis: calc(100% / 3 - 15px); */
             /* napr. max-width: none; */

             box-sizing: border-box;
             /* ... ostatné štýly ... */
        }

        /* Voliteľné: Ak by bolo potrebné iné rozloženie na veľmi malých obrazovkách */
        @media (max-width: 768px) {
             .groups-container.force-3-plus-2-layout .group-display {
                 /* Tieto pravidlá by mali odkazovať na pevnú šírku 200px, nie na calc() */
                 flex-basis: auto; /* Reset basis */
                 flex-grow: 0;
                 flex-shrink: 0;
                 min-width: 200px;
                 max-width: 200px;
                 width: 200px;
             }
        }

        /* Štýly pre sekciu nepriradených tímov */
        .unassigned-teams-display {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 600px; /* Nastavte maximálnu šírku */
            margin: 0 auto; /* Vycentrovať blok */
            margin-top: 30px; /* Ponechať horný margin */
        }

        .unassigned-teams-display h2 {
            color: #d35400;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center; /* Centrujeme nadpis nepriradených tímov */
        }

        .unassigned-teams-display ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* Štýly pre položky tímu v zozname nepriradených tímov */
        .unassigned-teams-display li {
            background-color: #f8d7da;
            color: #721c24;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 3px;
            border-bottom: 1px solid #f5c6cb;
            text-align: left;
        }

        /* Odstrániť spodný border z poslednej položky nepriradeného tímu */
        .unassigned-teams-display li:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        /* Špecifický štýl pre nadpis kategórie v zozname nepriradených tímov */
        .unassigned-teams-display ul li[style*="font-weight: bold"] {
            background-color: #e9ecef !important;
            color: #495057 !important;
            margin-top: 10px !important;
            border-bottom: 1px solid #ccc !important;
        }

        /* Štýly pre filtrovaciu sekciu */
        .filter-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9ecef;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center; /* Centrujeme filtre */
        }

        .filter-section label {
            font-weight: bold;
        }

        .filter-section select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .filter-section button {
            padding: 8px 15px;
            background-color: #3a8d41;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .filter-section button:hover {
            background-color: #c46f50;
        }

        /* Štýly pre hlavný nadpis */
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <script src="script.js"></script>
    <h1>Skupiny</h1>
    <div class="content-wrapper">
        <main>
            <section class="section-block">

                 <div class="filter-section">
                     <label for="categoryFilter">Vyber kategóriu:</label>
                     <select id="categoryFilter">
                         <option value="">Všetky kategórie</option>
                     </select>

                     <label for="groupFilter">Vyber skupinu:</label>
                     <select id="groupFilter">
                         <option value="">Všetky skupiny</option>
                     </select>

                     <label for="teamFilter">Vyber tím:</label>
                     <select id="teamFilter">
                         <option value="">Všetky tímy</option>
                     </select>

                     <button id="clearFiltersButton">Vymazať filtre</button>
                 </div>
                 <div id="groupsDisplayContent">
                 </div>
            </section>
        </main>
    </div>

    <script type="module" src="spravca-turnaja-common.js"></script>
    <script type="module" src="zobrazenie-skupin.js"></script>
</body>
</html>
