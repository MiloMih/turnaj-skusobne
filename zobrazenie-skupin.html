<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozlosovanie</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
<style>
        /* Spoločný štýl pre tlačidlá v zobrazení (kategórie, skupiny) */
        .display-button {
            padding: 12px 20px;
            background-color: #3a8d41; /* Zelená */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            flex-grow: 0;
            flex-shrink: 1;
            min-width: 120px;
            box-sizing: border-box; /* Zahrnie padding do šírky */
        }

        .display-button:hover {
            background-color: #c46f50; /* Oranžový hover */
        }

        /* Kontajner pre tlačidlá Späť */
        .back-buttons-container {
             text-align: center; /* Centruje tlačidlá v kontajneri */
             margin-bottom: 20px;
        }

        /* Štýly pre tlačidlá Späť */
        #backToCategoriesButton,
        #backToGroupButtonsButton {
            display: none; /* Spočiatku skryté, riadené JS */
            padding: 10px 15px;
            background-color: #3a8d41; /* Zelená */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 10px; /* Medzera medzi tlačidlami Späť, ak sú zobrazené obe */
            vertical-align: top; /* Zarovnanie na vrchol, ak sú inline-block (čo budú kvôli text-align center) */
        }

        #backToCategoriesButton:hover,
        #backToGroupButtonsButton:hover {
            background-color: #c46f50; /* Oranžový hover */
        }


        /* Štýly pre hlavný dynamický obsah (kde sa zobrazí všetko okrem tlačidiel Späť) */
        #dynamicContentArea {
            /* Základný štýl, špecifický obsah ho prepíše */
        }

        /* Kontajner pre tlačidlá kategórií */
        #categoryButtonsContainer {
            display: flex; /* Bude nastavené JS, keď je viditeľné */
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        /* Kontajner pre tlačidlá skupín (podobné ako kategórie) */
         #groupButtonsContainer {
             display: flex; /* Bude nastavené JS, keď je viditeľné */
             flex-wrap: wrap;
             gap: 15px;
             justify-content: center;
             padding: 20px;
             border: 1px solid #ccc;
             border-radius: 8px;
             background-color: #e9ecef; /* Iná farba pozadia ako kategórie */
             margin-top: 20px; /* Medzera od nadpisu kategórie */
         }

        /* Kontajner pre zobrazenie jednej konkrétnej skupiny a nepriradených tímov */
         #singleGroupDisplay {
             /* Základný kontajner */
             margin-top: 20px; /* Medzera od nadpisu kategórie */
         }

        /* Štýl pre nadpis kategórie v zobrazení skupín (tlačidiel alebo jednej skupiny) */
        #dynamicContentArea h2 {
            color: #333;
            padding-bottom: 0;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.5em;
            text-align: center;
            margin-top: 0; /* Margin top už riadi #dynamicContentArea / #groupButtonsContainer / #singleGroupDisplay */
        }


        /* Štýly pre blok jednotlivej skupiny (použité v #singleGroupDisplay) */
        .group-display {
             /* Tieto vlastnosti budú nastavené JS pre dynamickú šírku: */
             /* width: auto; max-width: none; flex-grow: 0; flex-shrink: 0; flex-basis: auto; min-width: 200px; */

             margin: 20px auto 0 auto; /* Centrujeme blok skupiny a nastavíme vrchný/spodný okraj */
             padding: 0;
             border: 1px solid #ddd;
             border-radius: 4px;
             background-color: #fff;
             overflow: hidden;
             box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
             display: flex;
             flex-direction: column;
             max-width: 400px; /* Obmedzíme max šírku bloku jednej skupiny, môžeš upraviť */
        }

        /* Štýly pre nadpis skupiny */
        .group-display h3 {
            background-color: #28a745;
            color: #fff;
            margin: 0;
            padding: 10px;
            font-size: 1.1em;
            text-align: center;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }

        /* Štýly pre zoznam tímov v skupine */
        .group-display ul {
            list-style: none;
            padding: 10px;
            margin: 0;
            flex-grow: 1;
        }

        /* Štýly pre položky tímu v zozname */
        .group-display ul li {
            color: #333;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 3px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border-bottom: 1px solid #ccc;
            white-space: nowrap !important;
            overflow: hidden;
            text-overflow: clip;
        }

        /* Odstrániť spodný border z poslednej položky tímu */
        .group-display ul li:last-child {
             border-bottom: none;
             margin-bottom: 0;
        }

        /* Štýl pre zobrazenie poradia v tíme (číslo) */
        .group-display ul li span:first-child {
             margin-right: 10px;
             color: #000;
        }

        /* Štýl pre názov tímu */
        .group-display ul li .team-name {
            font-weight: normal;
            white-space: nowrap !important;
            display: block;
            flex-grow: 1;
        }

        /* Štýly pre sekciu nepriradených tímov (použité v #singleGroupDisplay) */
        .unassigned-teams-display {
            margin: 30px auto 0 auto; /* Centrujeme blok a nastavíme okraje */
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 600px; /* Môžeš upraviť */
        }

        .unassigned-teams-display h2 {
            color: #d35400;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }

        .unassigned-teams-display ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* Štýly pre položky tímu v zozname nepriradených tímov */
        .unassigned-teams-display li {
            background-color: #f8d7da;
            color: #721c24;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 3px;
            border-bottom: 1px solid #f5c6cb;
            text-align: left;
            white-space: nowrap !important;
            overflow: hidden;
            text-overflow: clip;
            display: block;
            font-weight: normal;
        }

        /* Odstrániť spodný border z poslednej položky nepriradeného tímu */
        .unassigned-teams-display li:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        /* Špecifický štýl pre nadpis kategórie v zozname nepriradených tímov - ostáva tučný */
        .unassigned-teams-display ul li[style*="font-weight: bold"] {
            background-color: #e9ecef !important;
            color: #495057 !important;
            margin-top: 10px !important;
            border-bottom: 1px solid #ccc !important;
        }

        /* Štýly pre hlavný nadpis stránky */
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }


    </style>

</head>
<body>
    <script src="script.js"></script>

    <h1>Rozlosovanie</h1>

    <div class="content-wrapper">
        <main>
            <section class="section-block">

                <div class="back-buttons-container">
                    <button id="backToCategoriesButton">← Späť na kategórie</button>
                    <button id="backToGroupButtonsButton">← Späť na skupiny</button>
                </div>

                <div id="dynamicContentArea">
                    </div>

            </section>
        </main>
    </div>

    <script type="module" src="spravca-turnaja-common.js"></script>
    <script type="module" src="zobrazenie-skupin.js"></script>
</body>
</html>
