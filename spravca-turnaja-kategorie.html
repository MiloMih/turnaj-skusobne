<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správca turnaja - Kategórie</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spravca-turnaja-style.css">

    <script>
        // Tento skript bezi SYNCHRONNE a co najskor
        const requiredRole = 'admin'; // Alebo null/undefined ak staci len prihlasenie
        const loggedInUsername = localStorage.getItem('username');

        let hasAccess = false;
        if (loggedInUsername) {
            if (requiredRole) {
                // Ak je vyzadovana konkretna rola, skontroluj ju (zjednodusene len na meno 'admin')
                if (loggedInUsername === requiredRole) {
                    hasAccess = true;
                }
            } else {
                // Ak staci byt len prihlaseny
                hasAccess = true;
            }
        }

        if (!hasAccess) {
            // Pouzivatel nie je prihlaseny alebo nema spravnu rolu
            console.warn("Prístup zamietnutý. Používateľ nie je prihlásený alebo nemá dostatočné oprávnenia.");
            // Presmeruj na prihlasovaciu stranku
            // window.location.replace() je lepsie ako .href, lebo nahradi aktualnu stranku v historii
            window.location.replace('login.html');
        }
    </script>
</head>
<body>
    <h1>Správca turnaja</h1>
    <div class="content-wrapper">
        <nav class="left-menu">
            <ul>
                <li><a href="spravca-turnaja-kategorie.html">Vytvorenie kategórií</a></li>
                <li><a href="spravca-turnaja-skupiny.html">Vytvorenie skupín</a></li>
                <li><a href="spravca-turnaja-zoznam-timov.html">Vytvorenie tímov</a></li>
                <li><a href="zobrazenie-skupin.html">Zobrazenie skupín</a></li>
            </ul>
        </nav>
        <main>
            <section id="categoriesContentSection" class="section-block">
                <h2>Správa kategórií</h2>
                <table id="categoryTable">
                    <thead>
                        <tr>
                            <th>Názov kategórie</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="categoryTableBody">
                        </tbody>
                </table>
            </section>
             </main>
    </div>
    <button id="addButton" class="add-button" title="Pridať kategóriu">+</button>
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <span class="close category-modal-close">&times;</span>
            <h2 id="categoryModalTitle">Pridať kategóriu</h2>
            <form id="categoryForm">
                <div>
                    <label for="categoryName">Názov kategórie:</label>
                    <input type="text" id="categoryName" required>
                </div>
                <button type="submit">Uložiť</button>
            </form>
        </div>
    </div>
    <script type="module" src="spravca-turnaja-common.js"></script>
    <script type="module" src="spravca-turnaja-kategorie.js"></script>
</body>
</html>
