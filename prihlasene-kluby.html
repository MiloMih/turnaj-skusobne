<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prihlásené kluby</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="module" src="auth.js"></script>
    <script src="script.js"></script>
    <h1>Prihlásené kluby</h1>
    <main>
        <section id="clubListSection" class="section-block">
            <table id="clubsTable">
                <thead>
                    <tr>
                        <th>Názov klubu/tímu</th>
                        <th>Kategória</th>
                        <th>Skupina</th>
                        </tr>
                </thead>
                <tbody id="clubsTableBody">
                    <tr>
                        <td colspan="3" style="text-align: center;">Načítavam kluby...</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="clubDetailSection" class="section-block" style="display: none;">
            <button id="backToListButton" class="action-button">← Späť na zoznam</button>
            <h2 id="clubDetailTitle">Detail klubu: <span></span></h2>
            <div id="clubDetailContent">
                <h3>Realizačný tím</h3>
                <div id="realizacnyTim">
                    <p>Tréner: <span id="trenerInfo">Nezadané</span></p>
                    <p>Vedúci družstva: <span id="veduciDruzstvaInfo">Nezadané</span></p>
                </div>

                <h3>Súpiska hráčov</h3>
                <ul id="soupiskaHracov">
                    <li>Zatiaľ bez súpisky.</li>
                </ul>
            </div>
        </section>
    </main>

    <script type="module" src="spravca-turnaja-common.js"></script>
    <script type="module" src="prihlasene-kluby.js"></script> </body>
</html>
