<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
</head>
<body>

<h1>Vitaj, <span id="username"></span>!</h1>
<p>Si prihlásený do systému.</p>
<button onclick="logout()">Odhlásiť sa</button>

<script>
  // Zobraziť používateľské meno z sessionStorage
  document.getElementById('username').textContent = sessionStorage.getItem("username");

  // Funkcia na odhlásenie
  function logout() {
    sessionStorage.removeItem("username");
    window.location.href = "index.html";  // Presmerujeme na stránku prihlásenia
  }
</script>

</body>
</html>
