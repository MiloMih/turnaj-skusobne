<!-- header.html -->
<header>
  <div class="logo" onclick="window.location.href='index.html'">Turnaj</div>
  <a id="auth-link" class="auth-button">Prihlásiť sa</a>
</header>

<style>
  header {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 20px;
    background-color: #ffffff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
  }

  .logo {
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
  }

  .auth-button {
    padding: 8px 18px;
    border: none;
    border-radius: 5px;
    background-color: #3a8d41;
    color: white;
    cursor: pointer;
    font-size: 16px;
    margin-right: 40px;
    text-decoration: none;
  }

  .auth-button:hover {
    background-color: #c46f50;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    console.log("DOM je načítaný");

    const authLink = document.getElementById("auth-link");

    if (!authLink) {
      console.error("Odkaz 'auth-link' neexistuje!");
      return;
    }

    console.log("Odkaz 'auth-link' bol nájdený.");

    const username = sessionStorage.getItem("username");
    console.log("Meno používateľa zo sessionStorage: ", username);

    if (username) {
      // Ak je používateľ prihlásený
      authLink.textContent = "Odhlásiť sa";  // Zmeň text na "Odhlásiť sa"
      authLink.onclick = function () {
        console.log("Klikol si na 'Odhlásiť sa'.");
        sessionStorage.removeItem("username");  // Odstrániť používateľa z sessionStorage
        window.location.href = "index.html";  // Presmerovať na úvodnú stránku
      };
    } else {
      // Ak nie je prihlásený
      authLink.textContent = "Prihlásiť sa";  // Zmeň text na "Prihlásiť sa"
      authLink.onclick = function () {
        console.log("Klikol si na 'Prihlásiť sa'.");
        window.location.href = "login.html";  // Presmerovať na stránku prihlásenia
      };
    }
  });
</script>
