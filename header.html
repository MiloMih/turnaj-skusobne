<link rel="stylesheet" href="header.css">

<header>
  <div class="logo" onclick="window.location.href='index.html'">Turnaj</div>
  <a href="#" id="auth-link" class="login-link">Prihlásiť sa</a>
</header>

<script>
  function updateAuthButton() {
    const authButton = document.getElementById("auth-link");

    if (authButton) {
      const username = sessionStorage.getItem("username");
      console.log("Current username in sessionStorage: ", username); // Debugging line

      if (username) {
        authButton.textContent = "Odhlásiť sa";
        authButton.onclick = () => {
          console.log("Logging out..."); // Debugging line
          sessionStorage.removeItem("username");
          window.location.href = "index.html";
        };
      } else {
        authButton.textContent = "Prihlásiť sa";
        authButton.onclick = () => {
          console.log("Redirecting to login..."); // Debugging line
          window.location.href = "login.html";
        };
      }
    }
  }

  // Call updateAuthButton when the page loads to check the login status
  updateAuthButton();
</script>
