<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnaj</title>
  <style>
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .auth-button {
      padding: 8px 18px;
      border: none;
      border-radius: 5px;
      background-color: #3a8d41;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin-right: 20px; /* Odsadenie od pravého okraja */
    }

    .auth-button:hover {
      background-color: #c46f50;
    }

    .content-offset {
      height: 64px;
    }

    .login-link {
      position: relative;
      background-color: #3a8d41;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-link:hover {
      background-color: #c46f50;
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 15px;
      }

      .auth-button {
        margin-top: 8px;
        width: 100%;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" onclick="window.location.href='index.html'">Turnaj</div>
    <a id="auth-button" class="auth-button">Prihlásiť sa</a>
  </header>

  <div class="content-offset"></div>

  <script>
    const authButton = document.getElementById("auth-button");
    const username = sessionStorage.getItem("username");

    if (username) {
      authButton.textContent = "Odhlásiť sa";  // Ak je používateľ prihlásený, zobrazí sa "Odhlásiť sa"
      authButton.onclick = function () {
        sessionStorage.removeItem("username");
        window.location.href = "index.html";  // Po odhlásení presmeruje na index.html
      };
    } else {
      authButton.textContent = "Prihlásiť sa";  // Ak nie je prihlásený, zobrazí sa "Prihlásiť sa"
      authButton.onclick = function () {
        window.location.href = "login.html";  // Ak nie je prihlásený, presmeruje na login.html
      };
    }
  </script>

</body>
</html>
