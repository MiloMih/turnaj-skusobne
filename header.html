<link rel="stylesheet" href="header.css">

<header>
  <div class="logo" onclick="window.location.href='index.html'">Turnaj</div>
  <a href="javascript:void(0);" id="auth-link" class="login-link">Prihlásiť sa</a>
</header>

<script>
  function updateAuthButton() {
    const authButton = document.getElementById("auth-link");

    if (authButton) {
      const username = sessionStorage.getItem("username");
      console.log("Current username in sessionStorage: ", username);

      if (username) {
        authButton.textContent = "Odhlásiť sa";
        authButton.onclick = () => {
          console.log("Logging out...");
          sessionStorage.removeItem("username");
          window.location.href = "index.html";
        };
      } else {
        authButton.textContent = "Prihlásiť sa";
        authButton.onclick = () => {
          console.log("Redirecting to login...");
          window.location.href = "login.html";
        };
      }
    }
  }

  window.onload = updateAuthButton;

</script>
