<div style="position: absolute; top: 10px; right: 10px;">
  <button id="loginButton">Prihlásiť sa</button>
</div>

<script>
  // Skontroluje, či je používateľ prihlásený
  function checkLogin() {
    const username = localStorage.getItem("username");
    const loginButton = document.getElementById("loginButton");

    if (username) {
      loginButton.textContent = 'Odhlásiť sa';
      loginButton.onclick = logout;
    } else {
      loginButton.textContent = 'Prihlásiť sa';
      loginButton.onclick = login;
    }
  }

  // Funkcia pre prihlásenie
  function login() {
    window.location.href = 'login.html'; // Presmerovanie na prihlasovaciu stránku
  }

  // Funkcia pre odhlásenie
  function logout() {
    localStorage.removeItem("username");
    window.location.href = '/'; // Presmerovanie na hlavnú stránku
  }

  // Zavoláme skontrolovanie prihlásenia pri načítaní
  window.onload = checkLogin;
</script>
