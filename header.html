<link rel="stylesheet" href="header.css">

<header>
  <div class="logo" onclick="window.location.href='index.html'">Turnaj</div>
  <a href="#" id="auth-link" class="login-link">Prihlásiť sa</a>
</header>

<script>
  // Funkcia na aktualizáciu stavu tlačidla prihlásenia/odhlásenia
  function updateAuthButton() {
    const authButton = document.getElementById("auth-link");

    if (authButton) {
      // Zmena textu a odkazu na tlačidle na základe prihláseného používateľa
      const username = sessionStorage.getItem("username");

      if (username) {
        authButton.textContent = "Odhlásiť sa";
        authButton.onclick = () => {
          sessionStorage.removeItem("username");  // Odstrániť používateľa zo session
          window.location.href = "index.html";   // Presmerovanie na index
        };
      } else {
        authButton.textContent = "Prihlásiť sa";
        authButton.onclick = () => {
          window.location.href = "login.html";  // Presmerovanie na login
        };
      }
    }
  }

  // Volanie funkcie na inicializáciu tlačidla pri načítaní stránky
  document.addEventListener('DOMContentLoaded', () => {
    updateAuthButton();
  });
</script>
