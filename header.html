<!-- header.html -->
<header>
  <div class="logo" onclick="window.location.href='index.html'">Turnaj</div>
  <a id="auth-button" class="auth-button">Prihlásiť sa</a>
</header>

<style>
  header {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 20px;
    background-color: #ffffff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
  }

  .logo {
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
  }

  .auth-button {
    padding: 8px 18px;
    border: none;
    border-radius: 5px;
    background-color: #3a8d41;
    color: white;
    cursor: pointer;
    font-size: 16px;
    margin-right: 40px;
  }

  .auth-button:hover {
    background-color: #c46f50;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Uistíme sa, že element s ID 'auth-button' existuje
    const authButton = document.getElementById("auth-button");
    
    if (!authButton) {
      console.error("Tlačidlo 'auth-button' neexistuje!");
      return;
    }

    // Získame meno používateľa z sessionStorage
    const username = sessionStorage.getItem("username");

    console.log("Získané meno používateľa: " + username);

    if (username) {
      // Ak je používateľ prihlásený
      authButton.textContent = "Odhlásiť sa";  // Zmeň text na "Odhlásiť sa"
      
      authButton.onclick = function () {
        // Funkcia na odhlásenie
        console.log("Klikol si na 'Odhlásiť sa'.");
        sessionStorage.removeItem("username");  // Odstrániť používateľa z sessionStorage
        window.location.href = "index.html";  // Presmerovať na úvodnú stránku
      };
    } else {
      // Ak nie je prihlásený
      authButton.textContent = "Prihlásiť sa";  // Zmeň text na "Prihlásiť sa"
      
      authButton.onclick = function () {
        // Funkcia na presmerovanie na stránku prihlásenia
        console.log("Klikol si na 'Prihlásiť sa'.");
        window.location.href = "login.html";  // Presmerovať na stránku prihlásenia
      };
    }
  });
</script>
