<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správca turnaja - Nastavenia</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spravca-turnaja-style.css">
</head>
<body>
    <script type="module" src="auth.js"></script>
    <script src="script.js"></script>
    <h1>Správca turnaja</h1>
    <div class="content-wrapper">
        <nav class="left-menu">
            <ul>
                <li><a href="spravca-turnaja-kategorie.html">Vytvorenie kategórií</a></li>
                <li><a href="spravca-turnaja-skupiny.html">Vytvorenie skupín</a></li>
                <li><a href="spravca-turnaja-zoznam-timov.html">Vytvorenie tímov</a></li>
                <li><a href="zobrazenie-skupin.html">Zobrazenie skupín</a></li>
                <li><a href="spravca-turnaja-zapasy-doprava.html">Logistika</a></li>
                <li><a href="spravca-turnaja-nastavenia.html">Nastavenia</a></li>
            </ul>
        </nav>
        <main>
            <section id="settingsContentSection" class="section-block">
                <h2>Nastavenia turnaja</h2>
                <form id="settingsForm">
                    <div class="form-group">
                        <label for="firstDayStartTimeInput">Čas začiatku pre prvý hrací deň:</label>
                        <input type="time" id="firstDayStartTimeInput" required>
                    </div>
                    <div class="form-group">
                        <label for="otherDaysStartTimeInput">Čas začiatku pre ostatné hracie dni:</label>
                        <input type="time" id="otherDaysStartTimeInput" required>
                    </div>
                    <button type="submit">Uložiť nastavenia</button>
                </form>
                <p id="settingsStatus" class="status-message"></p>
            </section>

            <section id="categorySettingsSection" class="section-block">
                <h2>Nastavenia zápasov podľa kategórií</h2>
                <form id="categorySettingsForm">
                    <div id="categorySettingsContainer">
                        <p>Načítavam kategórie...</p>
                    </div>
                    <button type="submit">Uložiť nastavenia kategórií</button>
                </form>
                <p id="categorySettingsStatus" class="status-message"></p>
            </section>
        </main>
    </div>
    <script type="module" src="spravca-turnaja-common.js"></script>
    <script type="module" src="spravca-turnaja-nastavenia.js"></script>
</body>
</html>
