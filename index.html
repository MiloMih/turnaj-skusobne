<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Prihlásenie a registrácia</title>
  <style>
    /* Úprava vzhľadu */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #007BFF;
    }
  </style>
</head>
<body>

  <div class="form-container" id="login-form">
    <h2>Prihlásenie</h2>
    <input type="text" id="login-username" placeholder="Používateľské meno"><br>
    <input type="password" id="login-password" placeholder="Heslo"><br>
    <button id="login-btn">Prihlásiť sa</button>
    <div class="link" id="show-register">Vytvoriť nový účet</div>
  </div>

  <div class="form-container" id="register-form" style="display: none;">
    <h2>Registrácia</h2>
    <input type="text" id="register-username" placeholder="Používateľské meno"><br>
    <input type="password" id="register-password" placeholder="Heslo"><br>
    <button id="register-btn">Registrovať sa</button>
    <div class="link" id="show-login">Máte už účet? Prihláste sa</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNWRlWmBtQPIR49KViBpWf16hDUjU7Npw",
      authDomain: "turnaj-skusobne.firebaseapp.com",
      projectId: "turnaj-skusobne",
      storageBucket: "turnaj-skusobne.firebasestorage.app",
      messagingSenderId: "755998492681",
      appId: "1:755998492681:web:f3242ae0f54b61903290d8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Zobrazenie registračného formulára
    document.getElementById('show-register').addEventListener('click', () => {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
    });

    // Zobrazenie prihlasovacieho formulára
    document.getElementById('show-login').addEventListener('click', () => {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('register-form').style.display = 'none';
    });

    // Registrácia
    document.getElementById('register-btn').addEventListener('click', async () => {
      const username = document.getElementById('register-username').value.trim();
      const password = document.getElementById('register-password').value;

      if (!username || !password) {
        alert("Zadajte meno a heslo.");
        return;
      }

      const userRef = doc(db, "users", username);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        alert("Používateľ už existuje!");
      } else {
        // Uloženie hesla v čistom texte (NEODPORÚČA SA PRE PRODUKCIONÉ APLIKÁCIE)
        await setDoc(userRef, { password: password });
        alert("Registrácia úspešná!");
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
      }
    });

    // Prihlásenie
    document.getElementById('login-btn').addEventListener('click', async () => {
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;

      const userRef = doc(db, "users", username);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        alert("Používateľ neexistuje.");
        return;
      }

      const storedPassword = userSnap.data().password;

      if (password === storedPassword) {
        sessionStorage.setItem("username", username); // uložíme prihlásenie
        window.location.href = "dashboard.html"; // presmerovanie
      } else {
        alert("Nesprávne heslo.");
      }
    });
  </script>

</body>
</html>
