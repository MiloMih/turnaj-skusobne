<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja webová stránka</title>
</head>
<body>
    <h1>Vitajte na mojej webovej stránke!</h1>
    <button id="login-btn">Prihlásiť sa</button>

    <!-- Tu pridáme Firebase JavaScript pre prihlásenie -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "TVOJ_API_KEY",
            authDomain: "TVOJ_PROJECT_ID.firebaseapp.com",
            projectId: "TVOJ_PROJECT_ID",
            storageBucket: "TVOJ_PROJECT_ID.appspot.com",
            messagingSenderId: "TVOJ_MESSAGING_SENDER_ID",
            appId: "TVOJ_APP_ID"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('login-btn').addEventListener('click', function() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((result) => {
                console.log(result.user);
                alert('Prihlásenie úspešné!');
            }).catch((error) => {
                console.error(error);
                alert('Prihlásenie zlyhalo!');
            });
        });
    </script>
</body>
</html>
