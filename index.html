<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Turnaj</title>
  <style>
    .login-link {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #3a8d41;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-link:hover {
      background-color: #c46f50;
    }
  </style>
</head>
<body>

  <div id="header-placeholder"></div>

  <p>Vitaj na stránke.</p>
    
  <script>
  fetch("header.html")
    .then(response => {
      if (!response.ok) {
        throw new Error("Nepodarilo sa načítať header.html");
      }
      return response.text();
    })
    .then(data => {
      document.getElementById("header-placeholder").innerHTML = data;
    })
    .catch(error => {
      console.error("Chyba pri načítaní hlavičky:", error);
    });
</script>

</body>
</html>
