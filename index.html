<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Turnaj</title>
  <style>
    .login-link {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #3a8d41;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-link:hover {
      background-color: #c46f50;
    }

    .main-title {
      text-align: center;
      margin-top: 80px;
      font-size: 2.5em;
      color: #333;
    }
  </style>
</head>
<body>

  <div id="header-placeholder"></div>

  <h1 class="main-title">TURNAJ</h1>

<script>
  fetch("header.html")
    .then(response => {
      if (!response.ok) {
        throw new Error("Nepodarilo sa načítať header.html");
      }
      return response.text();
    })
    .then(data => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(data, 'text/html');

      // Dynamické načítanie CSS (ak existuje)
      const link = doc.querySelector('link[rel="stylesheet"]');
      if (link) {
        const cssLink = document.createElement('link');
        cssLink.rel = 'stylesheet';
        cssLink.href = link.href;
        document.head.appendChild(cssLink);
      }

      // Vloženie samotného HTML obsahu (napr. <header>)
      const header = doc.querySelector('header');
      if (header) {
        document.getElementById("header-placeholder").appendChild(header);
      }
    })
    .catch(error => {
      console.error("Chyba pri načítaní hlavičky:", error);
    });
</script>


</body>
</html>
