<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Prihlásenie a Registrácia</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
</head>
<body>
  <h2>Prihlásenie</h2>
  <input type="text" id="login-username" placeholder="Používateľské meno"><br>
  <input type="password" id="login-password" placeholder="Heslo"><br>
  <button id="login-btn">Prihlásiť sa</button>

  <p>Nemáte účet? <span id="create-account">Vytvoriť nový účet</span></p>

  <div id="register-form" style="display: none;">
    <h2>Registrácia</h2>
    <input type="text" id="register-username" placeholder="Používateľské meno"><br>
    <input type="password" id="register-password" placeholder="Heslo"><br>
    <button id="register-btn">Registrovať sa</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNWRlWmBtQPIR49KViBpWf16hDUjU7Npw",
      authDomain: "turnaj-skusobne.firebaseapp.com",
      projectId: "turnaj-skusobne",
      storageBucket: "turnaj-skusobne.firebasestorage.app",
      messagingSenderId: "755998492681",
      appId: "1:755998492681:web:f3242ae0f54b61903290d8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Zobrazí registračný formulár
    document.getElementById('create-account').addEventListener('click', () => {
      document.getElementById('register-form').style.display = 'block';
    });

    // Registrácia nového používateľa
    document.getElementById('register-btn').addEventListener('click', async () => {
      const username = document.getElementById('register-username').value.trim();
      const password = document.getElementById('register-password').value;

      if (!username || !password) {
        alert("Zadaj meno aj heslo.");
        return;
      }

      const hashedPassword = CryptoJS.SHA256(password).toString(CryptoJS.enc.Base64);

      // Uložíme heslo do Firestore ako hash
      const userRef = doc(db, "users", username);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        alert("Používateľ už existuje!");
      } else {
        await setDoc(userRef, { password: hashedPassword });
        alert("Registrácia úspešná!");
      }
    });

    // Prihlásenie používateľa
    document.getElementById('login-btn').addEventListener('click', async () => {
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;

      const userRef = doc(db, "users", username);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        alert("Používateľ neexistuje.");
        return;
      }

      const storedHashedPassword = userSnap.data().password;
      const inputHashedPassword = CryptoJS.SHA256(password).toString(CryptoJS.enc.Base64);

      // Porovnáme zadané heslo so zahashovaným heslom v databáze
      if (inputHashedPassword === storedHashedPassword) {
        sessionStorage.setItem("username", username); // uložíme prihlásenie
        window.location.href = "dashboard.html"; // presmerovanie po prihlásení
      } else {
        alert("Nesprávne heslo.");
      }
    });
  </script>
</body>
</html>
