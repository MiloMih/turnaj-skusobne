<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnaj U12 CH</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Turnaj U12 CH</h1>

  <!-- Sekcia pre prihlásenie -->
  <div id="loginForm">
    <h3>Prihlásenie</h3>
    <input type="text" id="username" placeholder="Používateľské meno" required>
    <input type="password" id="password" placeholder="Heslo" required>
    <button id="loginButton">Prihlásiť sa</button>
    <button id="showRegisterFormButton">Zaregistrovať sa</button>
  </div>

  <!-- Sekcia pre registráciu -->
  <div id="registerForm" style="display: none;">
    <h3>Registrácia</h3>
    <input type="text" id="newUsername" placeholder="Nové používateľské meno" required>
    <input type="password" id="newPassword" placeholder="Nové heslo" required>
    <input type="password" id="confirmPassword" placeholder="Potvrďte heslo" required>
    <button id="registerButton">Registrovať sa</button>
    <button id="cancelRegisterButton">Zrušiť</button>
  </div>

  <!-- Zobrazí sa, ak je používateľ prihlásený -->
  <div id="logoutDiv" style="display:none;">
    <button id="logoutButton">Odhlásiť sa</button>
  </div>

  <!-- Skupiny -->
  <div id="groupA">
    <h2>Skupina A</h2>
    <form id="groupAForm">
      <input type="text" placeholder="Tím A1" id="teamA1" required>
      <input type="text" placeholder="Tím A2" id="teamA2" required>
      <input type="text" placeholder="Tím A3" id="teamA3" required>
      <input type="text" placeholder="Tím A4" id="teamA4" required>
      <input type="text" placeholder="Tím A5" id="teamA5" required>
      <button type="submit">Uložiť tímov</button>
    </form>
    <div id="matchesA"></div>
  </div>

  <div id="groupB">
    <h2>Skupina B</h2>
    <form id="groupBForm">
      <input type="text" placeholder="Tím B1" id="teamB1" required>
      <input type="text" placeholder="Tím B2" id="teamB2" required>
      <input type="text" placeholder="Tím B3" id="teamB3" required>
      <input type="text" placeholder="Tím B4" id="teamB4" required>
      <input type="text" placeholder="Tím B5" id="teamB5" required>
      <button type="submit">Uložiť tímov</button>
    </form>
    <div id="matchesB"></div>
  </div>

  <div id="groupC">
    <h2>Skupina C</h2>
    <form id="groupCForm">
      <input type="text" placeholder="Tím C1" id="teamC1" required>
      <input type="text" placeholder="Tím C2" id="teamC2" required>
      <input type="text" placeholder="Tím C3" id="teamC3" required>
      <input type="text" placeholder="Tím C4" id="teamC4" required>
      <button type="submit">Uložiť tímov</button>
    </form>
    <div id="matchesC"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
