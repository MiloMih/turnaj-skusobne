<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prihlásenie</title>
  <link rel="icon" href="data:,">
  <style>
    /* Globálne štýly */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 24px;
    }

    .form-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin-bottom: 20px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
    }

    /* Container pre sekcie prihlásenie a registrácia */
    .auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .auth-container div {
      margin-bottom: 20px;
    }

    /* Skrytý form pre registráciu */
    #register-form {
      display: none;
    }

    .toggle-link {
      color: #4CAF50;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <!-- Prihlásenie -->
    <div class="form-container" id="login-form">
      <h2>Prihlásenie</h2>
      <input type="text" id="login-username" placeholder="Používateľské meno" required>
      <input type="password" id="login-password" placeholder="Heslo" required>
      <button id="login-btn">Prihlásiť sa</button>
      <div class="error-message" id="login-error"></div>
      <p class="toggle-link" id="show-register">Vytvoriť nový účet</p>
    </div>

    <!-- Registrácia (skrytá) -->
    <div class="form-container" id="register-form">
      <h2>Registrácia</h2>
      <input type="text" id="register-username" placeholder="Používateľské meno" required>
      <input type="password" id="register-password" placeholder="Heslo" required>
      <button id="register-btn">Registrovať sa</button>
      <div class="error-message" id="register-error"></div>
      <p class="toggle-link" id="show-login">Späť na prihlásenie</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import bcrypt from "https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"; <!-- Opravená URL pre bcrypt -->

    const firebaseConfig = {
      apiKey: "AIzaSyDNWRlWmBtQPIR49KViBpWf16hDUjU7Npw",
      authDomain: "turnaj-skusobne.firebaseapp.com",
      projectId: "turnaj-skusobne",
      storageBucket: "turnaj-skusobne.firebasestorage.app",
      messagingSenderId: "755998492681",
      appId: "1:755998492681:web:f3242ae0f54b61903290d8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Zobraziť registráciu po kliknutí na "Vytvoriť nový účet"
    document.getElementById('show-register').addEventListener('click', () => {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
    });

    // Zobraziť prihlásenie po kliknutí na "Späť na prihlásenie"
    document.getElementById('show-login').addEventListener('click', () => {
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    });

    // Registrácia
    document.getElementById('register-btn').addEventListener('click', async () => {
      const username = document.getElementById('register-username').value.trim();
      const password = document.getElementById('register-password').value;

      if (!username || !password) {
        document.getElementById('register-error').textContent = "Zadaj meno aj heslo.";
        return;
      }

      const userRef = doc(db, "users", username);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        document.getElementById('register-error').textContent = "Používateľ už existuje!";
      } else {
        const hashedPassword = await bcrypt.hash(password, 10);
        await setDoc(userRef, { password: hashedPassword });
        document.getElementById('register-error').textContent = "";
        alert("Registrácia úspešná!");
      }
    });

    // Prihlásenie
    document.getElementById('login-btn').addEventListener('click', async () => {
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;

      const userRef = doc(db, "users", username);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        document.getElementById('login-error').textContent = "Používateľ neexistuje.";
        return;
      }

      const hashedPassword = userSnap.data().password;
      const match = await bcrypt.compare(password, hashedPassword);

      if (match) {
        sessionStorage.setItem("username", username); // uložíme prihlásenie
        window.location.href = "dashboard.html"; // presmerovanie
      } else {
        document.getElementById('login-error').textContent = "Nesprávne heslo.";
      }
    });
  </script>

</body>
</html>
