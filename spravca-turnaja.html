<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správca turnaja</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        const userName = localStorage.getItem('username');
        if (userName !== 'admin') {
            window.location.href = 'login.html';
        }
    </script>

    <script type="module" src="auth.js"></script>
    <script src="script.js"></script>

    <h1>Správca turnaja</h1>


    <button class="add-button" id="addCategoryButton" title="Pridať kategóriu">+</button>

<div class="modal" id="categoryModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Pridať kategóriu</h2>
        <form id="categoryForm">
            <label for="categoryName">Názov kategórie:</label>
            <input type="text" id="categoryName" name="categoryName" required>
            <button type="submit">Uložiť</button>
        </form>
    </div>
</div>
    
    
    
    <div class="content-wrapper">
        <nav class="left-menu">
            <ul>
                <li><a href="#kluby">Kluby</a></li>
                <li><a href="#kategórie">Kategórie</a></li>
                <li><a href="#skupiny">Skupiny</a></li>
                <li><a href="#sportove-haly">Športové haly</a></li>
                <li><a href="#sprava-turnaja">Správa turnaja</a></li>
                <li><a href="#nastavenia">Nastavenia</a></li>
            </ul>
        </nav>

        <main>
            <p>Tu môžete spravovať nastavenia a údaje turnaja.</p>
            <ul id="categoryList" style="display: none; margin-top: 20px;"></ul>
        </main>
    </div>



    <script>
    const addButton = document.getElementById('addCategoryButton');
    const modal = document.getElementById('categoryModal');
    const closeBtn = document.querySelector('.close');
    const form = document.getElementById('categoryForm');

    // Zobraz tlačidlo len ak je aktívna sekcia #kategórie
    function toggleAddButton() {
        if (window.location.hash === '#kategórie') {
            addButton.style.display = 'block';
        } else {
            addButton.style.display = 'none';
        }
    }

    window.addEventListener('hashchange', toggleAddButton);
    window.addEventListener('load', toggleAddButton);

    // Otvoriť modal
    addButton.addEventListener('click', () => {
        modal.style.display = 'block';
    });

    // Zavrieť modal
    closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });

    // Spracovanie formulára
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const categoryName = document.getElementById('categoryName').value;
        alert(`Kategória pridaná: ${categoryName}`);
        modal.style.display = 'none';
        form.reset();
    });
</script>
</body>
</html>
