    <style>
        /* --- Modern Table Styles for #categoryTable and #groupsTable --- */

        /* Apply general table styles to both category and groups tables */
        #categoryTable, #groupsTable {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            border: none;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Style header cells for both tables */
        #categoryTable th, #groupsTable th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
            text-align: left;
            padding: 12px 15px;
            border-bottom: 2px solid #ddd;
        }

         /* Specific style for the first header column in groups table (e.g., "Kategória") */
        #groupsTable th:first-child {
             /* width: 150px; */ /* Example width */
        }

         /* Specific style for the 'Akcie' header column */
        #groupsTable th:last-child {
            width: 150px; /* Give some space for action buttons */
            text-align: center; /* Center the header text */
        }


        /* Style data cells for both tables */
        #categoryTable td, #groupsTable td {
            text-align: left;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
        }

        /* Style the last row's data cells for both tables (optional: remove bottom border) */
        #categoryTable tbody tr:last-child td,
        #groupsTable tbody tr:last-child td {
             border-bottom: none;
        }

        /* Add a hover effect to rows in both tables */
        #categoryTable tbody tr:hover,
        #groupsTable tbody tr:hover {
            background-color: #f9f9f9;
            cursor: pointer;
        }

        /* Style the action buttons within the table (applies to category table and future group table) */
        .action-button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        /* Specific style for Rename/Edit button */
        .action-button:not(.delete-button) {
            background-color: #007bff;
            color: white;
        }

        /* Specific style for Delete button */
        .action-button.delete-button {
            background-color: #dc3545;
            color: white;
        }

        /* Hover effects for buttons */
        .action-button:not(.delete-button):hover {
            background-color: #0056b3;
        }

        .action-button.delete-button:hover {
            background-color: #c82333;
        }

        /* Optional: Style for the cell containing the buttons */
        #categoryTable td:last-child {
             /* text-align: center; If you want buttons centered */
             /* The JS already adds white-space: nowrap; which is good */
        }
         #groupsTable td:last-child {
             text-align: center; /* Center action buttons in groups table */
             white-space: nowrap;
         }


        /* Basic modal styling (ensure it works with the table) */
         .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px; /* Location of the modal box */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more responsive */
            max-width: 500px; /* Maximum width */
            border-radius: 8px;
            position: relative; /* Needed for the close button positioning */
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

         .modal-content form input[type="text"] {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
         }

         .modal-content form button {
            background-color: #28a745; /* Green for save */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
         }

         .modal-content form button:hover {
            background-color: #218838; /* Darker green */
         }

        /* Basic layout adjustments (if not already in style.css) */
        body {
            font-family: sans-serif; /* Use a common sans-serif font */
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light background for the page */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .add-button {
             /* Style for the main add button */
            display: block; /* Controlled by JS */
            margin: 20px auto; /* Center the button */
            width: 50px;
            height: 50px;
            border-radius: 50%; /* Round button */
            background-color: #28a745; /* Green */
            color: white;
            font-size: 2em;
            border: none;
            cursor: pointer;
            text-align: center;
            line-height: 50px; /* Vertically center the plus sign */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
            position: sticky; /* Keep button visible */
            top: 20px; /* Distance from the top */
            z-index: 10; /* Ensure it's above other content */
        }

        .add-button:hover {
            background-color: #218838; /* Darker green on hover */
        }


        .content-wrapper {
            display: flex; /* Use flexbox for layout */
            margin-top: 20px;
            padding: 0 20px; /* Add some horizontal padding */
        }

        .left-menu {
            width: 200px; /* Fixed width for the menu */
            margin-right: 20px;
            background-color: #fff; /* White background for menu */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .left-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .left-menu li {
            margin-bottom: 10px;
        }

        .left-menu a {
            text-decoration: none;
            color: #007bff; /* Blue links */
            font-weight: bold;
            display: block; /* Make the whole list item clickable */
            padding: 5px 0;
            transition: color 0.3s ease;
        }

        .left-menu a:hover {
            color: #0056b3; /* Darker blue on hover */
        }


        main {
            flex-grow: 1; /* Main content takes up the remaining space */
            background-color: #fff; /* White background for main content */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }


    </style>

    <script type="module">
        // Import potrebných Firebase Firestore funkcií priamo z CDN
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, deleteDoc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        // Tvoja Firebase konfigurácia
        const firebaseConfig = {
            apiKey: "AIzaSyD0h0rQZiIGi0-UDb4-YU_JihRGpIlfz40",
            authDomain: "turnaj-a28c5.firebaseapp.com",
            projectId: "turnaj-a28c5",
            storageBucket: "turnaj-a28c5.firebasestorage.app",
            messagingSenderId: "13732191148",
            appId: "1:13732191148:web:5ad78eaef2ad452a10f809"
        };

        // Inicializácia Firebase aplikácie
        const app = initializeApp(firebaseConfig);
        // Získanie inštancie Firestore databázy
        const db = getFirestore(app);

        // Referencia na kolekciu kategórií
        const categoriesCollectionRef = collection(db, 'tournamentData', 'mainTournamentData', 'categories');
        // Referencia na kolekciu skupín (použijeme neskôr)
        const groupsCollectionRef = collection(db, 'tournamentData', 'mainTournamentData', 'groups');


        // Získame referencie na DOM elementy
        const addButton = document.getElementById('addCategoryButton'); // Tlačidlo '+'
        const modal = document.getElementById('categoryModal'); // Modal okno
        const closeBtn = document.querySelector('.close'); // Tlačidlo 'X' v modale
        const form = document.getElementById('categoryForm'); // Formulár v modale
        const categoryNameInput = document.getElementById('categoryName'); // Input pre názov kategórie
        const labelCategoryName = document.getElementById('labelCategoryName'); // Label pre názov kategórie
        const modalTitle = document.getElementById('modalTitle'); // Nadpis modalu
        const categoryTable = document.getElementById('categoryTable'); // Tabuľka kategórií
        const categoryTableBody = document.getElementById('categoryTableBody'); // Telo tabuľky kategórií
        const groupsTable = document.getElementById('groupsTable'); // Tabuľka skupín
        const groupsTableHeadTr = groupsTable.querySelector('thead tr'); // Riadok hlavičky tabuľky skupín
        const groupsTableBodyEl = groupsTable.querySelector('tbody'); // Telo tabuľky skupín

        // TODO: Získaj referencie na nové input polia pre skupiny, ak ich pridáš do formulára
        // const groupCategorySelect = document.getElementById('groupCategory');
        // const groupNameInput = document.getElementById('groupName');
        // const field3Input = document.getElementById('field3');
        // const field4Input = document.getElementById('field4');
        // const labelGroupCategory = document.getElementById('labelGroupCategory');
        // const labelGroupName = document.getElementById('labelGroupName');
        // const labelField3 = document.getElementById('labelField3');
        // const labelField4 = document.getElementById('labelField4');


        // Premenné na sledovanie stavu modálneho okna
        let currentModalMode = 'addCategory'; // 'addCategory', 'editCategory', 'addGroup', 'editGroup'
        let editingItemRef = null; // Firestore Doc Ref (kategória/skupina) pri úprave
        let editingItemRow = null; // Riadok tabuľky pri úprave


        // Funkcia na vytvorenie a pridanie riadku kategórie do tabuľky kategórií
        function addCategoryRowToTable(categoryName) {
            const tr = document.createElement('tr');
            const nameTd = document.createElement('td');
            nameTd.textContent = categoryName;
            const actionsTd = document.createElement('td');
            actionsTd.style.whiteSpace = 'nowrap';

            // Premenovať tlačidlo
            const renameButton = document.createElement('button');
            renameButton.textContent = 'Premenovať';
            renameButton.classList.add('action-button');
            renameButton.onclick = function() {
                currentModalMode = 'editCategory';
                editingItemRef = doc(categoriesCollectionRef, categoryName);
                editingItemRow = this.closest('tr');
                modalTitle.textContent = 'Upraviť kategóriu';
                // Zobraziť/skryť polia v modale pre kategóriu
                showCategoryFields(true);
                // TODO: Skryť polia pre skupiny

                categoryNameInput.value = categoryName;
                modal.style.display = 'block';
                categoryNameInput.focus();
            };

            // Zmazať tlačidlo
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Zmazať';
            deleteButton.classList.add('action-button', 'delete-button');
            deleteButton.onclick = async function() {
                const row = this.closest('tr');
                const categoryToDelete = row.querySelector('td:first-child').textContent;
                if (!confirm(`Naozaj chcete zmazať kategóriu "${categoryToDelete}"?`)) return;

                try {
                    await deleteDoc(doc(categoriesCollectionRef, categoryToDelete));
                    row.remove();
                    console.log(`Kategória "${categoryToDelete}" bola úspešne zmazaná.`);
                    // Refresh groups table header if active, as categories changed
                    if (window.location.hash === '#skupiny') {
                         renderGroupsTableStructure();
                    }
                } catch (error) {
                    console.error('Chyba pri mazaní kategórie: ', error);
                    alert('Chyba pri mazaní kategórie!');
                }
            };

            actionsTd.appendChild(renameButton);
            actionsTd.appendChild(deleteButton);
            tr.appendChild(nameTd);
            tr.appendChild(actionsTd);
            categoryTableBody.appendChild(tr);
        }


        // Funkcia na načítanie kategórií pre tabuľku KATEGÓRIÍ
        async function loadCategories() {
            try {
                categoryTableBody.innerHTML = '';
                const querySnapshot = await getDocs(categoriesCollectionRef);
                if (querySnapshot.empty) {
                     console.log("Žiadne kategórie nenájdené.");
                } else {
                    querySnapshot.forEach((doc) => {
                        addCategoryRowToTable(doc.id);
                    });
                    console.log("Kategórie boli načítané.");
                }
            } catch (error) {
                console.error('Chyba pri načítaní kategórií: ', error);
                alert('Chyba pri načítaní kategórií!');
            }
        }


        // === NOVÁ FUNKCIA: Vykreslenie pevnej štruktúry tabuľky SKUPÍN ===
        // Táto funkcia iba vytvorí hlavičku a voliteľný placeholder v tele
        function renderGroupsTableStructure() {
             // Vyčistiť existujúci obsah hlavičky a tela tabuľky skupín
             groupsTableHeadTr.innerHTML = '';
             groupsTableBodyEl.innerHTML = '';

             console.log("Vykresľujem pevnú hlavičku tabuľky skupín (4 stĺpce + Akcie).");

             // Definuj hlavičky stĺpcov (pevné 4 + Akcie)
             const headers = ['Kategória', 'Parameter 1', 'Parameter 2', 'Akcie'];

             // Vytvor a pridaj TH elementy do riadku hlavičky
             headers.forEach(headerText => {
                 const th = document.createElement('th');
                 th.textContent = headerText;
                  // Optional: Set specific widths if needed (styles sú už hore v <style>)
                 groupsTableHeadTr.appendChild(th);
             });

             // TODO: Implement logic here or in a separate function (e.g., loadGroupData())
             // to fetch and display actual group data in the tbody.
             // Each row will represent a group. Cells will match the headers.
             // The last cell should contain 'Upraviť' and 'Zmazať' buttons for the group.
             console.log("TODO: Implementovať načítanie a zobrazenie dát skupín v tele tabuľky.");

             // Placeholder row if no data is loaded yet
              const placeholderRow = document.createElement('tr');
              const placeholderTd = document.createElement('td');
              placeholderTd.colSpan = headers.length; // Span across all header columns
              placeholderTd.textContent = "Načítavam dáta skupín alebo zatiaľ žiadne skupiny nie sú.";
              placeholderTd.style.textAlign = 'center';
              placeholderTd.style.fontStyle = 'italic';
              placeholderRow.appendChild(placeholderTd);
              groupsTableBodyEl.appendChild(placeholderRow);
         }

        // Pomocná funkcia na zobrazenie/skrytie polí formulára pre Kategórie
        function showCategoryFields(show) {
            categoryNameInput.style.display = show ? 'block' : 'none';
            labelCategoryName.style.display = show ? 'block' : 'none';
            // TODO: Skryť polia pre skupiny, ak existujú
            // if (groupCategorySelect) groupCategorySelect.style.display = 'none';
            // if (groupNameInput) groupNameInput.style.display = 'none';
            // ... a tak ďalej pre ostatné polia skupiny a ich labely
        }

         // TODO: Pomocná funkcia na zobrazenie/skrytie polí formulára pre Skupiny
        // function showGroupFields(show) {
        //    // Skryť polia pre kategóriu
        //    categoryNameInput.style.display = show ? 'none' : 'block';
        //    labelCategoryName.style.display = show ? 'none' : 'block';
        //    // Zobraziť polia pre skupiny
        //    if (groupCategorySelect) groupCategorySelect.style.display = show ? 'block' : 'none';
        //    if (groupNameInput) groupNameInput.style.display = show ? 'block' : 'none';
           // ... a tak ďalej
        // }


        // Funkcia na zobrazenie/skrytie tlačidla "+" a tabuliek na základe hašu
        function toggleContentVisibility() {
            const hash = window.location.hash;
            const isCategoryPage = hash === '#kategorie';
            const isGroupsPage = hash === '#skupiny';
            // TODO: Pridaj ďalšie kontroly pre iné stránky (kluby, haly, atď.)

            // Vždy zobraziť tlačidlo '+' pre kategórie aj skupiny
            addButton.style.display = (isCategoryPage || isGroupsPage) ? 'block' : 'none';

            // Skryť obe tabuľky
            categoryTable.style.display = 'none';
            groupsTable.style.display = 'none';

            // Vyčistiť obsah oboch tabuliek pri zmene hašu
            categoryTableBody.innerHTML = ''; // Vyčistiť telo tabuľky kategórií
             // Vyčistiť hlavičku a telo tabuľky skupín
            groupsTableHeadTr.innerHTML = '';
            groupsTableBodyEl.innerHTML = '';


            if (isCategoryPage) {
                // Zobraziť prvky špecifické pre kategórie
                categoryTable.style.display = 'table';
                loadCategories(); // Načítať dáta pre tabuľku kategórií

                // Nastaviť akciu tlačidla '+' pre pridávanie kategórie
                 addButton.onclick = function() {
                     currentModalMode = 'addCategory';
                     editingItemRef = null;
                     editingItemRow = null;
                     modalTitle.textContent = 'Pridať kategóriu';
                     showCategoryFields(true); // Zobraziť polia pre kategóriu
                     // TODO: Skryť polia pre skupiny
                     form.reset();
                     modal.style.display = 'block';
                     categoryNameInput.focus();
                 };

            } else if (isGroupsPage) {
                // Zobraziť prvky špecifické pre skupiny
                groupsTable.style.display = 'table';
                renderGroupsTableStructure(); // Vykresliť pevnú štruktúru tabuľky skupín
                 // TODO: Načítať skutočné dáta skupín po vykreslení štruktúry
                 // loadGroupData(); // Bude potrebné implementovať túto funkciu


                // Nastaviť akciu tlačidla '+' pre pridávanie skupiny
                 addButton.onclick = function() {
                     currentModalMode = 'addGroup';
                     editingItemRef = null;
                     editingItemRow = null;
                     modalTitle.textContent = 'Pridať skupinu';
                     showCategoryFields(false); // Skryť polia pre kategóriu
                     // TODO: Zobraziť polia pre skupiny a naplniť napr. dropdown kategórií
                     // showGroupFields(true);
                     // loadCategoriesToGroupDropdown(); // Potrebuješ funkciu na načítanie kategórií do dropdownu

                     form.reset();
                     modal.style.display = 'block';
                     // TODO: Nastaviť focus na prvé pole skupiny
                     // napr. if (groupCategorySelect) groupCategorySelect.focus();
                 };
            }
             // Pre akýkoľvek iný hash (kluby, haly, atď.) zostanú všetky prvky skryté.
             // TODO: Pridaj logiku pre zobrazenie/načítanie obsahu pre ostatné stránky.
        }


        // === EVENT LISTENERS ===

        // Obsluha kliknutia na tlačidlo Pridať (+) je teraz nastavená dynamicky v toggleContentVisibility().
        // Samostatný addEventListener tu už pre addButton nepotrebujeme.


        // Obsluha zatvorenia modálneho okna (kliknutie na X alebo mimo modal)
        window.addEventListener('click', (e) => {
            if (e.target === modal || e.target.classList.contains('close')) { // Check if clicked on modal overlay or close button
                 modal.style.display = 'none';
                 // Reset stavu späť na default po zatvorení
                 currentModalMode = 'addCategory'; // Default je pridávanie kategórie
                 editingItemRef = null;
                 editingItemRow = null;
                 form.reset(); // Resetujeme formulár
                 // TODO: Uistiť sa, že sa skryjú všetky input polia v modale pri zatvorení
                 showCategoryFields(false); // Skryť polia kategórie
                 // showGroupFields(false); // Skryť polia skupiny (ak existujú)

             }
         });
         // Môžeš ponechať aj samostatnú obsluhu pre closeBtn pre prehľadnosť, ale duplikuje to logiku above.
         // closeBtn.addEventListener('click', () => { ... });


        // Spustíme toggleContentVisibility pri načítaní stránky a zmene hašu
        window.addEventListener('hashchange', toggleContentVisibility);
        window.addEventListener('load', toggleContentVisibility);


        // Obsluha formulára na pridanie/úpravu (teraz kategórie alebo skupiny)
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // === ROZHODNUTIE NA ZÁKLADE currentModalMode ===
            if (currentModalMode === 'addCategory') {
                 const categoryName = categoryNameInput.value.trim();
                 if (categoryName === '') { alert('Názov kategórie nemôže byť prázdny.'); return; }
                 const categoryDocRef = doc(categoriesCollectionRef, categoryName);

                 try {
                     const existingDoc = await getDoc(categoryDocRef);
                     if (existingDoc.exists()) { alert(`Kategória "${categoryName}" už existuje!`); return; }

                     await setDoc(categoryDocRef, { createdAt: new Date() }); // Uložiť kategóriu s ID=názov
                     addCategoryRowToTable(categoryName); // Pridať riadok do tabuľky kategórií
                     console.log(`Kategória "${categoryName}" bola úspešne pridaná.`);
                     modal.style.display = 'none'; form.reset();
                     // Reset stavu (už sa volá pri zatvorení modalu, ale pre istotu aj tu)
                     currentModalMode = 'addCategory'; editingItemRef = null; editingItemRow = null;
                      // Ak sme pridali kategóriu a sme na stránke skupín, znova načítať hlavičku skupín
                     if (window.location.hash === '#skupiny') {
                          renderGroupsTableStructure(); // Refresh groups table header
                          // TODO: Ak by existovala loadGroupData, zavolať ju tiež
                          // loadGroupData();
                     }

                 } catch (error) {
                     console.error('Chyba pri pridávaní kategórie: ', error);
                     alert('Chyba pri pridávaní kategórie!');
                 }

            } else if (currentModalMode === 'editCategory') {
                 const oldCategoryName = editingItemRef ? editingItemRef.id : null; // Pôvodný názov z referencie
                 const newCategoryName = categoryNameInput.value.trim();
                 const rowToUpdate = editingItemRow;

                 if (!oldCategoryName || !rowToUpdate) {
                     console.error("Chyba: Úprava kategórie v režime 'edit' bez pôvodného názvu alebo referencie na riadok.");
                     alert("Chyba pri úprave kategórie. Prosím, obnovte stránku a skúste znova.");
                      currentModalMode = 'addCategory'; editingItemRef = null; editingItemRow = null;
                      modal.style.display = 'none'; form.reset();
