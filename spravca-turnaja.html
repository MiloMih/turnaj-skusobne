<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správca turnaja</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.body.insertAdjacentHTML('afterbegin', data);
        })
        .then(() => {
            // Skript spustíme AŽ keď je header načítaný
            const username = localStorage.getItem('username');
            if (username === 'admin') {
                const registerItem = document.getElementById('registerItem');
                const adminItem = document.getElementById('adminItem');

                if (registerItem) registerItem.style.display = 'list-item';
                if (adminItem) adminItem.style.display = 'list-item';
            }
        });
</script>

    <main>
        <h1>Správca turnaja</h1>
    </main>
</body>
</html>
