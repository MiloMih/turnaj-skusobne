    <style>
        /* --- Modern Table Styles for #categoryTable and #groupsTable --- */

        /* Apply general table styles to both category and groups tables */
        #categoryTable, #groupsTable {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            border: none;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Style header cells for both tables */
        #categoryTable th, #groupsTable th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
            text-align: left;
            padding: 12px 15px;
            border-bottom: 2px solid #ddd;
        }

         /* Specific style for the first header column in groups table (e.g., "Názov Skupiny") */
        #groupsTable th:first-child {
             /* Add any specific styling if needed, e.g., fixed width */
             /* width: 200px; */ /* Can be set in JS or here */
        }


        /* Style data cells for both tables */
        #categoryTable td, #groupsTable td {
            text-align: left;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
        }

        /* Style the last row's data cells for both tables (optional: remove bottom border) */
        #categoryTable tbody tr:last-child td,
        #groupsTable tbody tr:last-child td {
             border-bottom: none;
        }

        /* Add a hover effect to rows in both tables */
        #categoryTable tbody tr:hover,
        #groupsTable tbody tr:hover {
            background-color: #f9f9f9;
            cursor: pointer;
        }

        /* Style the action buttons within the table (applies to category table) */
        /* The JS adds class 'action-button' to both rename and delete */
        .action-button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        /* Specific style for Rename button (default action-button) */
        .action-button:not(.delete-button) { /* Style action-buttons that are NOT delete-button */
            background-color: #007bff;
            color: white;
        }

        /* Specific style for Delete button */
        .action-button.delete-button {
            background-color: #dc3545;
            color: white;
        }

        /* Hover effects for buttons */
        .action-button:not(.delete-button):hover {
            background-color: #0056b3;
        }

        .action-button.delete-button:hover {
            background-color: #c82333;
        }

        /* Optional: Style for the cell containing the buttons */
        #categoryTable td:last-child {
             /* text-align: center; If you want buttons centered */
             /* The JS already adds white-space: nowrap; which is good */
        }


        /* Basic modal styling (ensure it works with the table) */
         .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px; /* Location of the modal box */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more responsive */
            max-width: 500px; /* Maximum width */
            border-radius: 8px;
            position: relative; /* Needed for the close button positioning */
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

         .modal-content form input[type="text"] {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
         }

         .modal-content form button {
            background-color: #28a745; /* Green for save */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
         }

         .modal-content form button:hover {
            background-color: #218838; /* Darker green */
         }

        /* Basic layout adjustments (if not already in style.css) */
        body {
            font-family: sans-serif; /* Use a common sans-serif font */
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light background for the page */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .add-button {
             /* Style for the main add button */
            display: block; /* Controlled by JS */
            margin: 20px auto; /* Center the button */
            width: 50px;

            z-index: 10; /* Ensure it's above other content */
        }

        .add-button:hover {
            background-color: #218838; /* Darker green on hover */

        .content-wrapper {
            display: flex; /* Use flexbox for layout */

        .left-menu {
            width: 200px; /* Fixed width for the menu */

        .left-menu ul {

        .left-menu a {

        main {

    <script type="module">
        // Import potrebných Firebase Firestore funkcií priamo z CDN
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, deleteDoc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        // Tvoja Firebase konfigurácia
        const firebaseConfig = {
            apiKey: "AIzaSyD0h0rQZiIGi0-UDb4-YU_JihRGpIlfz40",
            authDomain: "turnaj-a28c5.firebaseapp.com",
            projectId: "turnaj-a28c5",
            storageBucket: "turnaj-a28c5.firebasestorage.app",
            messagingSenderId: "13732191148",
            appId: "1:13732191148:web:5ad78eaef2ad452a10f809"
        };

        // Inicializácia Firebase aplikácie
        const app = initializeApp(firebaseConfig);
        // Získanie inštancie Firestore databázy
        const db = getFirestore(app);

        // Referencia na kolekciu, kde budeme ukladať kategórie
        const categoriesCollectionRef = collection(db, 'tournamentData', 'mainTournamentData', 'categories');
        // Prípadná referencia na kolekciu skupín (pre budúcnosť)
        const groupsCollectionRef = collection(db, 'tournamentData', 'mainTournamentData', 'groups'); // Example path


        // Získame referencie na DOM elementy
        const addButton = document.getElementById('addCategoryButton');
        const modal = document.getElementById('categoryModal');
        const closeBtn = document.querySelector('.close');
        const form = document.getElementById('categoryForm');
        const categoryNameInput = document.getElementById('categoryName'); // Referencia na input poľe názvu kategórie
        const modalTitle = document.getElementById('modalTitle'); // Referencia na nadpis modalu
        const categoryTable = document.getElementById('categoryTable');
        const categoryTableBody = document.getElementById('categoryTableBody');
        // Nová referencia na tabuľku skupín
        const groupsTable = document.getElementById('groupsTable');


        // Premenné na sledovanie stavu modálneho okna (pridávanie alebo úprava)
        let currentModalMode = 'add'; // 'add' alebo 'edit'
        let editingCategoryName = null; // Uchová pôvodný názov pri úprave
        let editingCategoryRow = null; // Uchová referenciu na riadok tabuľky pri úprave


        // Funkcia na vytvorenie a pridanie riadku kategórie do tabuľky (s tlačidlami Akcie)
        function addCategoryRowToTable(categoryName) {
            const tr = document.createElement('tr');

            const nameTd = document.createElement('td');
            nameTd.textContent = categoryName;

            const actionsTd = document.createElement('td');
            actionsTd.style.whiteSpace = 'nowrap'; // Aby sa tlačidlá nezalomili


            // === TLAČIDLO PREMENOVAŤ ===
            const renameButton = document.createElement('button');
            renameButton.textContent = 'Premenovať';
            renameButton.classList.add('action-button'); // Add the action-button class

            // Obsluha kliknutia na tlačidlo Premenovať (teraz otvára modal)
            renameButton.onclick = function() {
                currentModalMode = 'edit'; // Nastavíme stav na úpravu
                editingCategoryName = categoryName; // Uložíme pôvodný názov kategórie
                editingCategoryRow = this.closest('tr'); // Uložíme referenciu na riadok

                modalTitle.textContent = 'Upraviť kategóriu'; // Zmeníme nadpis modálneho okna
                categoryNameInput.value = categoryName; // Naplníme vstup poľe aktuálnym názvom kategórie

                modal.style.display = 'block'; // Zobrazíme modálne okno
                categoryNameInput.focus(); // Nastavíme focus na vstup poľe
            };
            // === KONIEC TLAČIDLA PREMENOVAŤ ===


            // === TLAČIDLO ZMAZAŤ ===
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Zmazať';
            // Pridaná trieda 'delete-button' pre špecifický štýl
            deleteButton.classList.add('action-button', 'delete-button'); // Use CSS class for style

            // Obsluha kliknutia na tlačidlo Zmazať (používa Firestore)
            deleteButton.onclick = async function() {
                const row = this.closest('tr');
                const categoryToDelete = row.querySelector('td:first-child').textContent;

                // Potvrdenie pred zmazaním (voliteľné)
                if (!confirm(`Naozaj chcete zmazať kategóriu "${categoryToDelete}"?`)) {
                    return; // Zastaví funkciu, ak používateľ zruší potvrdenie
                }

                try {
                    // Zmazať kategóriu z Firestore (použijeme názov kategórie ako ID dokumentu)
                    await deleteDoc(doc(categoriesCollectionRef, categoryToDelete));
                    // Odstrániť riadok z tabuľky po úspešnom zmazaní z Firestore
                    row.remove();
                    console.log(`Kategória "${categoryToDelete}" bola úspešne zmazaná z Firestore.`);

                    // OPTIONAL: Ak sa zmaže kategória, znova načítať hlavičku tabuľky skupín, ak je zobrazená
                     if (window.location.hash === '#skupiny') {
                         loadGroupsTableStructure();
                     }

                } catch (error) {
                    console.error('Chyba pri mazaní kategórie z Firestore: ', error);
                    alert('Chyba pri mazaní kategórie!'); // Informovať používateľa o chybe
                }
            };
            // === KONIEC TLAČIDLA ZMAZAŤ ===


            // Pridáme tlačidlá do bunky akcií
            actionsTd.appendChild(renameButton); // Najprv Premenovať
            actionsTd.appendChild(deleteButton); // Potom Zmazať


            // Pridáme bunky do riadku
            tr.appendChild(nameTd);
            tr.appendChild(actionsTd);

            // Pridáme riadok do tela tabuľky (tbody)
            categoryTableBody.appendChild(tr);
        }


        // Funkcia na načítanie kategórií z Firestore a naplnenie tabuľky KATEGÓRIÍ
        async function loadCategories() {
            try {
                // Vyčistiť telo tabuľky pred načítaním nových dát
                categoryTableBody.innerHTML = '';

                const querySnapshot = await getDocs(categoriesCollectionRef);

                if (querySnapshot.empty) {
                     console.log("Žiadne kategórie nenájdené vo Firestore pre tabuľku kategórií.");
                } else {
                    querySnapshot.forEach((doc) => {
                        const categoryName = doc.id;
                        addCategoryRowToTable(categoryName); // Použijeme funkciu na pridanie riadku
                    });
                    console.log("Kategórie boli načítané z Firestore pre tabuľku kategórií.");
                }

            } catch (error) {
                console.error('Chyba pri načítaní kategórií z Firestore: ', error);
                alert('Chyba pri načítaní kategórií!');
            }
        }

             const groupsTableHeadTr = groupsTable.querySelector('thead tr');
             const groupsTableBodyEl = groupsTable.querySelector('tbody');

             groupsTableHeadTr.innerHTML = '';
             groupsTableBodyEl.innerHTML = '';

             try {
                 const querySnapshot = await getDocs(categoriesCollectionRef);

                 // Pridať statický prvý stĺpec hlavičky (napr. "Názov Skupiny" alebo "Klub")
                 const staticHeaderTh = document.createElement('th');
                 staticHeaderTh.textContent = 'Názov Skupiny'; // Text pre prvý stĺpec
                 staticHeaderTh.style.width = '200px'; // Voliteľná šírka
                 groupsTableHeadTr.appendChild(staticHeaderTh); // Pridaj do riadku hlavičky

                 if (querySnapshot.empty) {
                     console.log("Žiadne kategórie nenájdené vo Firestore. Tabuľka skupín bude obsahovať iba statickú hlavičku.");
                      // Optional: Add a row indicating no categories/groups
                     const noDataRow = document.createElement('tr');
                     const td = document.createElement('td');
                     td.colSpan = 1; // Zatiahne len cez statický stĺpec, ak nie sú žiadne kategórie
                      // Ak by sme chceli zatiahnuť cez všetky stĺpce, museli by sme vedieť ich počet
                     td.textContent = "Pridajte kategórie v sekcii 'Kategórie'.";
                     noDataRow.appendChild(td);
                     groupsTableBodyEl.appendChild(noDataRow);

                 } else {
                     console.log("Načítavam kategórie pre dynamickú hlavičku tabuľky skupín.");
                     // Pridať názvy kategórií ako hlavičky stĺpcov
                     querySnapshot.forEach((doc) => {
                         const categoryName = doc.id;
                         const th = document.createElement('th');
                         th.textContent = categoryName; // Názov kategórie ako hlavička stĺpca
                         th.style.width = '100px'; // Voliteľná šírka stĺpca kategórie
                         // Optional: Add specific data attribute for later use (e.g., when populating rows)
                         // th.dataset.categoryId = doc.id;
                         groupsTableHeadTr.appendChild(th); // Pridaj do riadku hlavičky
                     });

                     // TODO: Implement logic to fetch and display actual group data in the tbody
                     // For each group, create a row (<tr>).
                     // The first cell (<td>) would contain the group name.
                     // Subsequent cells (<td>) would contain data relevant to that group for each category.
                     // Example (concept only):
                     /*
                     const groupsQuerySnapshot = await getDocs(groupsCollectionRef); // Fetch group data
                     groupsQuerySnapshot.forEach((groupDoc) => {
                         const groupData = groupDoc.data();
                         const groupTr = document.createElement('tr');
                         const groupNameTd = document.createElement('td');
                         groupNameTd.textContent = groupData.name || groupDoc.id; // Assuming group has a name field
                         groupTr.appendChild(groupNameTd);

                         // Add cells for each category
                         const categories = querySnapshot.docs.map(doc => doc.id); // Get category names array again
                         categories.forEach(categoryName => {
                              const categoryTd = document.createElement('td');
                              // Find data for this group and this category
                              // This depends heavily on how you structure group data in Firestore
                              // e.g., groupData.categoryScores? groupData.playersInCategory?
                              categoryTd.textContent = '... data ...'; // Populate with relevant data
                              groupTr.appendChild(categoryTd);
                         });
                         groupsTableBodyEl.appendChild(groupTr);
                     });
                     */
                     console.log("TODO: Implement loading actual group data into the table body.");
                 }

             } catch (error) {
                 console.error('Chyba pri načítaní kategórií alebo skupín z Firestore: ', error);
                 alert('Chyba pri načítaní dát pre tabuľku skupín!');
                  // Optional: Display an error message in the table body
                 const errorRow = document.createElement('tr');
                 const td = document.createElement('td');
                  // Calculate colspan based on current headers or assume max
                 const currentHeadersCount = groupsTableHeadTr.children.length;
                 td.colSpan = currentHeadersCount > 0 ? currentHeadersCount : 2; // Span across headers if exist, or default to 2
                 td.textContent = "Chyba pri načítaní dát skupín.";
                 errorRow.appendChild(td);
                 groupsTableBodyEl.appendChild(errorRow);
             }
         }

        // Funkcia na zobrazenie/skrytie tlačidla "+" a tabuliek na základe hašu
        function toggleAddButton() {
            const hash = window.location.hash;
            const isCategoryPage = hash === '#kategorie';
            const isGroupsPage = hash === '#skupiny'; // Nová kontrola pre #skupiny

            // Skryť všetky dynamické oblasti a tlačidlo pred zobrazením správnej
            addButton.style.display = 'none';
            categoryTable.style.display = 'none';
            groupsTable.style.display = 'none'; // Skryť aj tabuľku skupín

            // Vyčistiť obsah tabuliek, keď odchádzame zo stránky
            categoryTableBody.innerHTML = ''; // Vyčistiť telo tabuľky kategórií
            // Vyčistiť hlavičku a telo tabuľky skupín
            const groupsTableHeadTr = groupsTable.querySelector('thead tr');
            const groupsTableBodyEl = groupsTable.querySelector('tbody');
            if(groupsTableHeadTr) groupsTableHeadTr.innerHTML = '';
            if(groupsTableBodyEl) groupsTableBodyEl.innerHTML = '';


            if (isCategoryPage) {
                // Zobraziť prvky špecifické pre kategórie
                addButton.style.display = 'block';
                categoryTable.style.display = 'table';
                loadCategories(); // Načítať dáta pre tabuľku kategórií
            } else if (isGroupsPage) {
                // Zobraziť prvky špecifické pre skupiny
                // Tlačidlo '+' zostáva skryté
                groupsTable.style.display = 'table'; // Zobraziť tabuľku skupín
                loadGroupsTableStructure(); // Načítať štruktúru a dáta pre tabuľku skupín
            }
             // Pre akýkoľvek iný hash zostanú všetky prvky skryté a tabuľky vyčistené.
        }


        // === EVENT LISTENERS ===

        // Obsluha kliknutia na tlačidlo Pridať (+)
        addButton.addEventListener('click', () => {
            // (Logika zostáva rovnaká ako predtým)
            currentModalMode = 'add';
            editingCategoryName = null;
            editingCategoryRow = null;
            modalTitle.textContent = 'Pridať kategóriu';
            form.reset();
            modal.style.display = 'block';
            categoryNameInput.focus();
        });


        // Obsluha zatvorenia modálneho okna (kliknutie na X alebo mimo modal)
        // Upravené, aby volalo reset stavu a formulára pri zatvorení
        window.addEventListener('click', (e) => {
            if (e.target === modal || e.target === closeBtn) {
                 modal.style.display = 'none';
                 currentModalMode = 'add'; // Resetujeme stav späť na pridávanie
                 editingCategoryName = null;
                 editingCategoryRow = null;
                 form.reset(); // Resetujeme formulár
             }
         });
         closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            currentModalMode = 'add'; // Reset stavu
            editingCategoryName = null;
            editingCategoryRow = null;
            form.reset(); // Reset formulára
         });


        // Spustíme toggleAddButton pri načítaní stránky a zmene hašu
        window.addEventListener('hashchange', toggleAddButton);
        window.addEventListener('load', toggleAddButton);


        // Obsluha formulára na pridanie/úpravu kategórie
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const categoryName = categoryNameInput.value.trim();

            if (categoryName === '') {
                alert('Názov kategórie nemôže byť prázdny.');
                return;
            }

            if (currentModalMode === 'add') {
                // === LOGIKA PRIDÁVANIA ===
                const categoryDocRef = doc(categoriesCollectionRef, categoryName);

                try {
                    const existingDoc = await getDoc(categoryDocRef);
                    if (existingDoc.exists()) {
                        alert(`Kategória "${categoryName}" už existuje!`);
                        return;
                    }

                    await setDoc(categoryDocRef, { createdAt: new Date() });
                    addCategoryRowToTable(categoryName); // Pridať do tabuľky kategórií
                    console.log(`Kategória "${categoryName}" bola úspešne pridaná.`);
                    modal.style.display = 'none';
                    form.reset();
                    currentModalMode = 'add'; editingCategoryName = null; editingCategoryRow = null;

                    // OPTIONAL: Ak sme pridali kategóriu a sme na stránke skupín, znova načítať tabuľku skupín
                    if (window.location.hash === '#skupiny') {
                         loadGroupsTableStructure();
                    }

                } catch (error) {
                    console.error('Chyba pri pridávaní kategórie: ', error);
                    alert('Chyba pri pridávaní kategórie!');
                }

            } else if (currentModalMode === 'edit') {
                // === LOGIKA ÚPRAVY (PREMENOVANIA) ===
                const oldCategoryName = editingCategoryName;
                const rowToUpdate = editingCategoryRow;

                if (!oldCategoryName || !rowToUpdate) {
                     console.error("Chyba: Úprava v režime 'edit' bez pôvodného názvu alebo referencie na riadok.");
                     alert("Chyba pri úprave. Prosím, obnovte stránku a skúste znova.");
                     currentModalMode = 'add'; editingCategoryName = null; editingCategoryRow = null;
                     modal.style.display = 'none'; form.reset();
                     return;
                }

                if (categoryName === oldCategoryName) {
                    console.log('Nový názov je rovnaký ako pôvodný. Žiadna zmena.');
                    currentModalMode = 'add'; editingCategoryName = null; editingCategoryRow = null;
                    modal.style.display = 'none'; form.reset();
                    return;
                }

                const newCategoryDocRef = doc(categoriesCollectionRef, categoryName);
                try {
                    const existingDoc = await getDoc(newCategoryDocRef);
                    if (existingDoc.exists()) {
                        alert(`Kategória s názvom "${categoryName}" už existuje!`);
                        return;
                    }
                } catch (error) {
                     console.error('Chyba pri kontrole existencie novej kategórie pri úprave:', error);
                     alert('Chyba pri kontrole nového názvu kategórie. Prosím, skúste znova.');
                     return;
                 }

                const oldCategoryDocRef = doc(categoriesCollectionRef, oldCategoryName);
                try {
                    const oldDocSnapshot = await getDoc(oldCategoryDocRef);
                    if (!oldDocSnapshot.exists()) {
                         console.error(`Stará kategória "${oldCategoryName}" nenájdená pre premenovanie.`);
                         alert('Chyba: Pôvodná kategória nebola nájdená.');
                         currentModalMode = 'add'; editingCategoryName = null; editingCategoryRow = null;
                         modal.style.display = 'none'; form.reset();
                         return;
                     }
                    const oldDocData = oldDocSnapshot.data();

                    await setDoc(newCategoryDocRef, oldDocData);
                    await deleteDoc(oldCategoryDocRef);

                    rowToUpdate.querySelector('td:first-child').textContent = categoryName; // Aktualizovať v tabuľke kategórií
                    console.log(`Kategória "${oldCategoryName}" úspešne premenovaná na "${categoryName}".`);

                    currentModalMode = 'add'; editingCategoryName = null; editingCategoryRow = null;
                    modal.style.display = 'none'; form.reset();

                    // OPTIONAL: Ak sme premenovali kategóriu a sme na stránke skupín, znova načítať tabuľku skupín
                    if (window.location.hash === '#skupiny') {
                         loadGroupsTableStructure();
                    }


                } catch (error) {
                    console.error('Chyba pri premenovaní kategórie: ', error);
                    alert('Chyba pri premenovaní kategórie! Prosím, skúste znova.');
                }
            }
        });

    </script>
