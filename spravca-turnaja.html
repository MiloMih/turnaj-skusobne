    <style>
        /* --- Modern Table Styles for #categoryTable and generated group tables --- */

        /* Apply general table styles to the category table and any generated tables with class .category-group-table */
        #categoryTable, .category-group-table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            border: none;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

         /* Add margin between generated category-group tables */
        .category-group-table + .category-group-table {
             margin-top: 40px; /* More space between tables */
        }


        /* Style header cells for all relevant tables */
        #categoryTable th, .category-group-table th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
            text-align: left;
            padding: 12px 15px;
            border-bottom: 2px solid #ddd;
        }

        /* Specific style for the first header column in groups table (e.g., "Názov Skupiny") */
        /* This applies to the first column of each generated category-group table */
        .category-group-table th:first-child {
             /* width: 200px; */ /* Can be set in JS or here */
        }

        /* Style data cells for all relevant tables */
        #categoryTable td, .category-group-table td {
            text-align: left;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
        }

        /* Style the last row's data cells for all relevant tables (optional: remove bottom border) */
        #categoryTable tbody tr:last-child td,
        .category-group-table tbody tr:last-child td {
             border-bottom: none;
        }

        /* Add a hover effect to rows in all relevant tables */
        #categoryTable tbody tr:hover,
        .category-group-table tbody tr:hover {
            background-color: #f9f9f9;
            cursor: pointer; /* Indicate interactivity */
        }

        /* Style the action buttons within the table */
        .action-button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        /* Specific style for Rename button (default action-button) */
        .action-button:not(.delete-button) {
            background-color: #007bff;
            color: white;
        }

        /* Specific style for Delete button */
        .action-button.delete-button {
            background-color: #dc3545;
            color: white;
        }

        /* Hover effects for buttons */
        .action-button:not(.delete-button):hover {
            background-color: #0056b3;
        }

        .action-button.delete-button:hover {
            background-color: #c82333;
        }

        /* Optional: Style for the cell containing the buttons */
        #categoryTable td:last-child,
        .category-group-table td:last-child {
             /* text-align: center; If you want buttons centered */
             white-space: nowrap; /* Ensure buttons stay on one line */
        }


        /* Basic modal styling (ensure it works with the table) */
         .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px; /* Location of the modal box */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more responsive */
            max-width: 500px; /* Maximum width */
            border-radius: 8px;
            position: relative; /* Needed for the close button positioning */
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

         .modal-content form input[type="text"] {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
         }

         .modal-content form button {
            background-color: #28a745; /* Green for save */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
         }

         .modal-content form button:hover {
            background-color: #218838; /* Darker green */
         }

        /* Basic layout adjustments (if not already in style.css) */

            font-family: sans-serif; /* Use a common sans-serif font */
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light background for the page */
        }

        h2 {

        .add-button {

            height: 50px;

            background-color: #28a745; /* Green */

            line-height: 50px; /* Vertically center the plus sign */

            z-index: 10; /* Ensure it's above other content */
        }

        .add-button:hover {
            background-color: #218838; /* Darker green on hover */

        .content-wrapper {
            display: flex; /* Use flexbox for layout */
            margin-top: 20px;

        }

        .left-menu {
            width: 200px; /* Fixed width for the menu */

        main {

         /* Style for the container that will hold group tables */

    <script type="module">
        // Import potrebných Firebase Firestore funkcií priamo z CDN
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, deleteDoc, query, where } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js'; // Import 'query' and 'where'

        // Tvoja Firebase konfigurácia
        const firebaseConfig = {
            apiKey: "AIzaSyD0h0rQZiIGi0-UDb4-YU_JihRGpIlfz40",
            authDomain: "turnaj-a28c5.firebaseapp.com",
            projectId: "turnaj-a28c5",
            storageBucket: "turnaj-a28c5.firebasestorage.app",
            messagingSenderId: "13732191148",
            appId: "1:13732191148:web:5ad78eaef2ad452a10f809"
        };

        // Inicializácia Firebase aplikácie
        const app = initializeApp(firebaseConfig);
        // Získanie inštancie Firestore databázy
        const db = getFirestore(app);

        // Referencia na kolekciu, kde budeme ukladať kategórie
        const categoriesCollectionRef = collection(db, 'tournamentData', 'mainTournamentData', 'categories');
        // Referencia na kolekciu, kde sú uložené skupiny
        const groupsCollectionRef = collection(db, 'tournamentData', 'mainTournamentData', 'groups');


        // Získame referencie na DOM elementy
        const addButton = document.getElementById('addCategoryButton');
        const categoryModal = document.getElementById('categoryModal'); // Renamed for clarity
        const categoryModalCloseBtn = categoryModal.querySelector('.close'); // Get close button specific to category modal
        const categoryForm = document.getElementById('categoryForm'); // Renamed for clarity
        const categoryNameInput = document.getElementById('categoryName');
        const categoryModalTitle = document.getElementById('modalTitle'); // Renamed for clarity
        const categoryTable = document.getElementById('categoryTable');
        const categoryTableBody = document.getElementById('categoryTableBody');

        // Nová referencia na kontajner pre tabuľky skupín
        const groupsContentDiv = document.getElementById('groupsContent');


        // Premenné na sledovanie stavu modálneho okna (pridávanie alebo úprava kategórie)
        let currentCategoryModalMode = 'add'; // 'add' alebo 'edit'
        let editingCategoryName = null; // Uchová pôvodný názov pri úprave
        let editingCategoryRow = null; // Uchová referenciu na riadok tabuľky pri úprave


        // Funkcia na vytvorenie a pridanie riadku kategórie do tabuľky (s tlačidlami Akcie)
        function addCategoryRowToTable(categoryName) {
            const tr = document.createElement('tr');

            const nameTd = document.createElement('td');
            nameTd.textContent = categoryName;

            const actionsTd = document.createElement('td');
            actionsTd.style.whiteSpace = 'nowrap'; // Aby sa tlačidlá nezalomili


            // === TLAČIDLO PREMENOVAŤ (Kategória) ===
            const renameButton = document.createElement('button');
            renameButton.textContent = 'Premenovať';
            renameButton.classList.add('action-button');

            renameButton.onclick = function() {
                currentCategoryModalMode = 'edit'; // Nastavíme stav na úpravu
                editingCategoryName = categoryName; // Uložíme pôvodný názov kategórie
                editingCategoryRow = this.closest('tr'); // Uložíme referenciu na riadok

                categoryModalTitle.textContent = 'Upraviť kategóriu'; // Zmeníme nadpis modálneho okna
                categoryNameInput.value = categoryName; // Naplníme vstup poľe aktuálnym názvom kategórie

                categoryModal.style.display = 'block'; // Zobrazíme modálne okno
                categoryNameInput.focus(); // Nastavíme focus na vstup poľe
            };
            // === KONIEC TLAČIDLA PREMENOVAŤ (Kategória) ===


            // === TLAČIDLO ZMAZAŤ (Kategória) ===
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Zmazať';
            deleteButton.classList.add('action-button', 'delete-button');

            deleteButton.onclick = async function() {
                const row = this.closest('tr');
                const categoryToDelete = row.querySelector('td:first-child').textContent;

                if (!confirm(`Naozaj chcete zmazať kategóriu "${categoryToDelete}"? Všetky skupiny priradené k tejto kategórii zostanú nepripojené!`)) {
                    return;
                }

                try {
                    // Zmazať kategóriu z Firestore
                    await deleteDoc(doc(categoriesCollectionRef, categoryToDelete));
                    // Odstrániť riadok z tabuľky
                    row.remove();
                    console.log(`Kategória "${categoryToDelete}" bola úspešne zmazaná.`);

                     // OPTIONAL: Ak sa zmaže kategória a sme na stránke skupín, znova načítať zobrazenie skupín
                     if (window.location.hash === '#skupiny') {
                         displayGroupsByCategory();
                     }

                } catch (error) {
                    console.error('Chyba pri mazaní kategórie: ', error);
                    alert('Chyba pri mazaní kategórie!');
                }
            };
            // === KONIEC TLAČIDLA ZMAZAŤ (Kategória) ===


            actionsTd.appendChild(renameButton);
            actionsTd.appendChild(deleteButton);

            tr.appendChild(nameTd);
            tr.appendChild(actionsTd);

            categoryTableBody.appendChild(tr);
        }


        // Funkcia na načítanie kategórií z Firestore a naplnenie tabuľky KATEGÓRIÍ
        async function loadCategoriesTable() {
            try {
                categoryTableBody.innerHTML = ''; // Vyčistiť telo tabuľky

                const querySnapshot = await getDocs(categoriesCollectionRef);

                if (querySnapshot.empty) {
                    console.log("Žiadne kategórie nenájdené.");
                    const noDataRow = document.createElement('tr');
                    const td = document.createElement('td');
                    td.colSpan = 2;
                    td.textContent = "Žiadne kategórie zatiaľ pridané.";
                    td.style.textAlign = 'center';
                    noDataRow.appendChild(td);
                    categoryTableBody.appendChild(noDataRow);

                } else {
                    querySnapshot.forEach((doc) => {
                        const categoryName = doc.id; // Používame ID dokumentu ako názov kategórie
                        addCategoryRowToTable(categoryName);
                    });
                    console.log("Kategórie boli načítané a zobrazené.");
                }

            } catch (error) {
                console.error('Chyba pri načítaní kategórií: ', error);
                alert('Chyba pri načítaní kategórií!');
                 const errorRow = document.createElement('tr');
                 const td = document.createElement('td');
                 td.colSpan = 2;
                 td.textContent = "Chyba pri načítaní kategórií.";
                 td.style.textAlign = 'center';
                 errorRow.appendChild(td);
                 categoryTableBody.appendChild(errorRow);
            }
        }

             groupsContentDiv.innerHTML = ''; // Vyčistiť kontajner pred načítaním nových dát

                     console.log("Žiadne kategórie nenájdené. Nie je možné zobraziť skupiny podľa kategórií.");

                     message.textContent = "Pridajte kategórie v sekcii 'Kategórie' pre zobrazenie skupín.";
                     groupsContentDiv.appendChild(message);
                     return; // Zastavíme funkciu, ak nie sú kategórie
                 }

                 // 2. Načítať všetky skupiny
                 // Predpokladáme, že každý dokument skupiny má pole 'categoryId'
                 const groupsSnapshot = await getDocs(groupsCollectionRef);

                 // 3. Zoskupiť skupiny podľa categoryId
                 const groupsByCategory = {};
                 groupsSnapshot.forEach(doc => {
                     const groupData = doc.data();
                     const groupId = doc.id;
                     const categoryId = groupData.categoryId; // Predpokladané pole vo Firestore dokumente skupiny

                     if (categoryId) { // Ak skupina má priradenú kategóriu
                         if (!groupsByCategory[categoryId]) {
                             groupsByCategory[categoryId] = [];

                 // 4. Pre každú kategóriu vytvoriť nadpis a tabuľku so skupinami
                 categories.forEach(categoryName => {
                     const groupsForThisCategory = groupsByCategory[categoryName] || []; // Získame skupiny pre danú kategóriu, ak existujú

                     const categoryHeading = document.createElement('h2');
                     categoryHeading.textContent = `Skupiny - ${categoryName}`;
                     groupsContentDiv.appendChild(categoryHeading); // Pridaj nadpis kategórie

                     const categoryGroupsTable = document.createElement('table');
                     categoryGroupsTable.classList.add('category-group-table'); // Pridaj triedu pre štýlovanie

                     const headerRow = document.createElement('tr');
                     const groupNameTh = document.createElement('th');
                     groupNameTh.textContent = 'Názov skupiny';

                     actionsTh.textContent = 'Akcie'; // Prípadné akcie pre skupiny (úprava, zmazanie)
                     actionsTh.style.width = '150px'; // Voliteľná šírka pre stĺpec akcií

                     headerRow.appendChild(groupNameTh);

                     if (groupsForThisCategory.length === 0) {
                         const noGroupsRow = document.createElement('tr');
                         const td = document.createElement('td');
                         td.colSpan = 2; // Roztiahnuť cez oba stĺpce
                         td.textContent = `V kategórii "${categoryName}" zatiaľ nie sú žiadne skupiny.`;
                         td.style.textAlign = 'center';
                         noGroupsRow.appendChild(td);
                         tbody.appendChild(noGroupsRow);
                     } else {
                         groupsForThisCategory.forEach(group => {
                             const groupRow = document.createElement('tr');
                             const groupNameTd = document.createElement('td');

                             const editGroupButton = document.createElement('button');

                             editGroupButton.onclick = () => {

        // Funkcia na zobrazenie/skrytie tlačidla "+" a príslušného obsahu na základe hašu
        function toggleContentDisplay() {
            const hash = window.location.hash;

            // Skryť všetky dynamické oblasti a tlačidlo pred zobrazením správnej
            addButton.style.display = 'none';
            categoryTable.style.display = 'none';
            groupsContentDiv.style.display = 'none'; // Skryť kontajner skupín

            // Vyčistiť obsah dynamických oblastí, keď odchádzame z nich
            categoryTableBody.innerHTML = ''; // Vyčistiť telo tabuľky kategórií
             groupsContentDiv.innerHTML = ''; // Vyčistiť kontajner skupín


            if (hash === '#kategorie') {
                // Zobraziť prvky špecifické pre kategórie
                addButton.style.display = 'block'; // Tlačidlo "+" na pridanie kategórie
                categoryTable.style.display = 'table';
                loadCategoriesTable(); // Načítať dáta pre tabuľku kategórií
            } else if (hash === '#skupiny') {

                 groupsContentDiv.style.display = 'block'; // Zobraziť kontajner pre tabuľky skupín
                 displayGroupsByCategory(); // Načítať a zobraziť skupiny podľa kategórií

             // Pre akýkoľvek iný hash (napr. #kluby, #sportove-haly atď.) zostanú všetky dynamické prvky skryté.
             // V budúcnosti tu pridáte podmienky pre zobrazenie obsahu pre #kluby, #sportove-haly atď.
        }

        addButton.addEventListener('click', () => {
             currentCategoryModalMode = 'add';
             editingCategoryName = null;
             editingCategoryRow = null;
             categoryModalTitle.textContent = 'Pridať kategóriu';
             categoryForm.reset();
             categoryModal.style.display = 'block';
             categoryNameInput.focus();
        });


        // Obsluha zatvorenia modálneho okna kategórie (kliknutie na X alebo mimo modal)
         categoryModalCloseBtn.addEventListener('click', () => {
             categoryModal.style.display = 'none';
             // Reset state on close
             currentCategoryModalMode = 'add';
             editingCategoryName = null;
             editingCategoryRow = null;
             categoryForm.reset();
         });

        window.addEventListener('click', (e) => {
            if (e.target === categoryModal) {
                 categoryModal.style.display = 'none';
                 // Reset state on close
                 currentCategoryModalMode = 'add';
                 editingCategoryName = null;
                 editingCategoryRow = null;
                 categoryForm.reset();
            }
        });


        // Spustíme toggleContentDisplay pri načítaní stránky a zmene hašu
        window.addEventListener('hashchange', toggleContentDisplay);
        window.addEventListener('load', toggleContentDisplay);


        // Obsluha formulára na pridanie/úpravu kategórie
        categoryForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const categoryName = categoryNameInput.value.trim();

            if (categoryName === '') {
                alert('Názov kategórie nemôže byť prázdny.');
                return;
            }

            if (currentCategoryModalMode === 'add') {
                // === LOGIKA PRIDÁVANIA KATEGÓRIE ===
                const categoryDocRef = doc(categoriesCollectionRef, categoryName);

                try {
                    const existingDoc = await getDoc(categoryDocRef);
                    if (existingDoc.exists()) {
                        alert(`Kategória "${categoryName}" už existuje!`);
                        return;
                    }

                    // Uložíme kategóriu. ID dokumentu bude názov kategórie.
                    await setDoc(categoryDocRef, { createdAt: new Date() }); // Môžete pridať ďalšie polia ak chcete

                    // Aktualizovať tabuľku kategórií
                     // Môžeme znovu načítať celú tabuľku alebo pridať len nový riadok
                     // Pridanie nového riadku je rýchlejšie
                     addCategoryRowToTable(categoryName);

                    console.log(`Kategória "${categoryName}" bola úspešne pridaná.`);
                    categoryModal.style.display = 'none';
                    categoryForm.reset();
                    // Reset stavu
                    currentCategoryModalMode = 'add'; editingCategoryName = null; editingCategoryRow = null;

                    // Ak sme na stránke skupín, znova načítať zobrazenie skupín, aby sa objavila nová kategória
                     if (window.location.hash === '#skupiny') {
                          displayGroupsByCategory();
                     }


                } catch (error) {
                    console.error('Chyba pri pridávaní kategórie: ', error);
                    alert('Chyba pri pridávaní kategórie!');
                }

            } else if (currentCategoryModalMode === 'edit') {
                // === LOGIKA ÚPRAVY (PREMENOVANIA) KATEGÓRIE ===
                const oldCategoryName = editingCategoryName;
                const rowToUpdate = editingCategoryRow;

                if (!oldCategoryName || !rowToUpdate) {
                     console.error("Chyba: Úprava kategórie v režime 'edit' bez pôvodného názvu alebo referencie na riadok.");
                     alert("Chyba pri úprave kategórie. Prosím, obnovte stránku a skúste znova.");
                     // Reset state and modal
                     currentCategoryModalMode = 'add'; editingCategoryName = null; editingCategoryRow = null;
                     categoryModal.style.display = 'none'; categoryForm.reset();
                     return;
                }

                if (categoryName === oldCategoryName) {
                    console.log('Nový názov je rovnaký ako pôvodný. Žiadna zmena kategórie.');
                    // Close modal and reset state
                    currentCategoryModalMode = 'add'; editingCategoryName = null; editingCategoryRow = null;
                    categoryModal.style.display = 'none'; categoryForm.reset();
                    return;
                }

                 // Check if the new name already exists as a category
                 const newCategoryDocRef = doc(categoriesCollectionRef, categoryName);
                 try {
                      const existingDoc = await getDoc(newCategoryDocRef);
                      if (existingDoc.exists()) {
                           alert(`Kategória s názvom "${categoryName}" už existuje!`);
                           return;
                      }
                 } catch (error) {
                      console.error('Chyba pri kontrole existencie novej kategórie pri úprave:', error);
                      alert('Chyba pri kontrole nového názvu kategórie. Prosím, skúste znova.');
                      return;
                 }


                const oldCategoryDocRef = doc(categoriesCollectionRef, oldCategoryName);
                try {
                    // Firestore does not have a direct "rename document" operation.
                    // The pattern is: read old data, write to new doc ID, delete old doc ID.
                    // This is atomic within a batch, but here we do it sequentially.
                    // If this needs to be strictly atomic, consider using a batch write.

                    const oldDocSnapshot = await getDoc(oldCategoryDocRef);
                    if (!oldDocSnapshot.exists()) {
                        console.error(`Stará kategória "${oldCategoryName}" nenájdená pre premenovanie.`);
                        alert('Chyba: Pôvodná kategória nebola nájdená pre úpravu.');
                        // Reset state and modal
                        currentCategoryModalMode = 'add'; editingCategoryName = null; editingCategoryRow = null;
                        categoryModal.style.display = 'none'; categoryForm.reset();
                        return;
                    }
                    const oldDocData = oldDocSnapshot.data();

                    // Create new document with new name, copy old data
                    await setDoc(newCategoryDocRef, oldDocData);
                    // Delete old document
                    await deleteDoc(oldCategoryDocRef);

                    // Aktualizovať zobrazenie v tabuľke kategórií
                    rowToUpdate.querySelector('td:first-child').textContent = categoryName;

                     // TODO: Ak skupiny odkazujú na kategórie pomocou categoryId,
                     // mali by sme *aktualizovať* categoryId v *každej* skupine,
                     // ktorá odkazuje na oldCategoryName, na newCategoryName.
                     // Toto je komplexná operácia a nie je zahrnutá v tomto kóde.
                     // Buď to necháme tak (skupiny budú odkazovať na neexistujúcu kategóriu)
                     // Alebo implementujeme aktualizáciu všetkých príslušných skupín.
                     // Pre jednoduchosť teraz nebudeme skupiny aktualizovať.
                     console.warn(`Premenovanie kategórie "${oldCategoryName}" na "${categoryName}" bolo úspešné.
                                  POZNÁMKA: Skupiny odkazujúce na pôvodný názov kategórie (${oldCategoryName})
                                  NEBOLI automaticky aktualizované na nový názov kategórie (${categoryName}).
                                  Ak sú skupiny naviazané cez pole 'categoryId', je nutné ich aktualizovať manuálne.`);


                    console.log(`Kategória "${oldCategoryName}" úspešne premenovaná na "${categoryName}".`);

                    // Close modal and reset state
                    currentCategoryModalMode = 'add'; editingCategoryName = null; editingCategoryRow = null;
                    categoryModal.style.display = 'none'; categoryForm.reset();

                     // Ak sme na stránke skupín, znova načítať zobrazenie skupín
                     if (window.location.hash === '#skupiny') {
                          displayGroupsByCategory();
                     }


                } catch (error) {
                    console.error('Chyba pri premenovaní kategórie: ', error);
                    alert('Chyba pri premenovaní kategórie! Prosím, skúste znova.');
                }
            }
        });

    </script>
