    <style>
        /* --- Modern Table Styles for #categoryTable and #groupsTable --- */

        /* Apply general table styles to both category and groups tables */
        #categoryTable, #groupsTable {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            border: none;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Style header cells for both tables */
        #categoryTable th, #groupsTable th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
            text-align: left;
            padding: 12px 15px;
            border-bottom: 2px solid #ddd;
        }

        /* Specific style for the static header column in groups table (e.g., "Názov Skupiny") */
        #groupsTable th:first-child {
             /* width: 200px; */ /* Example width */
        }

         /* Specific style for the 'Akcie' header column in groups table */
        #groupsTable th:last-child {
            width: 150px; /* Give some space for action buttons */
            text-align: center; /* Center the header text */
        }


        /* Style data cells for both tables */
        #categoryTable td, #groupsTable td {
            text-align: left;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
             /* Add border-right for visual separation of category columns in groups table */
             /* border-right: 1px solid #eee; */ /* Optional */
        }

         /* Optional: Remove right border from the last data cell in a row (except actions) */
         /* #groupsTable td:nth-last-child(2) { border-right: none; } */


        /* Style the last row's data cells for both tables (optional: remove bottom border) */
        #categoryTable tbody tr:last-child td,
        #groupsTable tbody tr:last-child td {
             border-bottom: none;
        }

        /* Add a hover effect to rows in both tables */
        #categoryTable tbody tr:hover,
        #groupsTable tbody tr:hover {
            background-color: #f9f9f9;
            cursor: pointer;
        }

        /* Style the action buttons within the table (applies to category table and future group table) */
        .action-button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        /* Specific style for Rename/Edit button */
        .action-button:not(.delete-button) {
            background-color: #007bff;
            color: white;
        }

        /* Specific style for Delete button */
        .action-button.delete-button {
            background-color: #dc3545;
            color: white;
        }

        /* Hover effects for buttons */
        .action-button:not(.delete-button):hover {
            background-color: #0056b3;
        }

        .action-button.delete-button:hover {
            background-color: #c82333;
        }

        /* Optional: Style for the cell containing the buttons */
        #categoryTable td:last-child {
             text-align: center; /* Center actions in category table */
             white-space: nowrap;
        }
         #groupsTable td:last-child {
             text-align: center; /* Center action buttons in groups table */
             white-space: nowrap;
         }


        /* Basic modal styling (ensure it works with the table) */
         .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top (higher than sticky button) */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px; /* Location of the modal box */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more responsive */
            max-width: 500px; /* Maximum width */
            border-radius: 8px;
            position: relative; /* Needed for the close button positioning */
            display: flex; /* Use flexbox for content layout */
            flex-direction: column;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content form {
            display: flex;
            flex-direction: column;
        }

        .modal-content form label {
            display: block; /* Controlled by JS */
            margin-bottom: 8px;
            font-weight: bold;
        }

         .modal-content form input[type="text"],
         .modal-content form select { /* Also style select */
            /* display: block; */ /* Controlled by JS */
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
         }


         .modal-content form button {
            background-color: #28a745; /* Green for save */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            align-self: flex-start; /* Align button to the left */
         }

         .modal-content form button:hover {
            background-color: #218838; /* Darker green */
         }

        /* Basic layout adjustments (if not already in style.css) */
        body {
            font-family: sans-serif; /* Use a common sans-serif font */
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light background for the page */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .add-button {
             /* Style for the main add button */
            display: block; /* Controlled by JS */
            margin: 20px auto; /* Center the button */
            width: 50px;
            height: 50px;
            border-radius: 50%; /* Round button */
            background-color: #28a745; /* Green */
            color: white;
            font-size: 2em;
            border: none;
            cursor: pointer;
            text-align: center;
            line-height: 50px; /* Vertically center the plus sign */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
            position: sticky; /* Keep button visible */
            top: 20px; /* Distance from the top */
            z-index: 10; /* Ensure it's above other content */
        }

        .add-button:hover {
            background-color: #218838; /* Darker green on hover */
        }


        .content-wrapper {
            display: flex; /* Use flexbox for layout */
            margin-top: 20px;
            padding: 0 20px; /* Add some horizontal padding */
        }

        .left-menu {
            width: 200px; /* Fixed width for the menu */
            margin-right: 20px;
            background-color: #fff; /* White background for menu */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
             /* Ensure menu is taller than sticky button if needed */
             min-height: calc(100vh - 40px - 20px - 20px); /* Viewport height - h1 margin - button margin - wrapper padding */
             align-self: flex-start; /* Stick to the top */
        }

        .left-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .left-menu li {
            margin-bottom: 10px;
        }

        .left-menu a {
            text-decoration: none;
            color: #007bff; /* Blue links */
            font-weight: bold;
            display: block; /* Make the whole list item clickable */
            padding: 5px 0;
            transition: color 0.3s ease;
        }

        .left-menu a:hover {
            color: #0056b3; /* Darker blue on hover */
        }


        main {
            flex-grow: 1; /* Main content takes up the remaining space */
            background-color: #fff; /* White background for main content */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

    <script type="module">
        // Import potrebných Firebase Firestore funkcií priamo z CDN
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, deleteDoc, addDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js'; // Added addDoc, updateDoc

        // Tvoja Firebase konfigurácia
        const firebaseConfig = {
            apiKey: "AIzaSyD0h0rQZiIGi0-UDb4-YU_JihRGpIlfz40",
            authDomain: "turnaj-a28c5.firebaseapp.com",
            projectId: "turnaj-a28c5",
            storageBucket: "turnaj-a28c5.firebasestorage.app",
            messagingSenderId: "13732191148",
            appId: "1:13732191148:web:5ad78eaef2ad452a10f809"
        };

        // Inicializácia Firebase aplikácie
        const app = initializeApp(firebaseConfig);
        // Získanie inštancie Firestore databázy
        const db = getFirestore(app);

        // Referencia na kolekciu kategórií
        const categoriesCollectionRef = collection(db, 'tournamentData', 'mainTournamentData', 'categories');
        // Referencia na kolekciu skupín
        const groupsCollectionRef = collection(db, 'tournamentData', 'mainTournamentData', 'groups');


        // Získame referencie na DOM elementy
        const addButton = document.getElementById('addCategoryButton'); // Tlačidlo '+'
        const modal = document.getElementById('categoryModal'); // Modal okno
        const closeBtn = document.querySelector('.close'); // Tlačidlo 'X' v modale
        const form = document.getElementById('categoryForm'); // Formulár v modale

        // Kategória polia
        const categoryNameInput = document.getElementById('categoryName'); // Input pre názov kategórie
        const labelCategoryName = document.getElementById('labelCategoryName'); // Label pre názov kategórie

        // Skupina polia (referencie na nové polia v modale)
        const groupCategorySelect = document.getElementById('groupCategory');
        const groupNameInput = document.getElementById('groupName');
        const param1Input = document.getElementById('param1');
        const param2Input = document.getElementById('param2');
        const labelGroupCategory = document.getElementById('labelGroupCategory');
        const labelGroupName = document.getElementById('labelGroupName');
        const labelParam1 = document.getElementById('labelParam1');
        const labelParam2 = document.getElementById('labelParam2');


        // Premenné na sledovanie stavu modálneho okna
        let currentModalMode = 'addCategory'; // 'addCategory', 'editCategory', 'addGroup', 'editGroup'
        let editingItemRef = null; // Firestore Doc Ref (kategória/skupina) pri úprave
        let editingItemRow = null; // Riadok tabuľky pri úprave


        // Pomocná funkcia na zobrazenie/skrytie polí formulára pre Kategórie
        function showCategoryFields(show) {
            categoryNameInput.style.display = show ? 'block' : 'none';
            labelCategoryName.style.display = show ? 'block' : 'none';
        }

         // Pomocná funkcia na zobrazenie/skrytie polí formulára pre Skupiny
        function showGroupFields(show) {
            groupCategorySelect.style.display = show ? 'block' : 'none';
            groupNameInput.style.display = show ? 'block' : 'none';
            param1Input.style.display = show ? 'block' : 'none';
            param2Input.style.display = show ? 'block' : 'none';
            labelGroupCategory.style.display = show ? 'block' : 'none';
            labelGroupName.style.display = show ? 'block' : 'none';
            labelParam1.style.display = show ? 'block' : 'none';
            labelParam2.style.display = show ? 'block' : 'none';
        }

        // Funkcia na vytvorenie a pridanie riadku kategórie do tabuľky kategórií
        function addCategoryRowToTable(categoryName) {
            const tr = document.createElement('tr');
            const nameTd = document.createElement('td');
            nameTd.textContent = categoryName;
            const actionsTd = document.createElement('td');
            actionsTd.style.whiteSpace = 'nowrap';

            // Premenovať tlačidlo
            const renameButton = document.createElement('button');
            renameButton.textContent = 'Premenovať';
            renameButton.classList.add('action-button');
            renameButton.onclick = function() {
                currentModalMode = 'editCategory';
                editingItemRef = doc(categoriesCollectionRef, categoryName);
                editingItemRow = this.closest('tr');
                modalTitle.textContent = 'Upraviť kategóriu';

                // Zobraziť/skryť polia v modale pre kategóriu/skupinu
                showCategoryFields(true);
                showGroupFields(false);

                categoryNameInput.value = categoryName;
                modal.style.display = 'block';
                categoryNameInput.focus();
            };

            // Zmazať tlačidlo
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Zmazať';
            deleteButton.classList.add('action-button', 'delete-button');
            deleteButton.onclick = async function() {
                const row = this.closest('tr');
                const categoryToDelete = row.querySelector('td:first-child').textContent;
                if (!confirm(`Naozaj chcete zmazať kategóriu "${categoryToDelete}"?`)) return;

                try {
                    await deleteDoc(doc(categoriesCollectionRef, categoryToDelete));
                    row.remove();
                    console.log(`Kategória "${categoryToDelete}" bola úspešne zmazaná.`);
                    // Refresh groups table header if active, as categories changed
                    if (window.location.hash === '#skupiny') {
                         renderGroupsTableStructure(); // Refresh groups table header
                         // TODO: Ak sa zmaže kategória, skupiny patriace k nej by sa mali tiež buď zmazať alebo ich upraviť/presunúť. Táto logika tu nie je.
                         // TODO: Refresh groups data table body
                         // loadGroupData();
                    }
                } catch (error) {
                    console.error('Chyba pri mazaní kategórie: ', error);
                    alert('Chyba pri mazaní kategórie!');
                }
            };

            actionsTd.appendChild(renameButton);
            actionsTd.appendChild(deleteButton);
            tr.appendChild(nameTd);
            tr.appendChild(actionsTd);
            categoryTableBody.appendChild(tr);
        }


        // Funkcia na načítanie kategórií pre tabuľku KATEGÓRIÍ
        async function loadCategories() {
            try {
                categoryTableBody.innerHTML = '';
                const querySnapshot = await getDocs(categoriesCollectionRef);
                if (querySnapshot.empty) {
                     console.log("Žiadne kategórie nenájdené.");
                } else {
                    querySnapshot.forEach((doc) => {
                        addCategoryRowToTable(doc.id);
                    });
                    console.log("Kategórie boli načítané.");
                }
            } catch (error) {
                console.error('Chyba pri načítaní kategórií: ', error);
                alert('Chyba pri načítaní kategórií!');
            }
        }


        // === NOVÁ FUNKCIA: Vykreslenie dynamickej štruktúry tabuľky SKUPÍN na základe kategórií ===
        async function renderGroupsTableStructure() {
             // Vyčistiť existujúci obsah hlavičky a tela tabuľky skupín
             const groupsTableHeadTr = groupsTable.querySelector('thead tr');
             const groupsTableBodyEl = groupsTable.querySelector('tbody');
             groupsTableHeadTr.innerHTML = '';
             groupsTableBodyEl.innerHTML = '';

             console.log("Vykresľujem dynamickú hlavičku tabuľky skupín na základe kategórií.");

             try {
                 const categoriesSnapshot = await getDocs(categoriesCollectionRef);
                 const categories = categoriesSnapshot.docs.map(doc => doc.id); // Získaj názvy kategórií (ID dokumentov)

                 // Pridať statickú hlavičku pre prvý stĺpec (napr. "Názov Skupiny" alebo "Klub")
                 const staticHeaderTh = document.createElement('th');
                 staticHeaderTh.textContent = 'Názov Skupiny'; // Názov prvého stĺpca
                 // Optional: staticHeaderTh.style.width = '200px';
                 groupsTableHeadTr.appendChild(staticHeaderTh);

                 if (categories.length === 0) {
                     console.log("Žiadne kategórie nájdené. Tabuľka skupín bude mať iba statickú hlavičku.");
                     // Optional: Placeholder message in the body if no categories exist
                     const noCategoriesRow = document.createElement('tr');
                     const td = document.createElement('td');
                     td.colSpan = 2; // Span static column + Akcie column
                     td.textContent = "Pridajte kategórie v sekcii 'Kategórie' pre zobrazenie detailov skupín.";
                     td.style.textAlign = 'center';
                     td.style.fontStyle = 'italic';
                     noCategoriesRow.appendChild(td);
                     groupsTableBodyEl.appendChild(noCategoriesRow);

                 } else {
                     console.log(`Načítané kategórie pre hlavičku: ${categories.join(', ')}`);
                     // Pridať dynamické hlavičky pre každú kategóriu
                     categories.forEach(categoryName => {
                         const th = document.createElement('th');
                         th.textContent = categoryName; // Názov kategórie ako hlavička stĺpca
                          // Optional: th.style.width = '100px';
                         groupsTableHeadTr.appendChild(th);
                     });

                      // Pridať statickú hlavičku pre stĺpec Akcie
                      const actionsHeaderTh = document.createElement('th');
                      actionsHeaderTh.textContent = 'Akcie';
                       // Optional: actionsHeaderTh.style.width = '150px'; // Style is in CSS
                       // Optional: actionsHeaderTh.style.textAlign = 'center'; // Style is in CSS
                      groupsTableHeadTr.appendChild(actionsHeaderTh);


                     // TODO: Implement logic here or in a separate function (e.g., loadGroupData())
                     // to fetch and display actual group data in the tbody.
                     // Each row will represent a group.
                     // The first cell will be group name.
                     // Subsequent cells (matching categories) will need data for that group in that category.
                     // The last cell will contain 'Upraviť' and 'Zmazať' buttons for the group.
                     console.log("TODO: Implementovať načítanie a zobrazenie dát skupín v tele tabuľky.");

                     // Example placeholder row if no group data is loaded yet
                      const placeholderRow = document.createElement('tr');
                      const placeholderTd = document.createElement('td');
                      // Span across all header columns (1 static + N categories + 1 actions)
                      placeholderTd.colSpan = 1 + categories.length + 1;
                      placeholderTd.textContent = "Načítavam dáta skupín alebo zatiaľ žiadne skupiny nie sú.";
                      placeholderTd.style.textAlign = 'center';
                      placeholderTd.style.fontStyle = 'italic';
                      placeholderRow.appendChild(placeholderTd);
                      groupsTableBodyEl.appendChild(placeholderRow);
                 }

             } catch (error) {
                 console.error('Chyba pri načítaní kategórií pre štruktúru tabuľky skupín: ', error);
                 alert('Chyba pri načítaní dát pre tabuľku skupín!');
                  // Optional: Display an error message in the table body
                 const errorRow = document.createElement('tr');
                 const td = document.createElement('td');
                 const currentHeadersCount = groupsTableHeadTr.children.length;
                 td.colSpan = currentHeadersCount > 0 ? currentHeadersCount : 2;
                 td.textContent = "Chyba pri načítaní dát skupín.";
                 errorRow.appendChild(td);
                 groupsTableBodyEl.appendChild(errorRow);
             }
         }

        // Funkcia na načítanie kategórií a naplnenie SELECTu v modale pre pridávanie skupiny
        async function loadCategoriesToGroupDropdown() {
            groupCategorySelect.innerHTML = '<option value="">-- Vyberte kategóriu --</option>'; // Vyčistiť a pridať default option
            try {
                const querySnapshot = await getDocs(categoriesCollectionRef);
                if (!querySnapshot.empty) {
                    querySnapshot.forEach((doc) => {
                        const option = document.createElement('option');
                        option.value = doc.id; // Použi ID dokumentu (názov kategórie) ako hodnotu
                        option.textContent = doc.id; // Zobraz názov kategórie
                        groupCategorySelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Chyba pri načítaní kategórií pre dropdown: ', error);
                 // Optional: Disable dropdown or show error message
            }
        }


        // Funkcia na zobrazenie/skrytie tlačidla "+" a tabuliek na základe hašu
        function toggleContentVisibility() {
            const hash = window.location.hash;
            const isCategoryPage = hash === '#kategorie';
            const isGroupsPage = hash === '#skupiny';
            // TODO: Pridaj ďalšie kontroly pre iné stránky (kluby, haly, atď.)

            // Vždy zobraziť tlačidlo '+' pre kategórie aj skupiny
            addButton.style.display = (isCategoryPage || isGroupsPage) ? 'block' : 'none';

            // Skryť obe tabuľky
            categoryTable.style.display = 'none';
            groupsTable.style.display = 'none';

            // Vyčistiť obsah oboch tabuliek pri zmene hašu
            categoryTableBody.innerHTML = ''; // Vyčistiť telo tabuľky kategórií
             // Vyčistiť hlavičku a telo tabuľky skupín
            const groupsTableHeadTr = groupsTable.querySelector('thead tr');
            const groupsTableBodyEl = groupsTable.querySelector('tbody');
            if(groupsTableHeadTr) groupsTableHeadTr.innerHTML = '';
            if(groupsTableBodyEl) groupsTableBodyEl.innerHTML = '';


            if (isCategoryPage) {
                // Zobraziť prvky špecifické pre kategórie
                categoryTable.style.display = 'table';
                loadCategories(); // Načítať dáta pre tabuľku kategórií

                // Nastaviť akciu tlačidla '+' pre pridávanie kategórie
                 addButton.onclick = function() {
                     currentModalMode = 'addCategory';
                     editingItemRef = null;
                     editingItemRow = null;
                     modalTitle.textContent = 'Pridať kategóriu';
                     showCategoryFields(true); // Zobraziť polia pre kategóriu
                     showGroupFields(false); // Skryť polia pre skupiny
                     form.reset();
                     modal.style.display = 'block';
                     categoryNameInput.focus();
                 };

            } else if (isGroupsPage) {
                // Zobraziť prvky špecifické pre skupiny
                groupsTable.style.display = 'table';
                renderGroupsTableStructure(); // Vykresliť dynamickú štruktúru tabuľky skupín (hlavičku)
                 // TODO: Načítať skutočné dáta skupín po vykreslení štruktúry
                 // loadGroupData(); // Bude potrebné implementovať túto funkciu


                // Nastaviť akciu tlačidla '+' pre pridávanie skupiny
                 addButton.onclick = function() {
                     currentModalMode = 'addGroup';
                     editingItemRef = null; // Pri pridávaní nemáme referenciu
                     editingItemRow = null; // Pri pridávaní nemáme riadok
                     modalTitle.textContent = 'Pridať skupinu';
                     showCategoryFields(false); // Skryť polia pre kategóriu
                     showGroupFields(true); // Zobraziť polia pre skupiny
                     loadCategoriesToGroupDropdown(); // Načítať kategórie do dropdownu skupiny

                     form.reset();
                     modal.style.display = 'block';
                     // Nastaviť focus na prvé viditeľné input pole skupiny
                     if (groupCategorySelect) groupCategorySelect.focus();
                 };
            }
             // Pre akýkoľvek iný hash (kluby, haly, atď.) zostanú všetky prvky skryté.
             // TODO: Pridaj logiku pre zobrazenie/načítanie obsahu pre ostatné stránky.
        }


        // === EVENT LISTENERS ===

        // Obsluha kliknutia na tlačidlo Pridať (+) je teraz nastavená dynamicky v toggleContentVisibility().


        // Obsluha zatvorenia modálneho okna (kliknutie na X alebo mimo modal)
        window.addEventListener('click', (e) => {
            if (e.target === modal || e.target.classList.contains('close')) {
                 modal.style.display = 'none';
                 // Reset stavu späť na default po zatvorení
                 currentModalMode = 'addCategory'; // Default je pridávanie kategórie
                 editingItemRef = null;
                 editingItemRow = null;
                 form.reset(); // Resetujeme formulár
                 // Uistiť sa, že sa skryjú všetky input polia modalu pri zatvorení
                 showCategoryFields(false);
                 showGroupFields(false);
             }
         });


        // Spustíme toggleContentVisibility pri načítaní stránky a zmene hašu
        window.addEventListener('hashchange', toggleContentVisibility);
        // window.addEventListener('load', toggleContentVisibility); // Ponecháme volanie na konci skriptu

        // Obsluha formulára na pridanie/úpravu (kategórie alebo skupiny)
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // === ROZHODNUTIE NA ZÁKLADE currentModalMode ===
            if (currentModalMode === 'addCategory') {
                 const categoryName = categoryNameInput.value.trim();
                 if (categoryName === '') { alert('Názov kategórie nemôže byť prázdny.'); return; }
                 const categoryDocRef = doc(categoriesCollectionRef, categoryName);

                 try {
                     const existingDoc = await getDoc(categoryDocRef);
                     if (existingDoc.exists()) { alert(`Kategória "${categoryName}" už existuje!`); return; }

                     await setDoc(categoryDocRef, { createdAt: new Date() }); // Uložiť kategóriu s ID=názov
                     addCategoryRowToTable(categoryName); // Pridať riadok do tabuľky kategórií
                     console.log(`Kategória "${categoryName}" bola úspešne pridaná.`);
                     modal.style.display = 'none'; form.reset();
                     currentModalMode = 'addCategory'; editingItemRef = null; editingItemRow = null;
                      // Ak sme pridali kategóriu a sme na stránke skupín, znova načítať hlavičku skupín
                     if (window.location.hash === '#skupiny') {
                          renderGroupsTableStructure(); // Refresh groups table header
                          // TODO: Ak by existovala loadGroupData, zavolať ju tiež
                          // loadGroupData();
                     }

                 } catch (error) {
                     console.error('Chyba pri pridávaní kategórie: ', error);
                     alert('Chyba pri pridávaní kategórie!');
                 }

            } else if (currentModalMode === 'editCategory') {
                 const oldCategoryName = editingItemRef ? editingItemRef.id : null;
                 const newCategoryName = categoryNameInput.value.trim();
                 const rowToUpdate = editingItemRow;

                 if (!oldCategoryName || !rowToUpdate) {
                     console.error("Chyba: Úprava kategórie v režime 'edit' bez pôvodného názvu alebo referencie na riadok.");
                     alert("Chyba pri úprave kategórie. Prosím, obnovte stránku a skúste znova.");
                      currentModalMode = 'addCategory'; editingItemRef = null; editingItemRow = null;
                      modal.style.display = 'none'; form.reset();
                      return;
                 }
                 if (newCategoryName === '') { alert('Nový názov kategórie nemôže byť prázdny.'); return; }
                 if (newCategoryName === oldCategoryName) {
                     console.log('Nový názov je rovnaký ako pôvodný. Žiadna zmena.');
                      currentModalMode = 'addCategory'; editingItemRef = null; editingItemRow = null;
                     modal.style.display = 'none'; form.reset();
                     return;
                 }

                 const newCategoryDocRef = doc(categoriesCollectionRef, newCategoryName);
                 try {
                     const existingDoc = await getDoc(newCategoryDocRef);
                     if (existingDoc.exists()) { alert(`Kategória s názvom "${newCategoryName}" už existuje!`); return; }
                 } catch (error) {
                      console.error('Chyba pri kontrole existencie novej kategórie pri úprave:', error);
                      alert('Chyba pri kontrole nového názvu kategórie. Prosím, skúste znova.');
                      return;
                  }

                 try {
                     const oldDocSnapshot = await getDoc(editingItemRef);
                     if (!oldDocSnapshot.exists()) {
                          console.error(`Stará kategória "${oldCategoryName}" nenájdená pre premenovanie.`);
                          alert('Chyba: Pôvodná kategória nebola nájdená.');
                          currentModalMode = 'addCategory'; editingItemRef = null; editingItemRow = null;
                          modal.style.display = 'none'; form.reset();
                          return;
                      }
                     const oldDocData = oldDocSnapshot.data();

                     await setDoc(newCategoryDocRef, oldDocData); // Vytvor nový dokument s novým ID a starými dátami
                     await deleteDoc(editingItemRef); // Zmaž starý dokument

                     rowToUpdate.querySelector('td:first-child').textContent = newCategoryName; // Aktualizovať názov v tabuľke kategórií
                     console.log(`Kategória "${oldCategoryName}" úspešne premenovaná na "${newCategoryName}".`);

                     currentModalMode = 'addCategory'; editingItemRef = null; editingItemRow = null;
                     modal.style.display = 'none'; form.reset();

                      // Ak sme premenovali kategóriu a sme na stránke skupín, znova načítať hlavičku skupín
                     if (window.location.hash === '#skupiny') {
                          renderGroupsTableStructure(); // Refresh groups table header
                          // TODO: Ak by existovala loadGroupData, možno ju tiež aktualizovať, lebo skupiny referencujú kategóriu
                          // loadGroupData();
                     }


                 } catch (error) {
                     console.error('Chyba pri premenovaní kategórie: ', error);
                     alert('Chyba pri premenovaní kategórie! Prosím, skúste znova.');
                 }

            } else if (currentModalMode === 'addGroup') {
                 // === LOGIKA PRIDÁVANIA SKUPINY ===
                 const categoryId = groupCategorySelect.value;
                 const groupName = groupNameInput.value.trim();
                 const param1Value = param1Input.value.trim();
                 const param2Value = param2Input.value.trim();


                 // Základná validácia pre skupinu
                 if (!categoryId || groupName === '') {
                     alert('Vyberte kategóriu a zadajte názov skupiny.');
                     return;
                 }

                 // TODO: Možno skontrolovať existenciu skupiny s rovnakým názvom v rámci danej kategórie

                 try {
                     // Pridanie skupiny do Firestore s auto-generovaným ID
                     const newGroupRef = await addDoc(groupsCollectionRef, {
                        categoryId: categoryId, // Uložíme ID kategórie, ku ktorej skupina patrí
                        name: groupName,
                        param1: param1Value, // Uloženie hodnoty pre Parameter 1
                        param2: param2Value, // Uloženie hodnoty pre Parameter 2
                        createdAt: new Date()
                     });

                     console.log(`Skupina "${groupName}" (ID: ${newGroupRef.id}) pridaná do kategórie "${categoryId}".`);

                     // Po úspešnom uložení zavolať funkciu na načítanie dát skupín
                      // TODO: loadGroupData(); // Potrebuješ implementovať túto funkciu
                      // Zatiaľ len znovu vykreslíme štruktúru, ale dáta tam nebudú.

                     modal.style.display = 'none'; form.reset();
                     currentModalMode = 'addCategory'; editingItemRef = null; editingItemRow = null; // Reset stavu
                     showCategoryFields(false); // Ensure fields are hidden
                     showGroupFields(false); // Ensure group fields are hidden

                 } catch (error) {
                     console.error('Chyba pri pridávaní skupiny: ', error);
                     alert('Chyba pri pridávaní skupiny!');
                 }


            } else if (currentModalMode === 'editGroup') {
                 // === LOGIKA ÚPRAVY SKUPINY (TODO) ===
                 console.log("TODO: Implementovať logiku úpravy skupiny.");
                 alert("Funkcia úpravy skupiny zatiaľ nie je implementovaná.");

                 // Tu by si získal aktualizované dáta z formulára
                 // const newCategoryId = groupCategorySelect.value;
                 // const newGroupName = groupNameInput.value.trim();
                 // const newParam1Value = param1Input.value.trim();
                 // const newParam2Value = param2Input.value.trim();

                 // Zabezpečenie, že upravujeme existujúci dokument
                 // if (!editingItemRef) { console.error("Chyba: Úprava skupiny bez referencie."); alert("Chyba pri úprave. Prosím, skúste znova."); return; }

                 // TODO: Aktualizoval by si dokument vo Firestore pomocou editingItemRef
                 // await updateDoc(editingItemRef, {
                 //    categoryId: newCategoryId,
                 //    name: newGroupName,
                 //    param1: newParam1Value,
                 //    param2: newParam2Value
                 // });

                 // console.log(`Skupina ${editingItemRef.id} aktualizovaná vo Firestore (simulované).`);

                 // Po úspešnej úprave by si aktualizoval riadok v tabuľke (editingItemRow)
                 // alebo znova načítal dáta skupín
                 // TODO: loadGroupData();

                 modal.style.display = 'none'; form.reset();
                 currentModalMode = 'addCategory'; editingItemRef = null; editingItemRow = null; // Reset stavu
                 showCategoryFields(false); // Ensure fields are hidden
                 showGroupFields(false); // Ensure group fields are hidden
            }
        });

        // Spustenie po načítaní stránky na skrytie všetkých polí modalu na začiatku
        // a zobrazenie správnych až po kliknutí na '+' alebo 'Upraviť'
         window.addEventListener('load', () => {
             showCategoryFields(false);
             showGroupFields(false); // Skryť aj polia skupiny ak existujú
             toggleContentVisibility(); // Initial call based on hash
         });


    </script>
