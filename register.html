<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrácia Používateľa</title>
    
    <!-- Pripojenie externého CSS súboru -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hlavný obsah -->
    <header>
        <h1>Registrácia Používateľa</h1>
    </header>

    <main>
        <!-- Registračný formulár -->
        <form id="register-form">
            <div>
                <label for="username">Používateľské meno:</label>
                <input type="text" id="username" name="username" required />
            </div>

            <div>
                <label for="password">Heslo:</label>
                <input type="password" id="password" name="password" required />
            </div>

            <div>
                <label for="confirm-password">Potvrďte heslo:</label>
                <input type="password" id="confirm-password" name="confirm-password" required />
            </div>

            <button type="submit">Registrovať</button>
            <div class="error-message" id="error-message"></div>
        </form>

        <p>Máte už účet? <a href="#">Prihláste sa tu</a></p>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
        // Firebase konfigurácia
        const firebaseConfig = {
            apiKey: "AIzaSyD0h0rQZiIGi0-UDb4-YU_JihRGpIlfz40",
            authDomain: "turnaj-a28c5.firebaseapp.com",
            projectId: "turnaj-a28c5",
            storageBucket: "turnaj-a28c5.firebasestorage.app",
            messagingSenderId: "13732191148",
            appId: "1:13732191148:web:5ad78eaef2ad452a10f809"
        };

        // Inicializácia Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Funkcia na registráciu používateľa
        document.getElementById('register-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Získaj údaje z formulára
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Kontrola, či sa heslá zhodujú
            if (password !== confirmPassword) {
                document.getElementById('error-message').textContent = 'Heslá sa nezhodujú!';
                return;
            }

            try {
                // Ulož údaje do Firestore
                await db.collection('users').add({
                    username: username,
                    password: password, // Heslo by malo byť šifrované, ale pre tento príklad ho ukládame takto
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Úspešná registrácia
                alert('Registrácia bola úspešná!');

                // Presmerovanie (voliteľné)
                // window.location.href = "welcome.html";

            } catch (error) {
                console.error(error);
                document.getElementById('error-message').textContent = 'Chyba pri registrácii: ' + error.message;
            }
        });
    </script>
</body>
</html>
