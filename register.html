<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrácia</title>
</head>
<body>
    <h2>Registrácia</h2>
    <form id="registerForm">
        <label for="username">Používateľské meno:</label>
        <input type="text" id="username" required><br><br>

        <label for="password">Heslo:</label>
        <input type="password" id="password" required><br><br>

        <label for="confirmPassword">Potvrdenie hesla:</label>
        <input type="password" id="confirmPassword" required><br><br>

        <button type="submit">Registrovať</button>
    </form>

    <p>Máte už účet? <a href="login.html">Prihláste sa</a></p>

    <script>
        // Funkcia na registráciu používateľa
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Heslá sa nezhodujú.");
                return;
            }

            // Uloženie používateľa do localStorage
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            alert("Registrácia bola úspešná! Môžete sa prihlásiť.");
            window.location.href = "login.html"; // Presmerovanie na prihlasovaciu stránku
        });
    </script>
</body>
</html>
