<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správca turnaja - Logistika</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spravca-turnaja-style.css">
</head>
<body>
    <script type="module" src="auth.js"></script>
    <script src="script.js"></script>
    <h1>Správca turnaja</h1>
    <div class="content-wrapper">
        <nav class="left-menu">
            <ul>
                <li><a href="spravca-turnaja-kategorie.html">Vytvorenie kategórií</a></li>
                <li><a href="spravca-turnaja-skupiny.html">Vytvorenie skupín</a></li>
                <li><a href="spravca-turnaja-zoznam-timov.html">Vytvorenie tímov</a></li>
                <li><a href="zobrazenie-skupin.html">Zobrazenie skupín</a></li>
                <li><a href="spravca-turnaja-zapasy-doprava.html">Logistika</a></li>
                <li><a href="spravca-turnaja-nastavenia.html">Nastavenia</a></li>
            </ul>
        </nav>
        <main>
            <section id="playingDaysSection" class="section-block">
                <h2>Hracie dni</h2>
                <div class="filter-container">
                    <div class="filter-group">
                        <label for="playingDayFilter">Filter hracích dní:</label>
                        <input type="text" id="playingDayFilter" placeholder="Zadajte názov dňa...">
                    </div>
                </div>
                <div id="playingDaysContainer" class="list-container">
                    </div>
            </section>

            <section id="placesSection" class="section-block">
                <h2>Miesta (Haly, Stravovanie, Ubytovanie)</h2>
                <div class="filter-container">
                    <div class="filter-group">
                        <label for="placeFilter">Filter miest:</label>
                        <input type="text" id="placeFilter" placeholder="Zadajte názov miesta...">
                    </div>
                    <div class="filter-group">
                        <label for="placeTypeFilter">Typ miesta:</label>
                        <select id="placeTypeFilter">
                            <option value="">Všetky typy</option>
                            <option value="Športová hala">Športová hala</option>
                            <option value="Stravovacie zariadenie">Stravovacie zariadenie</option>
                            <option value="Ubytovanie">Ubytovanie</option>
                        </select>
                    </div>
                </div>
                <div id="placesContainer" class="list-container">
                    </div>
            </section>

            <section id="busesSection" class="section-block">
                <h2>Autobusy</h2>
                <div class="filter-container">
                    <div class="filter-group">
                        <label for="busTeamFilter">Filter tímu:</label>
                        <input type="text" id="busTeamFilter" placeholder="Zadajte názov tímu...">
                    </div>
                    <div class="filter-group">
                        <label for="busDateFilter">Dátum:</label>
                        <input type="date" id="busDateFilter">
                    </div>
                </div>
                <div id="busesContainer" class="list-container">
                    </div>
            </section>

            <section id="matchesSection" class="section-block">
                <h2>Rozvrh zápasov</h2>
                <div class="filter-container">
                    <div class="filter-group">
                        <label for="matchCategoryFilter">Kategória:</label>
                        <select id="matchCategoryFilter">
                            <option value="">Všetky kategórie</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="matchGroupFilter">Skupina:</label>
                        <select id="matchGroupFilter">
                            <option value="">Všetky skupiny</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="matchPlaceFilter">Miesto:</label>
                        <select id="matchPlaceFilter">
                            <option value="">Všetky miesta</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="matchPlayingDayFilter">Hrací deň:</label>
                        <select id="matchPlayingDayFilter">
                            <option value="">Všetky hracie dni</option>
                        </select>
                    </div>
                </div>
                <div id="scheduleContainer">
                    <table id="scheduleTable" class="schedule-table">
                        <thead>
                            <tr id="scheduleHeaderPlayingDays">
                                <th rowspan="2">Čas</th>
                                </tr>
                            <tr id="scheduleHeaderPlaces">
                                </tr>
                        </thead>
                        <tbody id="scheduleTableBody">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="matchModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button" id="closeMatchModal">&times;</span>
            <h2>Detail zápasu</h2>
            <form id="matchForm">
                <input type="hidden" id="matchIdInput">
                <div class="form-group">
                    <label for="matchCategorySelect">Kategória:</label>
                    <select id="matchCategorySelect" required>
                        <option value="">-- Vyberte kategóriu --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="matchGroupSelect">Skupina:</label>
                    <select id="matchGroupSelect" required>
                        <option value="">-- Vyberte skupinu --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="matchHomeTeamSelect">Domáci tím:</label>
                    <select id="matchHomeTeamSelect" required>
                        <option value="">-- Vyberte domáci tím --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="matchAwayTeamSelect">Hostia tím:</label>
                    <select id="matchAwayTeamSelect" required>
                        <option value="">-- Vyberte tím hostí --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="matchPlaceSelect">Miesto:</label>
                    <select id="matchPlaceSelect" required>
                        <option value="">-- Vyberte miesto (halu) --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="matchPlayingDaySelect">Hrací deň:</label>
                    <select id="matchPlayingDaySelect" required>
                        <option value="">-- Vyberte hrací deň --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="matchTimeInput">Čas:</label>
                    <input type="time" id="matchTimeInput" required>
                </div>
                <div class="form-group">
                    <label for="matchRefereeInput">Rozhodca:</label>
                    <input type="text" id="matchRefereeInput">
                </div>
                <div class="form-group">
                    <label for="matchHomeScoreInput">Skóre domáci:</label>
                    <input type="number" id="matchHomeScoreInput" min="0">
                </div>
                <div class="form-group">
                    <label for="matchAwayScoreInput">Skóre hostia:</label>
                    <input type="number" id="matchAwayScoreInput" min="0">
                </div>
                <div class="form-group">
                    <label for="matchStatusSelect">Stav:</label>
                    <select id="matchStatusSelect">
                        <option value="Naplánovaný">Naplánovaný</option>
                        <option value="Prebieha">Prebieha</option>
                        <option value="Ukončený">Ukončený</option>
                        <option value="Zrušený">Zrušený</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="matchNotesInput">Poznámky:</label>
                    <input type="text" id="matchNotesInput">
                </div>
                <button type="submit">Uložiť zápas</button>
                <button type="button" id="deleteMatchButtonModal" class="action-button delete-button" style="display: none; margin-left: 10px;">Vymazať</button>
            </form>
        </div>
    </div>

    <div id="playingDayModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button" id="closePlayingDayModal">&times;</span>
            <h2>Detail hracieho dňa</h2>
            <form id="playingDayForm">
                <input type="hidden" id="playingDayIdInput">
                <div class="form-group">
                    <label for="playingDayDateInput">Dátum:</label>
                    <input type="date" id="playingDayDateInput" required>
                </div>
                <div class="form-group">
                    <label for="playingDayNameInput">Názov hracieho dňa:</label>
                    <input type="text" id="playingDayNameInput" required>
                </div>
                <button type="submit">Uložiť hrací deň</button>
                <button type="button" id="deletePlayingDayButtonModal" class="action-button delete-button" style="display: none; margin-left: 10px;">Vymazať</button>
            </form>
        </div>
    </div>

    <div id="placeModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button" id="closePlaceModal">&times;</span>
            <h2>Detail miesta</h2>
            <form id="placeForm">
                <input type="hidden" id="placeIdInput">
                <div class="form-group">
                    <label for="placeTypeSelect">Typ miesta:</label>
                    <select id="placeTypeSelect" required>
                        <option value="">-- Vyberte typ miesta --</option>
                        <option value="Športová hala">Športová hala</option>
                        <option value="Stravovacie zariadenie">Stravovacie zariadenie</option>
                        <option value="Ubytovanie">Ubytovanie</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="placeNameInput">Názov miesta:</label>
                    <input type="text" id="placeNameInput" required>
                </div>
                <div class="form-group">
                    <label for="placeAddressInput">Adresa:</label>
                    <input type="text" id="placeAddressInput" required>
                </div>
                <div class="form-group">
                    <label for="placeGoogleMapsUrlInput">Odkaz na Google Maps:</label>
                    <input type="url" id="placeGoogleMapsUrlInput" placeholder="https://maps.google.com/..." required>
                </div>
                <button type="submit">Uložiť miesto</button>
                <button type="button" id="deletePlaceButtonModal" class="action-button delete-button" style="display: none; margin-left: 10px;">Vymazať</button>
            </form>
        </div>
    </div>

    <div id="busModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button" id="closeBusModal">&times;</span>
            <h2>Detail autobusu</h2>
            <form id="busForm">
                <input type="hidden" id="busIdInput">
                <div class="form-group">
                    <label for="busTeamSelect">Tím:</label>
                    <select id="busTeamSelect" required>
                        <option value="">-- Vyberte tím --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="busDateInput">Dátum:</label>
                    <input type="date" id="busDateInput" required>
                </div>
                <div class="form-group">
                    <label for="busTypeSelect">Typ dopravy:</label>
                    <select id="busTypeSelect" required>
                        <option value="Príchod">Príchod</option>
                        <option value="Odchod">Odchod</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="busStartLocationSelect">Miesto odchodu:</label>
                    <select id="busStartLocationSelect" required>
                        <option value="">-- Vyberte miesto (halu) --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="busStartTimeInput">Čas odchodu:</label>
                    <input type="time" id="busStartTimeInput" required>
                </div>
                <div class="form-group">
                    <label for="busEndLocationSelect">Miesto príchodu:</label>
                    <select id="busEndLocationSelect" required>
                        <option value="">-- Vyberte miesto (halu) --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="busEndTimeInput">Čas príchodu:</label>
                    <input type="time" id="busEndTimeInput" required>
                </div>
                <div class="form-group">
                    <label for="busNotesInput">Poznámky:</label>
                    <input type="text" id="busNotesInput">
                </div>
                <button type="submit">Uložiť autobus</button>
                <button type="button" id="deleteBusButtonModal" class="action-button delete-button" style="display: none; margin-left: 10px;">Vymazať</button>
            </form>
        </div>
    </div>

    <div id="controlsContainer">
        <button id="addButton" class="add-button">+</button>
        <div id="addOptions" class="add-options-dropdown">
            <button id="addPlayingDayButton">Pridať hrací deň</button>
            <button id="addPlaceButton">Pridať miesto</button> <button id="addMatchButton">Pridať zápas</button>
            <button id="addBusButton">Pridať autobus</button>
        </div>
    </div>

    <script type="module" src="spravca-turnaja-common.js"></script>
    <script type="module" src="spravca-turnaja-zapasy-doprava.js"></script>
</body>
</html>
