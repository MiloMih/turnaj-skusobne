<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správca turnaja - Zápasy a doprava</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spravca-turnaja-style.css">
</head>
<body>
    <script type="module" src="auth.js"></script>
    <script src="script.js"></script>
    <h1>Správca turnaja</h1>
    <div class="content-wrapper">
        <nav class="left-menu">
            <ul>
                <li><a href="spravca-turnaja-kategorie.html">Vytvorenie kategórií</a></li>
                <li><a href="spravca-turnaja-skupiny.html">Vytvorenie skupín</a></li>
                <li><a href="spravca-turnaja-zoznam-timov.html">Vytvorenie tímov</a></li>
                <li><a href="zobrazenie-skupin.html">Zobrazenie skupín</a></li>
                <li><a href="spravca-turnaja-zapasy-doprava.html">Zápasy a doprava</a></li>
            </ul>
        </nav>
        <main>
            <section id="categoriesContentSection" class="section-block">
                <h2>Zápasy a doprava</h2>
                
                <div id="matchesContainer" class="scrollable-area">
                    <p>Žiadne zápasy ani informácie o doprave zatiaľ.</p>
                </div>

            </section>
        </main>
    </div>
    <button id="addButton" class="add-button" title="Pridať">+</button>

    <div id="matchModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeMatchModal">&times;</span>
            <h2 id="matchModalTitle">Pridať nový zápas / dopravu</h2>
            <form id="matchForm">
                <input type="hidden" id="matchId">

                <div class="form-group">
                    <label for="matchDescription">Popis:</label>
                    <input type="text" id="matchDescription" required>
                </div>

                <div class="form-group">
                    <label for="matchDate">Dátum:</label>
                    <input type="date" id="matchDate" required>
                </div>

                <div class="form-group">
                    <label for="matchTime">Čas:</label>
                    <input type="time" id="matchTime" required>
                </div>

                <div class="form-group">
                    <label for="matchLocation">Miesto:</label>
                    <input type="text" id="matchLocation" required>
                </div>

                <div class="form-group">
                    <label for="matchCategory">Kategória (pre zápas):</label>
                    <select id="matchCategory" required></select>
                </div>

                <div class="form-group">
                    <label for="matchGroup">Skupina (pre zápas, voliteľné):</label>
                    <select id="matchGroup"></select>
                </div>

                <h3>Tím 1</h3>
                <div class="form-group">
                    <label for="team1NumberSelect">Poradové číslo tímu 1:</label>
                    <select id="team1NumberSelect"></select>
                </div>

                <h3>Tím 2</h3>
                <div class="form-group">
                    <label for="team2NumberSelect">Poradové číslo tímu 2:</label>
                    <select id="team2NumberSelect"></select>
                </div>

                <button type="submit">Uložiť zápas</button>
            </form>
        </div>
    </div>

    <script type="module" src="spravca-turnaja-common.js"></script>
    <script type="module" src="spravca-turnaja-zapasy-doprava.js"></script>
</body>
</html>
