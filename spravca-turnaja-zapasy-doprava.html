<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správca turnaja - Zápasy a doprava</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spravca-turnaja-style.css">
</head>
<body>
    <script type="module" src="auth.js"></script>
    <script src="script.js"></script>
    <h1>Správca turnaja</h1>
    <div class="content-wrapper">
        <nav class="left-menu">
            <ul>
                <li><a href="spravca-turnaja-kategorie.html">Vytvorenie kategórií</a></li>
                <li><a href="spravca-turnaja-skupiny.html">Vytvorenie skupín</a></li>
                <li><a href="spravca-turnaja-zoznam-timov.html">Vytvorenie tímov</a></li>
                <li><a href="zobrazenie-skupin.html">Zobrazenie skupín</a></li>
                <li><a href="spravca-turnaja-zapasy-doprava.html">Zápasy a doprava</a></li>
            </ul>
        </nav>
        <main>
            <section id="categoriesContentSection" class="section-block">
                <h2>Zápasy a doprava</h2>
                
                <div id="matchesContainer" class="data-display-container">
                    </div>
            </section>
        </main>
    </div>

    <div id="matchModal" class="modal">
        <div class="modal-content">
            <button class="close group-modal-close" id="closeMatchModal" type="button">×</button>
            <h2 id="matchModalTitle">Pridať nový zápas</h2>
            <form id="matchForm">
                <input type="hidden" id="matchId">
                <div class="form-group">
                    <label for="matchDateSelect">Dátum (hrací deň):</label>
                    <select id="matchDateSelect" required></select>
                </div>

                <div class="form-group">
                    <label for="matchStartTime">Čas začiatku:</label>
                    <input type="time" id="matchStartTime" required>
                </div>

                <div class="form-group">
                    <label for="matchDuration">Dĺžka zápasu (min.):</label>
                    <input type="number" id="matchDuration" min="1" value="60" required>
                </div>

                <div class="form-group">
                    <label for="matchBufferTime">Ochranné pásmo medzi zápasmi (minúty):</label>
                    <input type="number" id="matchBufferTime" min="0" value="5" required>
                </div>

                <div class="form-group">
                    <label for="matchLocationSelect">Miesto (športová hala):</label>
                    <select id="matchLocationSelect" required></select>
                </div>

                <div class="form-group">
                    <label for="matchCategory">Kategória (pre zápas):</label>
                    <select id="matchCategory" required></select>
                </div>

                <div class="form-group">
                    <label for="matchGroup">Skupina (pre zápas):</label>
                    <select id="matchGroup" required></select>
                </div>

                <h3>Tím 1</h3>
                <div class="form-group">
                    <label for="team1NumberInput">Poradové číslo tímu 1:</label>
                    <input type="number" id="team1NumberInput" min="1" required>
                </div>

                <h3>Tím 2</h3>
                <div class="form-group">
                    <label for="team2NumberInput">Poradové číslo tímu 2:</label>
                    <input type="number" id="team2NumberInput" min="1" required>
                </div>

                <button type="submit">Uložiť zápas</button>
            </form>
        </div>
    </div>

    <div id="playingDayModal" class="modal">
        <div class="modal-content">
            <button class="close group-modal-close" id="closePlayingDayModal" type="button">×</button>   
            <h2>Pridať hrací deň</h2>
            <form id="playingDayForm">
                <div class="form-group">
                    <label for="playingDayDate">Dátum hracieho dňa:</label>
                    <input type="date" id="playingDayDate" required>
                </div>
                <button type="submit">Uložiť hrací deň</button>
            </form>
        </div>
    </div>

    <div id="sportHallModal" class="modal">
        <div class="modal-content">
            <button class="close group-modal-close" id="closeSportHallModal" type="button">×</button>
            <h2>Pridať športovú halu</h2>
            <form id="sportHallForm">
                <div class="form-group">
                    <label for="hallName">Názov haly:</label>
                    <input type="text" id="hallName" required>
                </div>
                <div class="form-group">
                    <label for="hallAddress">Adresa:</label>
                    <input type="text" id="hallAddress" required>
                </div>
                <div class="form-group">
                    <label for="hallGoogleMapsUrl">Odkaz na Google Maps (URL):</label>
                    <input type="url" id="hallGoogleMapsUrl" placeholder="napr. https://maps.app.goo.gl/..." required>
                </div>
                <button type="submit">Uložiť halu</button>
            </form>
        </div>
    </div>

    <div id="busModal" class="modal">
        <div class="modal-content">
            <button class="close group-modal-close" id="closeBusModal" type="button">×</button>
            <h2 id="busModalTitle">Pridať autobusovú linku</h2>
            <form id="busForm">
                <input type="hidden" id="busId">
                <div class="form-group">
                    <label for="busNameInput">Názov autobusu (napr. Bus 1, BA-123AB):</label>
                    <input type="text" id="busNameInput" required>
                </div>
                <div class="form-group">
                    <label for="busDateSelect">Dátum:</label>
                    <select id="busDateSelect" required></select>
                </div>
                <div class="form-group">
                    <label for="busStartLocationSelect">Miesto začiatku:</label>
                    <select id="busStartLocationSelect" required></select>
                </div>
                <div class="form-group">
                    <label for="busStartTimeInput">Čas odchodu:</label>
                    <input type="time" id="busStartTimeInput" required>
                </div>
                <div class="form-group">
                    <label for="busEndLocationSelect">Miesto cieľa:</label>
                    <select id="busEndLocationSelect" required></select>
                </div>
                <div class="form-group">
                    <label for="busEndTimeInput">Čas príchodu:</label>
                    <input type="time" id="busEndTimeInput" required>
                </div>

                <div class="form-group">
                    <label for="busCategorySelect">Kategória pre tímy:</label>
                    <select id="busCategorySelect"></select>
                </div>
                <div class="form-group">
                    <label for="busGroupSelect">Skupina pre tímy:</label>
                    <select id="busGroupSelect" disabled></select>
                </div>
                <div id="busTeamsContainer">
                    </div>
                <button type="button" id="addTeamToBusButton" class="action-button">Pridať tím</button>
                <div class="form-group">
                    <label for="busNotesInput">Poznámky (voliteľné):</label>
                    <input type="text" id="busNotesInput">
                </div>
                <button type="submit">Uložiť autobus</button>
                <button type="button" id="deleteBusButtonModal" class="action-button delete-button" style="display: none;">Vymazať autobus</button>
            </form>
        </div>
    </div>

    <div id="controlsContainer">
        <button id="addButton" class="add-button">+</button>
        <div id="addOptions" class="add-options-dropdown">
            <button id="addPlayingDayButton">Pridať hrací deň</button>
            <button id="addSportHallButton">Pridať športovú halu</button>
            <button id="addMatchButton">Pridať zápas</button>
            <button id="addBusButton">Pridať autobus</button> </div>
    </div>

    <script type="module" src="spravca-turnaja-common.js"></script>
    <script type="module" src="spravca-turnaja-zapasy-doprava.js"></script>
</body>
</html>
