<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správca turnaja - Logistika</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spravca-turnaja-style.css">
</head>
<body>
    <script type="module" src="auth.js"></script>
    <script src="script.js"></script>
    <h1>Správca turnaja</h1>
    <div class="content-wrapper">
        <nav class="left-menu">
            <ul>
                <li><a href="spravca-turnaja-kategorie.html">Vytvorenie kategórií</a></li>
                <li><a href="spravca-turnaja-skupiny.html">Vytvorenie skupín</a></li>
                <li><a href="spravca-turnaja-zoznam-timov.html">Vytvorenie tímov</a></li>
                <li><a href="zobrazenie-skupin.html">Zobrazenie skupín</a></li>
                <li><a href="spravca-turnaja-zapasy-doprava.html">Logistika</a></li>
                <li><a href="spravca-turnaja-nastavenia.html">Nastavenia</a></li>
            </ul>
        </nav>
        <main>
            <section id="categoriesContentSection" class="section-block">
                </section>
            <section id="logisticsDisplay" class="section-block">
                <h2>Prehľad logistiky</h2>
                <div id="playingDaysList" class="data-list">
                    <h3>Hracie Dni</h3>
                    </div>
                <div id="sportHallsList" class="data-list">
                    <h3>Športové Haly</h3>
                    </div>
                </section>
        </main>
    </div>

    <div id="playingDayModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closePlayingDayModal">&times;</span>
            <h2>Pridať/Upraviť Hrací Deň</h2>
            <form id="playingDayForm">
                <input type="hidden" id="playingDayIdInput">
                <div class="form-group">
                    <label for="playingDayNameInput">Názov dňa:</label>
                    <input type="text" id="playingDayNameInput" required>
                </div>
                <div class="form-group">
                    <label for="playingDayDateInput">Dátum:</label>
                    <input type="date" id="playingDayDateInput" required>
                </div>
                <div class="form-group">
                    <label for="playingDayTimeInput">Čas:</label>
                    <input type="time" id="playingDayTimeInput" required>
                </div>
                <div class="form-group">
                    <label for="playingDayNotesInput">Poznámky:</label>
                    <input type="text" id="playingDayNotesInput">
                </div>
                <button type="submit">Uložiť hrací deň</button>
                <button type="button" id="deletePlayingDayButtonModal" class="action-button delete-button" style="display: none; margin-left: 10px;">Vymazať</button>
            </form>
        </div>
    </div>

    <div id="sportHallModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeSportHallModal">&times;</span>
            <h2>Pridať/Upraviť Športovú Halu</h2>
            <form id="sportHallForm">
                <input type="hidden" id="sportHallIdInput">
                <div class="form-group">
                    <label for="hallNameInput">Názov haly:</label>
                    <input type="text" id="hallNameInput" required>
                </div>
                <div class="form-group">
                    <label for="hallAddressInput">Adresa:</label>
                    <input type="text" id="hallAddressInput" required>
                </div>
                <div class="form-group">
                    <label for="hallGoogleMapsUrlInput">Odkaz na Google Maps:</label>
                    <input type="url" id="hallGoogleMapsUrlInput" required>
                </div>
                <button type="submit">Uložiť halu</button>
                <button type="button" id="deleteSportHallButtonModal" class="action-button delete-button" style="display: none; margin-left: 10px;">Vymazať</button>
            </form>
        </div>
    </div>

    <div id="matchModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeMatchModal">&times;</span>
            <h2>Pridať/Upraviť Zápas</h2>
            <form id="matchForm">
                <button type="submit">Uložiť zápas</button>
                <button type="button" id="deleteMatchButtonModal" class="action-button delete-button" style="display: none; margin-left: 10px;">Vymazať</button>
            </form>
        </div>
    </div>

    <div id="busModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeBusModal">&times;</span>
            <h2>Pridať/Upraviť Autobus</h2>
            <form id="busForm">
                <button type="submit">Uložiť autobus</button>
                <button type="button" id="deleteBusButtonModal" class="action-button delete-button" style="display: none; margin-left: 10px;">Vymazať</button>
            </form>
        </div>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p id="confirmationMessage"></p>
            <button id="confirmYesButton" class="action-button">Áno</button>
            <button id="confirmNoButton" class="action-button cancel-button" style="margin-left: 10px;">Nie</button>
        </div>
    </div>

    <div id="controlsContainer">
        <button id="addButton" class="add-button">+</button>
        <div id="addOptions" class="add-options-dropdown">
            <button id="addPlayingDayButton">Pridať hrací deň</button>
            <button id="addSportHallButton">Pridať športovú halu</button>
            <button id="addMatchButton">Pridať zápas</button>
            <button id="addBusButton">Pridať autobus</button>
        </div>
    </div>

    <script type="module" src="spravca-turnaja-common.js"></script>
    <script type="module" src="spravca-turnaja-zapasy-doprava.js"></script>
</body>
</html>
