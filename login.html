<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Prihlásenie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
    }
    input {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3a8d41;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c46f50;
    }
  </style>
</head>
<body>

<div id="header-placeholder"></div>

<!-- Prihlasovací formulár -->
<div class="container" id="login-container">
  <h2>Prihlásenie</h2>
  <input type="text" id="login-username" placeholder="Používateľské meno" required><br>
  <input type="password" id="login-password" placeholder="Heslo" required><br>
  <button id="login-btn">Prihlásiť sa</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
  
  const firebaseConfig = {
    apiKey: "AIzaSyDNWRlWmBtQPIR49KViBpWf16hDUjU7Npw",
    authDomain: "turnaj-skusobne.firebaseapp.com",
    projectId: "turnaj-skusobne",
    storageBucket: "turnaj-skusobne.firebasestorage.app",
    messagingSenderId: "755998492681",
    appId: "1:755998492681:web:f3242ae0f54b61903290d8"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Prihlásenie používateľa
  document.getElementById('login-btn').addEventListener('click', async () => {
    const username = document.getElementById('login-username').value.trim();
    const password = document.getElementById('login-password').value;

    const userRef = doc(db, "users", username);
    const userSnap = await getDoc(userRef);

    if (!userSnap.exists()) {
      alert("Používateľ neexistuje.");
      return;
    }

    const userPassword = userSnap.data().password;

    if (password === userPassword) {
      if (userSnap.data().approved) {
        sessionStorage.setItem("username", username);
        window.location.href = "dashboard.html";
      } else {
        alert("Tvoj účet ešte nebol schválený administrátorom.");
      }
    } else {
      alert("Nesprávne heslo.");
    }
  });
</script>

</body>
</html>
