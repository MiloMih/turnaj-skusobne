<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prihlásenie</title>
</head>
<body>
    <h2>Prihlásenie</h2>
    <form id="loginForm">
        <label for="loginUsername">Používateľské meno:</label>
        <input type="text" id="loginUsername" required><br><br>

        <label for="loginPassword">Heslo:</label>
        <input type="password" id="loginPassword" required><br><br>

        <button type="submit">Prihlásiť sa</button>
    </form>

    <p>Nemáte účet? <a href="register.html">Zaregistrujte sa</a></p>

    <script>
        // Funkcia na prihlásenie používateľa
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            const storedUsername = localStorage.getItem("username");
            const storedPassword = localStorage.getItem("password");

            if (username === storedUsername && password === storedPassword) {
                alert("Prihlásenie bolo úspešné!");
                window.location.href = "index.html"; // Presmerovanie na hlavnú stránku
            } else {
                alert("Nesprávne používateľské meno alebo heslo.");
            }
        });
    </script>
</body>
</html>
