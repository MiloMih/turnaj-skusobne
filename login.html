<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prihlásenie</title>
  <script>
    function doLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      // Jednoduché overenie – uprav podľa potreby
      if (username === "admin" && password === "admin") {
        localStorage.setItem("username", username);
        window.location.href = "admin.html";
      } else {
        alert("Nesprávne meno alebo heslo.");
      }
    }
  </script>
</head>
<body>
  <h2>Prihlásenie</h2>
  <input type="text" id="username" placeholder="Používateľské meno"><br><br>
  <input type="password" id="password" placeholder="Heslo"><br><br>
  <button onclick="doLogin()">Prihlásiť sa</button>
</body>
</html>
