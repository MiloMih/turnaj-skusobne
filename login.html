<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prihlásenie</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/index.html">Turnaj</a></li>
                <li class="active"><a href="/login.html">Prihlásenie</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Prihlásenie</h1>
        <form id="loginForm">
            <div>
                <label for="meno">Používateľské meno:</label>
                <input type="meno" id="meno" name="meno" required>
            </div>
            <div>
                <label for="password">Heslo:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Prihlásiť sa</button>
            <p id="loginError" class="error-message" style="color: red; display: none;"></p>
        </form>
    </main>

    <script src="auth.js"></script>
</body>
</html>
